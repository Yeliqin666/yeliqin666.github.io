n><br><span class="line">3972</span><br><span class="line">3973</span><br><span class="line">3974</span><br><span class="line">3975</span><br><span class="line">3976</span><br><span class="line">3977</span><br><span class="line">3978</span><br><span class="line">3979</span><br><span class="line">3980</span><br><span class="line">3981</span><br><span class="line">3982</span><br></pre></td><td class="code"><pre><span class="line">\documentclass[UTF8]&#123;ctexbook&#125;</span><br><span class="line"></span><br><span class="line">\usepackage&#123;amsmath&#125;</span><br><span class="line">\usepackage&#123;graphicx&#125;</span><br><span class="line">\usepackage&#123;amssymb&#125;</span><br><span class="line">\usepackage&#123;float&#125;</span><br><span class="line">\usepackage[a4paper,left=2.5cm,right=2.5cm,top=2.5cm,bottom=2.5cm]&#123;geometry&#125;</span><br><span class="line">\usepackage&#123;multicol&#125;</span><br><span class="line">\usepackage&#123;diagbox&#125;</span><br><span class="line">\usepackage&#123;fancyhdr&#125;</span><br><span class="line">\usepackage&#123;tikz&#125;</span><br><span class="line">\usepackage&#123;mathrsfs&#125;</span><br><span class="line">\usepackage[hidelinks]&#123;hyperref&#125;</span><br><span class="line">\usepackage&#123;subfigure&#125;</span><br><span class="line">\usepackage&#123;esint&#125; %“闭合曲面积分符号”(\oiint)之必要</span><br><span class="line"></span><br><span class="line">\renewcommand&#123;\headrulewidth&#125;&#123;1.5pt&#125;</span><br><span class="line">\renewcommand&#123;\footrulewidth&#125;&#123;0pt&#125;</span><br><span class="line"></span><br><span class="line">\newcommand&#123;\e&#125;&#123;\mathrm&#123;e&#125;&#125;</span><br><span class="line">\renewcommand&#123;\d&#125;&#123;\mathrm&#123;d&#125;&#125;</span><br><span class="line">\renewcommand&#123;\b&#125;&#123;\boldsymbol&#125;</span><br><span class="line">\renewcommand&#123;\i&#125;&#123;\mathrm&#123;i&#125;&#125;</span><br><span class="line">\renewcommand&#123;\Im&#125;&#123;\mathrm&#123;Im&#125;&#125;</span><br><span class="line">\renewcommand&#123;\Re&#125;&#123;\mathrm&#123;Re&#125;&#125;</span><br><span class="line">\renewcommand&#123;\t&#125;&#123;\overleftrightarrow&#125;</span><br><span class="line">\renewcommand&#123;\k&#125;&#123;\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125;&#125;</span><br><span class="line">\newcommand&#123;\kk&#125;&#123;\frac&#123;1&#125;&#123;4\pi\varepsilon&#125;&#125;</span><br><span class="line">\newcommand&#123;\RNum&#125;[1]&#123;\lowercase\expandafter&#123;\romannumeral #1\relax&#125;&#125;</span><br><span class="line">\newcommand&#123;\res&#125;&#123;\mathrm&#123;res&#125;&#125;</span><br><span class="line">\newcommand&#123;\orgname&#125;&#123;&#125; </span><br><span class="line">\newcommand&#123;\setorg&#125;[1]&#123;\renewcommand&#123;\orgname&#125;&#123;#1&#125;&#125; % 设置机构</span><br><span class="line">\newtheorem&#123;thm&#125;&#123;定理&#125;</span><br><span class="line">\newtheorem&#123;proof&#125;&#123;证明&#125;</span><br><span class="line">\newtheorem&#123;eg&#125;&#123;例题&#125;</span><br><span class="line">\numberwithin&#123;equation&#125;&#123;chapter&#125;</span><br><span class="line"></span><br><span class="line">% 定制元信息</span><br><span class="line">\makeatletter</span><br><span class="line">\renewcommand&#123;\maketitle&#125;&#123;</span><br><span class="line">  \begin&#123;titlepage&#125;</span><br><span class="line">    \flushleft % logo左对齐 </span><br><span class="line">    \includegraphics[width=6cm]&#123;xjtulogo.png&#125;</span><br><span class="line"></span><br><span class="line">    \centering</span><br><span class="line">    \vspace*&#123;6cm&#125;</span><br><span class="line">    \Huge\textbf&#123;\@title&#125;\\[2cm]</span><br><span class="line">    \Large\textbf&#123;\@author\\\orgname&#125;\\[2cm]</span><br><span class="line">    \@date</span><br><span class="line">    \vfill</span><br><span class="line">  \end&#123;titlepage&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">\pagestyle&#123;fancy&#125;</span><br><span class="line">\lhead&#123;\orgname&#125;</span><br><span class="line">\chead&#123;&#125;</span><br><span class="line">\rhead&#123;\@title&#125;</span><br><span class="line"></span><br><span class="line">\lfoot&#123;&#125;</span><br><span class="line">\cfoot&#123;&#125;</span><br><span class="line">\rfoot&#123;\thepage&#125;</span><br><span class="line"></span><br><span class="line">\makeatother</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">\date&#123;\today&#125; % 可选，如果不指定，则不会显示日期</span><br><span class="line">\author&#123;yeliqin666&#125;</span><br><span class="line">\setorg&#123;School of Physics, Xi&#x27;an Jiaotong University, China&#125;</span><br><span class="line">\title&#123;热学课堂笔记&#125;</span><br><span class="line">% 取消本条注释，则将定义计数器归并到定理下</span><br><span class="line">% \resetdefine</span><br><span class="line"></span><br><span class="line">\begin&#123;document&#125;</span><br><span class="line"></span><br><span class="line">	\maketitle</span><br><span class="line"></span><br><span class="line">	\tableofcontents</span><br><span class="line">	</span><br><span class="line">	\newpage</span><br><span class="line">	</span><br><span class="line">	\chapter&#123;数学补充复习&#125;</span><br><span class="line">	</span><br><span class="line">	\section&#123;矢量代数&#125;</span><br><span class="line">	</span><br><span class="line">	我们目前最常接触的物理量有\emph&#123;标量&#125;和\emph&#123;矢量&#125;，如果考虑他们对空间位置的依赖，那么就有\emph&#123;标量场&#125;和\emph&#123;矢量场&#125;。本部分回顾矢量运算的简单规则，并引入爱因斯坦求和约定。</span><br><span class="line">	\subsection&#123;矢量坐标分量表示法&#125;</span><br><span class="line">	一个矢量可以用基矢的线性组合来表达，</span><br><span class="line">	\[\b&#123;A&#125;=A_x\b&#123;i&#125;+A_y\b&#123;j&#125;+A_z\b&#123;k&#125;=A_i\hat&#123;\b&#123;e&#125;&#125;_i,\quad \hat&#123;\b&#123;e&#125;&#125;_i\cdot\hat&#123;\b&#123;e&#125;&#125;_j=\delta_&#123;ij&#125;.\]</span><br><span class="line">	\subsection&#123;爱因斯坦求和规则&#125;</span><br><span class="line">	这里与课堂上的顺序稍有调换，将这部分先放到前面。爱因斯坦求和规则是，\emph&#123;重复指标意味求和，省略求和号&#125;。作为最简单的例子，一个矢量可以写成</span><br><span class="line">	\[\b&#123;A&#125;=A_i\hat&#123;\b&#123;\e&#125;&#125;_i.\]</span><br><span class="line">	对于一组单位正交基矢，应该有关系</span><br><span class="line">	\[\hat&#123;\b&#123;e&#125;&#125;_i\cdot\hat&#123;\b&#123;e&#125;&#125;_j=\delta_&#123;ij&#125;,\quad \hat&#123;\b&#123;e&#125;&#125;_i\times\hat&#123;\b&#123;e&#125;&#125;_j=\varepsilon_&#123;ijk&#125;\hat&#123;\b&#123;e&#125;&#125;_k.\]</span><br><span class="line">	其中$\varepsilon_&#123;ijk&#125;$被成为三阶反对称张量，它满足</span><br><span class="line">	\[\varepsilon_&#123;ijk&#125;=\left\&#123;\begin&#123;gathered&#125;1,\quad ijk\text&#123;为123的偶排列&#125; \\ -1,\quad ijk\text&#123;为123的奇排列&#125; \\ 0,\qquad\qquad \text&#123;其他情况&#125;\end&#123;gathered&#125;  \right.\]</span><br><span class="line">	在矢量运算公式的推到中经常会用到它的一个性质：</span><br><span class="line">	\[\varepsilon_&#123;ijk&#125;\varepsilon_&#123;lmk&#125;=\delta_&#123;il&#125;\delta_&#123;jm&#125;-\delta&#123;im&#125;\delta_&#123;jl&#125;.\]</span><br><span class="line">	看起来很复杂，但其实还是比较好记的。</span><br><span class="line">	</span><br><span class="line">	利用爱因斯坦求和约定可以方便地得到矢量运算的一些结论。例如：</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]</span><br><span class="line">		\[\b&#123;A&#125;\cdot(\b&#123;B&#125;\times\b&#123;C&#125;)=\b&#123;C&#125;\cdot(\b&#123;A&#125;\times\b&#123;B&#125;)=\b&#123;B&#125;\cdot(\b&#123;C&#125;\times\b&#123;A&#125;).\] </span><br><span class="line">		\item[(2)]</span><br><span class="line">		\[\b&#123;A&#125;\times(\b&#123;B&#125;\times\b&#123;C&#125;)=\b&#123;B&#125;(\b&#123;A&#125;\cdot\b&#123;C&#125;)-\b&#123;C&#125;(\b&#123;A&#125;\cdot\b&#123;B&#125;).\]</span><br><span class="line">		\item[(3)]</span><br><span class="line">		\[(\b&#123;A&#125;\times\b&#123;B&#125;)\cdot(\b&#123;C&#125;\times\b&#123;D&#125;)=(\b&#123;A&#125;\cdot\b&#123;C&#125;)(\b&#123;B&#125;\cdot\b&#123;D&#125;)-(\b&#123;A&#125;\cdot\b&#123;D&#125;)(\b&#123;B&#125;\cdot\b&#123;C&#125;).\]</span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line"></span><br><span class="line">	至此，最简单的一部分矢量代数就结束了。</span><br><span class="line">	\section&#123;矢量场的微分积分&#125;</span><br><span class="line">	\subsection&#123;梯度&#125;</span><br><span class="line">	\emph&#123;梯度&#125;的想法是从单元函数到多元函数微分的推广过程中产生的。对于单元函数，它的微分可以写成</span><br><span class="line">	\[\d f=\frac&#123;\d f&#125;&#123;\d x&#125;\d x = f&#x27;(x)\d x.\]</span><br><span class="line">	对于多元函数，例如，在电动力学中主要是空间位置的函数，它的全微分可以写成</span><br><span class="line">	\[\d T = \frac&#123;\partial T&#125;&#123;\partial x_i&#125;\d x_i \triangleq (\nabla T)\cdot\d \b&#123;l&#125;.\]</span><br><span class="line">	这就是标量场梯度的定义。梯度算符可以写成</span><br><span class="line">	\[\nabla=\hat&#123;\b&#123;e&#125;&#125;_i\partial_i.\]</span><br><span class="line">	梯度算符作用在标量场上产生一个矢量场。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;散度，旋度&#125;</span><br><span class="line">	从梯度算符的引入中我们可以看到，这个算符同时具有微分性和矢量性。相比利用极限的引入，我们可以通过其与矢量运算的类比来引入散度和旋度。矢量场的散度是</span><br><span class="line">	\[\nabla\cdot\b&#123;v&#125;=\partial_iv_i,\]</span><br><span class="line">	矢量场的旋度是</span><br><span class="line">	\[\nabla\times\b&#123;v&#125;=\varepsilon_&#123;ijk&#125;\partial_iv_j\hat&#123;\b&#123;e&#125;&#125;_k.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;梯度算符的运算规则&#125;</span><br><span class="line">	这里总结一些梯度算符的运算规则，并使用爱因斯坦求和规则对其中的一些命题进行简单的证明。</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]</span><br><span class="line">		 \[\nabla(f+g)=\nabla f+\nabla g.\]</span><br><span class="line">		 \item[(2)]</span><br><span class="line">		 \[\nabla\cdot(\b&#123;A&#125;+\b&#123;B&#125;)=\nabla\cdot\b&#123;A&#125;+\nabla\cdot\b&#123;B&#125;.\]</span><br><span class="line">		 \item[(3)]</span><br><span class="line">		 \[\nabla\times(\b&#123;A&#125;+\b&#123;B&#125;)=\nabla\times\b&#123;A&#125;+\nabla\times\b&#123;B&#125;.\]</span><br><span class="line">		 \item[(4)]</span><br><span class="line">		 \[\nabla\cdot(f\b&#123;A&#125;)=f\nabla\cdot\b&#123;A&#125;+\b&#123;A&#125;\cdot\nabla f.\]</span><br><span class="line">		 \item[(5)]</span><br><span class="line">		 \[\nabla\times(f\b&#123;A&#125;)=f\nabla\times\b&#123;A&#125;-\b&#123;A&#125;\times(\nabla f).\]</span><br><span class="line">		 \begin&#123;proof&#125;</span><br><span class="line">		 	\begin&#123;align*&#125;</span><br><span class="line">		 		\nabla\times(f\b&#123;A&#125;)&amp;=\varepsilon_&#123;ijk&#125;\partial(f\b&#123;A&#125;)_j\hat&#123;\b&#123;e&#125;&#125;_k \\</span><br><span class="line">		 		&amp;=f\varepsilon_&#123;ijk&#125;\partial_iA_j\hat&#123;\b&#123;e&#125;&#125;_k+\varepsilon(\partial_i f)A_j\hat&#123;\b&#123;e&#125;&#125;_k \\</span><br><span class="line">		 		&amp;=f\nabla\times\b&#123;A&#125;-\b&#123;A&#125;\times(\nabla f).</span><br><span class="line">		 	\end&#123;align*&#125;</span><br><span class="line">		 \end&#123;proof&#125;                                          </span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;一些矢量运算公式&#125;</span><br><span class="line">	这一部分是在使用中不断完善的一部分，主要对我们在后续课程中用到的矢量运算公式进行列举和证明。</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]</span><br><span class="line">		\[\nabla\times(\b&#123;A&#125;\times\b&#123;B&#125;)=(\b&#123;B&#125;\cdot\nabla)\b&#123;A&#125;-\b&#123;B&#125;(\nabla\cdot\b&#123;A&#125;)+\b&#123;A&#125;(\nabla\cdot\b&#123;B&#125;)-(\b&#123;A&#125;\cdot\nabla)\b&#123;B&#125;.\]</span><br><span class="line">		 \begin&#123;proof&#125;</span><br><span class="line">		 	这个公式从$\nabla$算子的矢量性和微分性的双重性质出发去证明会比较方便，但是我们这里还是采用爱因斯坦求和约定来写，作为第一个比较复杂的推导例子来使读者熟悉爱因斯坦求和约定的应用。</span><br><span class="line">		 	</span><br><span class="line">		 	\begin&#123;align*&#125;</span><br><span class="line">		 		\nabla\times(\b&#123;A&#125;\times\b&#123;B&#125;)&amp;=\varepsilon_&#123;ijk&#125;\partial_i(\b&#123;A&#125;\times\b&#123;B&#125;)_j\hat&#123;\b&#123;e&#125;&#125;_k \\</span><br><span class="line">		 		&amp;=\varepsilon_&#123;ijk&#125;\partial_i\varepsilon_&#123;lmj&#125;A_lB_m\hat&#123;\b&#123;e&#125;&#125;_k \\</span><br><span class="line">		 		&amp;=(\delta_&#123;im&#125;\delta_&#123;kl&#125;-\delta_&#123;ik&#125;\delta_&#123;km&#125;)\partial_i(A_lB_m)\hat&#123;\b&#123;e&#125;&#125;_k \\ </span><br><span class="line">		 		&amp;=\partial_i(A_kB_i)\hat&#123;\b&#123;e&#125;&#125;_k - \partial_i (A_iB_k)\hat&#123;\b&#123;e&#125;&#125;_k \\</span><br><span class="line">		 		&amp;=B_i\partial_iA_k\hat&#123;\b&#123;e&#125;&#125;_k+A_k\partial_iA_i\hat&#123;\b&#123;e&#125;&#125;_k-B_k\partial_iA_i\hat&#123;\b&#123;e&#125;&#125;_k-A_i\partial_iB_k\hat&#123;\b&#123;e&#125;&#125;_k \\</span><br><span class="line">		 		&amp;=(\b&#123;B&#125;\cdot\nabla)\b&#123;A&#125;+(\nabla\cdot\b&#123;B&#125;)\b&#123;A&#125;-(\nabla\cdot\b&#123;A&#125;)\b&#123;B&#125;-(\b&#123;A&#125;\cdot\nabla)\b&#123;B&#125;.</span><br><span class="line">		 	\end&#123;align*&#125;</span><br><span class="line">	 		证毕。</span><br><span class="line">		 \end&#123;proof&#125;</span><br><span class="line">	 </span><br><span class="line">	 	\item[(2)]</span><br><span class="line">	 	\[\nabla(\b&#123;A&#125;\cdot\b&#123;B&#125;)=(\b&#123;A&#125;\cdot\nabla)\b&#123;B&#125;+(\b&#123;B&#125;\cdot\nabla)\b&#123;A&#125;+\b&#123;A&#125;\times(\nabla\times\b&#123;B&#125;)+\b&#123;B&#125;\times(\nabla\times\b&#123;A&#125;).\]</span><br><span class="line">	 	\begin&#123;proof&#125;</span><br><span class="line">	 		这个公式不是那么好证。我们从右边的后两个式子着手</span><br><span class="line">	 		\begin&#123;align*&#125;</span><br><span class="line">	 			\b&#123;A&#125;\times(\nabla\times\b&#123;B&#125;)&amp;=\varepsilon_&#123;ijk&#125;A_i(\nabla\times\b&#123;B&#125;)_j\hat&#123;\b&#123;e&#125;&#125;_k \\ </span><br><span class="line">	 			&amp;= \varepsilon_&#123;ijk&#125;\varepsilon_&#123;lmj&#125;A_i\partial_lB_m\hat&#123;\b&#123;e&#125;&#125;_k \\</span><br><span class="line">	 			&amp;= (\delta_&#123;im&#125;\delta_&#123;kl&#125;-\delta_&#123;ik&#125;\delta_&#123;km&#125;)A_i\partial_lB_m\hat&#123;\b&#123;e&#125;&#125;_k \\</span><br><span class="line">	 			&amp;= A_i\partial_kB_i\hat&#123;\b&#123;e&#125;&#125;_k-A_i\partial_iB_k\hat&#123;\b&#123;e&#125;&#125;_k,</span><br><span class="line">	 		\end&#123;align*&#125;</span><br><span class="line"> 			同样的，由交换对称性我们可以马上得到</span><br><span class="line"> 			\[\b&#123;B&#125;(\nabla\times\b&#123;A&#125;)=B_i\partial_kA_i\hat&#123;\b&#123;e&#125;&#125;_k-B_i\partial_iA_i\hat&#123;\b&#123;e&#125;&#125;_k,\]</span><br><span class="line"> 			把这两项加起来我们就得到</span><br><span class="line"> 			\[\b&#123;A&#125;\times(\nabla\times\b&#123;B&#125;)+\b&#123;B&#125;\times(\nabla\times\b&#123;A&#125;)=\nabla(\b&#123;A&#125;\cdot\b&#123;B&#125;)-(\b&#123;A&#125;\cdot\nabla)\b&#123;B&#125;-(\b&#123;B&#125;\cdot\nabla)\b&#123;A&#125;.\]</span><br><span class="line"> 			移项就可以得到我们要的公式。证毕。</span><br><span class="line">	 	\end&#123;proof&#125;</span><br><span class="line"> 		</span><br><span class="line"> 		\item[(3)]</span><br><span class="line"> 		\[(\nabla\times\b&#123;A&#125;)\times\b&#123;A&#125;=(\b&#123;A&#125;\cdot\nabla)\b&#123;A&#125;-\frac&#123;1&#125;&#123;2&#125;\nabla\b&#123;A&#125;^2.\]</span><br><span class="line"> 		证明比较简单，就不写了。</span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;二阶导数的重要公式&#125;</span><br><span class="line">	对于标量场$\phi$，矢量场$\b&#123;A&#125;$，有如下重要公式：</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)] </span><br><span class="line">		\[\nabla \times \nabla \phi = 0,\]</span><br><span class="line">		\item[(2)]</span><br><span class="line">		\[\nabla\cdot (\nabla\times \b&#123;A&#125;)=0,\]</span><br><span class="line">		\item[(3)]</span><br><span class="line">		\[\nabla^2 \b&#123;A&#125;=\nabla(\nabla\cdot\b&#123;A&#125;)-\nabla\times(\nabla\times\b&#123;A&#125;).\] </span><br><span class="line">		</span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	下面利用爱因斯坦求和约定给出证明。</span><br><span class="line">	\begin&#123;proof&#125;</span><br><span class="line">		\begin&#123;itemize&#125;</span><br><span class="line">			\item[(1)] </span><br><span class="line">			\begin&#123;align*&#125;</span><br><span class="line">				\nabla\times\nabla\phi&amp;=\varepsilon_&#123;ijk&#125;\hat&#123;\b&#123;e&#125;&#125;_i\partial_j (\nabla\phi)_k \\</span><br><span class="line">				&amp;=\varepsilon_&#123;ijk&#125;\hat&#123;\b&#123;e&#125;&#125;_i\partial_&#123;jk&#125;\phi \\</span><br><span class="line">				&amp;=0</span><br><span class="line">			\end&#123;align*&#125;</span><br><span class="line">			</span><br><span class="line">			\item[(2)]</span><br><span class="line">			\begin&#123;align*&#125;</span><br><span class="line">				\nabla\cdot (\nabla\times\b&#123;A&#125;)&amp;=\partial_i (\nabla\times\b&#123;A&#125;)_i \\</span><br><span class="line">				&amp;=\partial_i\varepsilon_&#123;ijk&#125;\partial_j A_k \\</span><br><span class="line">				&amp;=0</span><br><span class="line">			\end&#123;align*&#125;</span><br><span class="line">			其中，最后一步可以考虑将$i,j$互换，这样就可以自然地得到结果。</span><br><span class="line">		\end&#123;itemize&#125;</span><br><span class="line">	\end&#123;proof&#125;</span><br><span class="line"></span><br><span class="line">	\subsection&#123;高斯定理&#125;</span><br><span class="line">	\[\oint\b&#123;A&#125;\cdot\d\b&#123;S&#125;=\int \nabla\cdot\b&#123;A&#125;\d V.\]</span><br><span class="line">		</span><br><span class="line">	\subsection&#123;斯托克斯定理&#125;</span><br><span class="line">	\[\oint \b&#123;A&#125;\cdot\d\b&#123;l&#125;=\int(\nabla\times\b&#123;A&#125;)\cdot\d\b&#123;S&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\section&#123;$\delta$函数的引入&#125;</span><br><span class="line">	考虑函数</span><br><span class="line">	\[\b&#123;f&#125;(\b&#123;r&#125;)=\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;=\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;,\]</span><br><span class="line">	在半径为$R$的球面上积分</span><br><span class="line">	\[\oint\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;\cdot\d\b&#123;S&#125;=\iint \frac&#123;\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;R^2&#125;\cdot\hat&#123;\b&#123;e&#125;&#125;_rR^2\sin\theta\d\theta\d\varphi = 4\pi.\]</span><br><span class="line">	而对于$\b&#123;r&#125;\neq =0$的点，我们有</span><br><span class="line">	\[\nabla\cdot\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;=\frac&#123;1&#125;&#123;r^2&#125;\frac&#123;\partial &#125;&#123;\partial r&#125;\left(r^2\frac&#123;1&#125;&#123;r^2&#125;\right)=0.\]</span><br><span class="line">	同时由高斯定理</span><br><span class="line">	\[\oint\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;\cdot\d\b&#123;S&#125;=\iiint\left(\nabla\cdot\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;\right)\d V =4\pi,\]</span><br><span class="line">	因此我们可以改进$r=0$，引入$\delta$函数，即</span><br><span class="line">	\[\nabla\cdot\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;=4\pi\delta(\b&#123;r&#125;).\]</span><br><span class="line">	这是从电动力学中常见的函数引入$\delta$函数的方法。</span><br><span class="line">	</span><br><span class="line">	对于一维的$\delta$函数，它有这些基本的性质：</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]</span><br><span class="line">		\[\delta(x)=\left\&#123;</span><br><span class="line">		\begin&#123;gathered&#125; 0,\quad x\neq0 \\ \infty,\quad x=0 \end&#123;gathered&#125;\right.\] </span><br><span class="line">		\item[(2)]</span><br><span class="line">		\[\delta(x-a)=\left\&#123;</span><br><span class="line">		\begin&#123;gathered&#125; 0,\quad x\neq a \\ \infty,\quad x=a \end&#123;gathered&#125;\right.\]</span><br><span class="line">		\item[(3)]</span><br><span class="line">		\[\int_&#123;-\infty&#125;^&#123;\infty&#125;\delta(x)\d x=1.\]</span><br><span class="line">		\item[(4)]</span><br><span class="line">		\[\int_&#123;-\infty&#125;^\infty\delta(x-a)\d x=1.\]</span><br><span class="line">		\item[(5)]</span><br><span class="line">		\[\int_&#123;-\infty&#125;^\infty f(x)\delta(x-a)\d x=f(a).\] </span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line"></span><br><span class="line">	三维的$\delta$函数的性质可以由一维做推广得到</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]</span><br><span class="line">		\[\delta(\b&#123;r&#125;-\b&#123;r&#125;_0)=\left\&#123;\begin&#123;gathered&#125; 0, \quad \b&#123;r&#125;\neq \b&#123;r&#125;_0 \\ \infty,\quad \b&#123;r&#125;=\b&#123;r&#125;_0 \end&#123;gathered&#125;\right.\]</span><br><span class="line">		\item[(2)]</span><br><span class="line">		\[\delta(\b&#123;r&#125;-\b&#123;r&#125;_0)=\delta(x-x_0)\delta(y-y_0)\delta(z-z_0).\]</span><br><span class="line">		\item[(3)]</span><br><span class="line">		\[\delta(\b&#123;r&#125;-\b&#123;r&#125;_0)=\frac&#123;1&#125;&#123;r^2\sin\theta&#125;\delta(r-r_0)\delta(\theta-\theta_0)\delta(\varphi-\varphi_0).\]</span><br><span class="line">		\item[(4)]</span><br><span class="line">		 \[\nabla\cdot\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;=4\pi\delta(\b&#123;r&#125;).\]</span><br><span class="line">		\item[(5)]</span><br><span class="line">		\[\nabla^2\frac&#123;1&#125;&#123;r&#125;=-4\pi\delta(\b&#123;r&#125;).\]</span><br><span class="line">		\item[(6)]</span><br><span class="line">		利用$\delta$函数表示点电荷分布</span><br><span class="line">		\[\rho(\b&#123;r&#125;)=\sum_&#123;i&#125;q_i\delta(\b&#123;r&#125;-\b&#123;r&#125;_0).\]		 </span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	</span><br><span class="line">	\section&#123;直角坐标，柱坐标，球坐标&#125;</span><br><span class="line">	这部分内容是第三节课讲的，一并整合到这里。直角坐标系、柱坐标系、球坐标系是电动力学中常用的三种坐标系。</span><br><span class="line">	\begin&#123;table&#125;[H]</span><br><span class="line">		\centering</span><br><span class="line">		\begin&#123;tabular&#125;&#123;|c|c|c|c|&#125;</span><br><span class="line">			\hline</span><br><span class="line">			坐标系 &amp; 变量 &amp; 基矢 &amp; 体元 \\ \hline</span><br><span class="line">			直角坐标 &amp; $(x,y,z)$ &amp; $(\hat&#123;e&#125;_x,\hat&#123;e&#125;_y,\hat&#123;e&#125;_z)$ &amp; $\d x\d y \d z$ \\ \hline</span><br><span class="line">			柱坐标 &amp; $(\rho,\phi,z)$ &amp; $(\hat&#123;e&#125;_\rho,\hat&#123;e&#125;_\phi,\hat&#123;e&#125;_z)$ &amp; $\rho\d \rho\d \phi\d z$ \\ \hline</span><br><span class="line">			球坐标 &amp; $(r,\theta,\phi)$ &amp; $(\hat&#123;e&#125;_r,\hat&#123;e&#125;_\theta,\hat&#123;e&#125;_\phi)$ &amp; $r^2\sin\theta\d r\d\theta\d\phi$ \\ \hline</span><br><span class="line">		\end&#123;tabular&#125;</span><br><span class="line">	\end&#123;table&#125;</span><br><span class="line">	它们之间满足转换关系</span><br><span class="line">	\[x=\rho\cos\phi,\quad y=\rho\sin\phi,\quad z=z,\]</span><br><span class="line">	\[x=r\sin\theta\cos\phi,\quad y=r\sin\theta\sin\phi,\quad z=r\cos\theta.\]</span><br><span class="line">	</span><br><span class="line">	不同坐标系下算符有不同的表达。直角坐标系下的算符在先前已经说过，有时因为对称性我们需要在柱坐标系或球坐标系下表达算符。对于柱坐标系，有基矢转换</span><br><span class="line">	\[\begin&#123;pmatrix&#125; \hat&#123;e&#125;_\rho \\ \hat&#123;e&#125;_\phi \\ \hat&#123;e&#125;_z\end&#123;pmatrix&#125; = \begin&#123;pmatrix&#125; \cos\phi &amp;  \sin \phi&amp; 0 \\ -\sin\phi &amp; cos\phi &amp; 0 \\ 0 &amp; 0 &amp; 1\end&#123;pmatrix&#125; \begin&#123;pmatrix&#125; \hat&#123;e&#125;_x \\ \hat&#123;e&#125;_y \\ \hat&#123;e&#125;_z\end&#123;pmatrix&#125;.\]</span><br><span class="line">	利用雅可比矩阵</span><br><span class="line">	\[\begin&#123;pmatrix&#125; \partial_\rho \\ \partial_\phi \\ \partial_z \end&#123;pmatrix&#125;=\begin&#123;pmatrix&#125; \cos\phi &amp; \sin\phi &amp; 0 \\ -\rho\sin\phi &amp; \rho\cos\phi &amp; 0 \\ 0 &amp; 0 &amp; 1\end&#123;pmatrix&#125;\begin&#123;pmatrix&#125; \partial_x \\ \partial_y \\ \partial_z \end&#123;pmatrix&#125;, \]</span><br><span class="line">	\[\begin&#123;pmatrix&#125; \partial_x \\ \partial_y\\ \partial_z \end&#123;pmatrix&#125;=\begin&#123;pmatrix&#125; \cos\phi &amp; -\frac&#123;1&#125;&#123;\rho&#125;\sin\phi &amp; 0 \\ \sin\phi &amp; \frac&#123;1&#125;&#123;\rho&#125;\cos\phi &amp; 0 \\ 0 &amp; 0 &amp; 1\end&#123;pmatrix&#125;\begin&#123;pmatrix&#125; \partial_\rho \\ \partial_\phi \\ \partial_z \end&#123;pmatrix&#125;.\]</span><br><span class="line">	函数分量有</span><br><span class="line">	\[\begin&#123;pmatrix&#125; v_x \\ v_y \\ v_z\end&#123;pmatrix&#125; = \begin&#123;pmatrix&#125; \cos\phi &amp; -\sin\phi &amp; 0 \\ \sin\phi &amp; \cos\phi &amp; 0 \\ 0 &amp; 0 &amp; 1 \end&#123;pmatrix&#125;\begin&#123;pmatrix&#125; v_\rho \\ v_\phi \\ v_z\end&#123;pmatrix&#125;.\]</span><br><span class="line">	算符可以表达为</span><br><span class="line">	\[\nabla T=\frac&#123;\partial T&#125;&#123;\partial \rho&#125;\hat&#123;e&#125;_\rho+\frac&#123;1&#125;&#123;\rho&#125;\frac&#123;\partial T&#125;&#123;\partial \phi&#125;\hat&#123;e&#125;_\phi+\frac&#123;\partial T&#125;&#123;\partial z&#125;\hat&#123;e&#125;_z,\]</span><br><span class="line">	\[\nabla\cdot\b&#123;v&#125;=\frac&#123;1&#125;&#123;\rho&#125;\frac&#123;\partial \rho v_\rho&#125;&#123;\partial \rho&#125;+\frac&#123;1&#125;&#123;\rho&#125;\frac&#123;\partial v_\phi&#125;&#123;\partial \phi&#125;+\frac&#123;\partial v_z&#125;&#123;\partial z&#125;.\]</span><br><span class="line">	\[\nabla\times\b&#123;v&#125;=\frac&#123;1&#125;&#123;\rho&#125;\begin&#123;vmatrix&#125; \b&#123;e&#125;_\rho &amp; \rho\b&#123;e&#125;_\theta &amp; \b&#123;e&#125;_z \\ \partial_\rho &amp; \partial_\theta &amp; \partial_z \\ v_\rho &amp; \rho v_\theta &amp; v_z\end&#123;vmatrix&#125;.\]</span><br><span class="line">	\[\nabla^2 T=\frac&#123;1&#125;&#123;\rho&#125;\frac&#123;\partial &#125;&#123;\partial \rho&#125;\left(\rho\frac&#123;\partial T&#125;&#123;\partial \rho&#125;\right)+\frac&#123;1&#125;&#123;\rho^2&#125;\frac&#123;\partial^2 T&#125;&#123;\partial \phi^2&#125;+\frac&#123;\partial^2 T&#125;&#123;\partial z^2&#125;.\]</span><br><span class="line">	</span><br><span class="line">	球坐标系下，有基矢转换关系</span><br><span class="line">	\[\begin&#123;pmatrix&#125; \hat&#123;e&#125;_r \\ \hat&#123;e&#125;_\theta \\ \hat&#123;e&#125;_\phi\end&#123;pmatrix&#125; = \begin&#123;pmatrix&#125; \sin\theta\cos\theta &amp; \sin\theta\sin\phi &amp; \cos\theta  \end&#123;pmatrix&#125;\begin&#123;pmatrix&#125; \hat&#123;e&#125;_x \\ \hat&#123;e&#125;_y \\ \hat&#123;e&#125;_z\end&#123;pmatrix&#125;.\]</span><br><span class="line">	算符可以表达为</span><br><span class="line">	\[\nabla T=\partial_r T\hat&#123;\b&#123;e&#125;&#125;_r + \frac&#123;1&#125;&#123;r&#125;\partial_\theta T\hat&#123;\b&#123;e&#125;&#125;_\theta+\frac&#123;1&#125;&#123;r\sin\theta&#125;\partial_\phi T\hat&#123;\b&#123;e&#125;&#125;_\phi,\]</span><br><span class="line">	\[\nabla\cdot\b&#123;v&#125;=\frac&#123;1&#125;&#123;r^2&#125;\partial_r(r^2 v_r)+\frac&#123;1&#125;&#123;r\sin\theta&#125;\partial_\theta(\sin\theta v_\theta)+\frac&#123;1&#125;&#123;r\sin\theta&#125;\partial_\phi v_\phi.\]</span><br><span class="line">	\[\nabla\times\b&#123;v&#125;=\frac&#123;1&#125;&#123;r^2\sin\theta&#125;\begin&#123;vmatrix&#125; \hat&#123;\b&#123;e&#125;&#125;_r &amp; r\hat&#123;\b&#123;e&#125;&#125;_\theta &amp; r\sin\theta\hat&#123;\b&#123;e&#125;&#125;_\phi \\ \partial_r &amp; \partial_\theta &amp; \partial_\phi \\ v_r &amp; rv_\theta &amp; r\sin\theta v_\phi\end&#123;vmatrix&#125;.\]</span><br><span class="line">	\[\nabla^2 T=\frac&#123;1&#125;&#123;r^2&#125;\frac&#123;\partial &#125;&#123;\partial r&#125;\left(r^2\frac&#123;\partial T&#125;&#123;\partial r&#125;\right)+\frac&#123;1&#125;&#123;r^2\sin\theta&#125;\frac&#123;\partial &#125;&#123;\partial \theta&#125;\left(\sin\theta\frac&#123;\partial T&#125;&#123;\partial \theta&#125;\right)+\frac&#123;1&#125;&#123;r^2\sin^2\theta&#125;\frac&#123;\partial^2 T&#125;&#123;\partial \phi^2&#125;.\]</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	\section&#123;张量分析&#125;</span><br><span class="line">	\subsection&#123;三维空间转动\quad 正交变换&#125;</span><br><span class="line">	考虑坐标系$S&#x27;$相对坐标系$S$绕$z$轴转了一个角$\phi$，那么就有关系</span><br><span class="line">	\[\begin&#123;pmatrix&#125; x&#x27; \\ y&#x27; \\ z&#x27;\end&#123;pmatrix&#125; = \begin&#123;pmatrix&#125; \cos\phi &amp; \sin\phi &amp; 0 \\ -\sin \phi &amp; \cos\phi &amp; 0 \\ 0 &amp; 0 &amp; 1\end&#123;pmatrix&#125; \begin&#123;pmatrix&#125; x \\ y \\ z\end&#123;pmatrix&#125;.\]</span><br><span class="line">	</span><br><span class="line">	若坐标系$S&#x27;$相对于$S$绕任意轴$n$转动，则应该有线性变换使得转动前后的矢径满足关系</span><br><span class="line">	\[x_i&#x27;=O_&#123;ij&#125;x_j,\]</span><br><span class="line">	其中$O$为转动矩阵。也可以记为</span><br><span class="line">	\[\b&#123;r&#125;&#x27;=O\b&#123;r&#125;.\]</span><br><span class="line">	</span><br><span class="line">	在转动过程中，矢径的长度应该是不变量，即</span><br><span class="line">	\[x_i&#x27;x_i&#x27;=x_ix_i,\]</span><br><span class="line">	这被称为正交条件。将转动关系带入得到</span><br><span class="line">	\[O_&#123;ij&#125;x_jO_&#123;ik&#125;x_ix_i \Rightarrow O_&#123;ij&#125;O_&#123;ik&#125;=\delta_&#123;jk&#125;.\]</span><br><span class="line">	这又可以写成</span><br><span class="line">	\[O_&#123;ji&#125;^T O_&#123;ik&#125;=\delta_&#123;jk&#125;\Rightarrow O^TO=I \Rightarrow O^&#123;-1&#125;=O^T.\]</span><br><span class="line">	</span><br><span class="line">	任一矢量$\b&#123;A&#125;$与矢径$\b&#123;r&#125;$在三维转动下具有相同的变换形式（这可以看成是将一个物理量归类为矢量的依据），</span><br><span class="line">	\[\b&#123;A&#125;&#x27;= O\b&#123;A&#125;,\quad \b&#123;A&#125;=O^T\b&#123;A&#125;&#x27;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;张量&#125;</span><br><span class="line">	张量可以看成是根据在转动下的不同变换行为而分类定义的物理量：</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]0阶张量：即标量，在坐标系转动下不变</span><br><span class="line">		\[q&#x27;=q.\]</span><br><span class="line">		\item[(2)]1阶张量：矢量</span><br><span class="line">		\[A_i&#x27;=O_&#123;ij&#125;A_j.\]</span><br><span class="line">		\item[(3)]2阶张量：在坐标写转动下变换行为是</span><br><span class="line">		\[T_&#123;ij&#125;&#x27;=O_&#123;im&#125;O_&#123;jn&#125;T_&#123;mn&#125;.\]</span><br><span class="line">		\item[(4)]n阶张量：在坐标系转动下变换为</span><br><span class="line">		\[T_&#123;i_1i_2\dots i_n&#125;&#x27;=O_&#123;i_1j_1&#125;O_&#123;i_2j_2&#125;\cdots O_&#123;i_n j_n&#125;T_&#123;j_1j_2\dots j_n&#125;.\]</span><br><span class="line">	</span><br><span class="line">		 </span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	一般来说，电动力学中用到二阶张量就足够了。</span><br><span class="line">	</span><br><span class="line">	二阶张量可以分成两类，</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]对称张量</span><br><span class="line">		\[T_ij=T_ij.\]</span><br><span class="line">		</span><br><span class="line">		\item[(2)]反对称张量</span><br><span class="line">		\[T_&#123;ij&#125;=-T_&#123;ji&#125;.\]</span><br><span class="line">		</span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	任何一个张量都可以分解为对称和反对称张量之和。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;并矢&#125;</span><br><span class="line">	并矢指的是将两个矢量并列，并不做任何标积和矢积的运算，是一种特殊的二阶张量</span><br><span class="line">	\[\b&#123;A&#125;\b&#123;B&#125;=A_iB_j\hat&#123;\b&#123;e&#125;&#125;_i\hat&#123;\b&#123;e&#125;&#125;_j.\]</span><br><span class="line">	一般来说，$\b&#123;A&#125;\b&#123;B&#125;\neq\b&#123;B&#125;\b&#123;A&#125;$。</span><br><span class="line">	</span><br><span class="line">	二阶单位张量可以用并矢写出来</span><br><span class="line">	\[I=\hat&#123;\b&#123;e&#125;&#125;_i\hat&#123;\b&#123;e&#125;&#125;_i.\]</span><br><span class="line">	</span><br><span class="line">	三维空间中的二阶张量可以表达成</span><br><span class="line">	\[T=T_&#123;ij&#125;\hat&#123;\b&#123;e&#125;&#125;_i\hat&#123;\b&#123;e&#125;&#125;_j.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;并矢和二阶张量的运算法则&#125;</span><br><span class="line">	\[\overleftrightarrow&#123;S&#125;+\t&#123;T&#125;=(S_&#123;ij&#125;+T_&#123;ij&#125;)\hat&#123;\b&#123;e&#125;&#125;_i\hat&#123;\b&#123;e&#125;&#125;_j,\]</span><br><span class="line">	\[\t&#123;T&#125;\cdot\b&#123;A&#125;=T_&#123;ij&#125;\hat&#123;\b&#123;e&#125;&#125;_i\hat&#123;\b&#123;e&#125;&#125;_j\cdot A_k\hat&#123;\b&#123;e&#125;&#125;_k=T_&#123;ij&#125;A_j\hat&#123;\b&#123;e&#125;&#125;_i,\]</span><br><span class="line">	\[\b&#123;A&#125;\cdot \t&#123;T&#125;=A_iT_&#123;ij&#125;\hat&#123;\b&#123;e&#125;&#125;_j,\]</span><br><span class="line">	\[(\b&#123;A&#125;\b&#123;B&#125;)\cdot\b&#123;C&#125;=\b&#123;A&#125;(\b&#123;B&#125;\cdot\b&#123;C&#125;),\]</span><br><span class="line">	\[\b&#123;C&#125;\cdot(\b&#123;A&#125;\b&#123;B&#125;)=(\b&#123;C&#125;\cdot\b&#123;A&#125;)\b&#123;B&#125;,\]</span><br><span class="line">	定义二阶张量的\emph&#123;双点乘&#125;</span><br><span class="line">	\[\hat&#123;S&#125;:\hat&#123;T&#125;=S_&#123;ij&#125;T_&#123;ji&#125;,\]</span><br><span class="line">	\[(\b&#123;A&#125;\b&#123;B&#125;):(\b&#123;C&#125;\b&#123;D&#125;)=(\b&#123;B&#125;\cdot\b&#123;C&#125;)(\b&#123;A&#125;\cdot\b&#123;D&#125;),\]</span><br><span class="line">	\[\hat&#123;T&#125;:\hat&#123;I&#125;=\mathrm&#123;tr&#125;(T),\]</span><br><span class="line">	\[\hat&#123;I&#125;:(\b&#123;A&#125;\b&#123;B&#125;)=\b&#123;A&#125;\cdot\b&#123;B&#125;.\]</span><br><span class="line">	</span><br><span class="line">	涉及到并矢和二阶张量的微分运算公式有</span><br><span class="line">	\[\nabla\cdot(\b&#123;A&#125;\b&#123;B&#125;)=\b&#123;A&#125;\cdot\nabla\b&#123;B&#125;+(\nabla\cdot\b&#123;A&#125;)\b&#123;B&#125;,\]</span><br><span class="line">	\[\nabla\times(\b&#123;A&#125;\b&#123;B&#125;)=(\nabla\times\b&#123;A&#125;)\b&#123;B&#125;-(\b&#123;A&#125;\times\nabla)\b&#123;B&#125;,\]</span><br><span class="line">	\[\t&#123;I&#125;:\nabla\nabla=\nabla^2,\]</span><br><span class="line">	\[\nabla\b&#123;r&#125;=\t&#123;I&#125;,\]</span><br><span class="line">	\[\nabla(\varphi \t&#123;I&#125;)=\nabla\varphi,\]</span><br><span class="line">	\[\b&#123;A&#125;\cdot\nabla\b&#123;r&#125;=\b&#123;A&#125;,\]</span><br><span class="line">	\[\nabla\cdot(\b&#123;A&#125;\b&#123;r&#125;)=(\nabla\cdot\b&#123;A&#125;)\b&#123;r&#125;+\b&#123;A&#125;,\]</span><br><span class="line">	\[\nabla\cdot(\b&#123;A&#125;\b&#123;r&#125;\b&#123;r&#125;)=(\nabla\cdot\b&#123;A&#125;)\b&#123;r&#125;\b&#123;r&#125;+\b&#123;A&#125;\b&#123;r&#125;+\b&#123;r&#125;\b&#123;A&#125;,\]</span><br><span class="line">	\[\nabla\cdot(\b&#123;A&#125;r^2)=r^2\nabla\cdot\b&#123;A&#125;+2\b&#123;r&#125;\cdot\b&#123;A&#125;,\]</span><br><span class="line">	\[\nabla\cdot\t&#123;T&#125;=\partial_i T_&#123;ik&#125;\hat&#123;\b&#123;e&#125;&#125;_k.\]</span><br><span class="line">	</span><br><span class="line">	注：第一次用爱因斯坦求和约定来证明跟并矢或二阶张量有关的公式时可能会感到陌生，甚至无从下手，但是只要多试几次，可以是从矩阵形式出发，这样就能逐渐掌握规律，以后推导相关的公式就会快很多了。</span><br><span class="line">	</span><br><span class="line">	\chapter&#123;电磁现象的普遍规律&#125;</span><br><span class="line">	\section&#123;电荷和电场&#125;</span><br><span class="line">	\subsection&#123;库仑定律&#125;</span><br><span class="line">	\[\b&#123;F&#125;_2=\frac&#123;q_1q_2&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;\b&#123;r&#125;_&#123;12&#125;&#125;&#123;r_&#123;12&#125;^2&#125;=-\b&#123;F&#125;_1,\qquad \b&#123;r&#125;_&#123;12&#125;=\b&#123;r&#125;_1-\b&#123;r&#125;_2.\]</span><br><span class="line">	其中$\varepsilon_0$为真空中的介电常量。</span><br><span class="line">	</span><br><span class="line">	库仑定律遵循叠加原理，这是一个实验规律，即与多个电荷相互作用时，受力可以表达成</span><br><span class="line">	\[\b&#123;F&#125;=\sum_&#123;i&#125;\b&#123;F&#125;_i.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;电场强度&#125;</span><br><span class="line">	库仑定律体现出的是一种超距作用，而现代物理学使用的是场的观点。电场强度定义为</span><br><span class="line">	\[\b&#123;E&#125;(\b&#123;r&#125;)=\lim_&#123;q\rightarrow 0&#125;\frac&#123;\b&#123;F&#125;&#125;&#123;q&#125;=\frac&#123;\d \b&#123;F&#125;&#125;&#123;\d q&#125;.\]</span><br><span class="line">	即用一个尽可能小的试探点荷进行探测。由库仑定律，点电荷的电场可以直接写出</span><br><span class="line">	\[\b&#123;E&#125;=\frac&#123;q&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;\b&#123;r&#125;-\b&#123;r&#125;_0&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;_0|^3&#125;.\]</span><br><span class="line">	因为库仑定律满足叠加原理，所以多个点电荷形成的电场也满足叠加原理。对于离散电荷的情形这里不再重复，只是给出连续带电体的情形：</span><br><span class="line">	\[\b&#123;E&#125;(\b&#123;r&#125;)=\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125;\iint \rho(\b&#123;r&#125;)\frac&#123;\b&#123;r&#125;-\b&#123;r&#125;&#x27;&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|^3&#125;\d V&#x27;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;高斯定理&#125;</span><br><span class="line">	引入电通量的概念</span><br><span class="line">	\[\d\phi_e=\b&#123;E&#125;\cdot\d\b&#123;S&#125;=\b&#123;E&#125;\d S\cos\theta.\]</span><br><span class="line">	高斯定理的积分形式为</span><br><span class="line">	\[\phi_e=\oint_s \b&#123;E&#125;\cdot\d\b&#123;S&#125;=\frac&#123;1&#125;&#123;\varepsilon_0&#125;\sum_&#123;in&#125;q_i.\]</span><br><span class="line">	\begin&#123;proof&#125;</span><br><span class="line">		考虑一个点电荷$q$以及一个闭合曲面，选取面元$\d\b&#123;S&#125;$，那么</span><br><span class="line">		\[\b&#123;E&#125;\cdot\d\b&#123;S&#125;=E\cos\theta\d S=\frac&#123;q&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;1&#125;&#123;r^2&#125;\cos\theta\d S.\]</span><br><span class="line">		使用立体角，我们有</span><br><span class="line">		\[\cos\theta\d S=r^2\d\Omega,\]</span><br><span class="line">		因此</span><br><span class="line">		\[\oint\b&#123;E&#125;\cdot\d\b&#123;S&#125;=\frac&#123;q&#125;&#123;4\pi\varepsilon_0&#125;\int\d\Omega.\]</span><br><span class="line">		当点电荷位于闭合曲面中时，立体角积分为$4\pi$，就得到结果；如果在闭合曲面外，我们发现同一个立体角中的积分贡献相互抵消，因此积分结果为0。</span><br><span class="line">		</span><br><span class="line">		对于多电荷的情形，直接推广即可，利用叠加原理的分立或连续版本。</span><br><span class="line">	\end&#123;proof&#125;</span><br><span class="line"></span><br><span class="line">	\subsection&#123;电场的散度&#125;</span><br><span class="line">	由数学上的高斯公式，结合高斯定理，马上就可以对应得到</span><br><span class="line">	\[\nabla\cdot\b&#123;E&#125;=\frac&#123;\rho&#125;&#123;\varepsilon_0&#125;.\]</span><br><span class="line">	这是高斯定理的微分形式。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;静电场的环路定理&#125;</span><br><span class="line">	静电场沿着任意闭合环路的积分恒等于零</span><br><span class="line">	\[\oint \b&#123;E&#125;\cdot\d \b&#123;l&#125;=0.\]</span><br><span class="line">	\begin&#123;proof&#125;</span><br><span class="line">		考虑单个点电荷，</span><br><span class="line">		\[\oint\b&#123;E&#125;\cdot\d\b&#123;l&#125;=\frac&#123;q&#125;&#123;4\pi\varepsilon_0&#125;\oint\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;\cdot\d\b&#123;l&#125;,\]</span><br><span class="line">		而</span><br><span class="line">		\[\b&#123;r&#125;\cdot\d\b&#123;l&#125;=r\d l\cos\theta=r\d r,\]</span><br><span class="line">		因此</span><br><span class="line">		\[\oint\b&#123;E&#125;\cdot\d\b&#123;l&#125;=-\frac&#123;q&#125;&#123;4\pi\varepsilon_0&#125;\oint\d\left(\frac&#123;1&#125;&#123;r&#125;\right)=0.\]</span><br><span class="line">		对于分立电荷和连续电荷的情形可以直接推广。</span><br><span class="line">	\end&#123;proof&#125;</span><br><span class="line"></span><br><span class="line">	静电场的这一限制说明静电场做功与路径无关，因此我们可以定义电势（为空间位置的函数）</span><br><span class="line">	\[\varphi(P_2)-\varphi(P_1)=\frac&#123;W_&#123;P_1&#125;-W_&#123;P_2&#125;&#125;&#123;q&#125;=-\int_&#123;P_1&#125;^&#123;P_2&#125;\b&#123;E&#125;\cdot\d\b&#123;l&#125;.\]</span><br><span class="line">	利用全微分</span><br><span class="line">	\[\d\varphi=\frac&#123;\partial \varphi&#125;&#123;\partial x_i&#125;\d x_i=\nabla\varphi \cdot\d\b&#123;l&#125;,\]</span><br><span class="line">	因此</span><br><span class="line">	\[\b&#123;E&#125;=-\nabla\varphi.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;静电场的旋度&#125;</span><br><span class="line">	由数学中的斯托克斯定理，结合环路定理可以得到</span><br><span class="line">	\[\nabla\times\b&#123;E&#125;=0,\]</span><br><span class="line">	即经典场是无旋场。这其实也可以从梯度的旋度为零这一公式得到，因为静电场可以表示为一个标量场的梯度。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;散度旋度直接计算&#125;</span><br><span class="line">	我们尝试直接从公式</span><br><span class="line">	\[\b&#123;E&#125;(\b&#123;r&#125;)=\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125;\int\frac&#123;\rho(\b&#123;r&#125;&#x27;)(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|^3&#125;\d V&#x27;\]</span><br><span class="line">	来计算静电场的散度和旋度。</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\nabla_&#123;\b&#123;r&#125;&#125;\cdot\b&#123;E&#125;(\b&#123;r&#125;)&amp;=\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125;\int\rho(\b&#123;r&#125;&#x27;)\nabla_&#123;\b&#123;r&#125;&#125;\cdot\frac&#123;(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|^3&#125;\d V&#x27; \\</span><br><span class="line">		&amp;=\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125;\int\rho(\b&#123;r&#125;&#x27;)4\pi\delta(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)\d V&#x27; \\</span><br><span class="line">		&amp;=\frac&#123;\rho(\b&#123;r&#125;)&#125;&#123;\varepsilon_0&#125;.</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\nabla_&#123;\b&#123;r&#125;&#125;\times\b&#123;E&#125;(\b&#123;r&#125;)&amp;=\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125;\int\rho(\b&#123;r&#125;&#x27;)\nabla\times\frac&#123;(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|^3&#125;\d V&#x27; \\</span><br><span class="line">		&amp;=-\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125;\int\rho(\b&#123;r&#125;&#x27;)\nabla\times\left(\nabla\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\right)\d V \\</span><br><span class="line">		&amp;=0.</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	两个计算中都利用了先前的数学结论。</span><br><span class="line">	</span><br><span class="line">	\section&#123;电流和静磁场&#125;</span><br><span class="line">	\subsection&#123;电荷守恒及电流连续性方程&#125;</span><br><span class="line">	体电荷密度定义为</span><br><span class="line">	\[\rho(\b&#123;r&#125;,t)=\lim_&#123;\delta V\rightarrow 0&#125;\frac&#123;\Delta Q&#125;&#123;\Delta V&#125;,\]</span><br><span class="line">	</span><br><span class="line">	体电流密度定义为</span><br><span class="line">	\[\b&#123;j&#125;(\b&#123;r&#125;,t)=\rho\b&#123;v&#125;,\]</span><br><span class="line">	</span><br><span class="line">	电流强度定义为</span><br><span class="line">	\[I=\int\b&#123;j&#125;\cdot\d\b&#123;S&#125;.\]</span><br><span class="line">	</span><br><span class="line">	考虑空间中闭合曲面$S$包围的区域$V$，由电荷守恒，应该有通过$S$面流出的总电流等于$V$内电荷减少率。用数学形式写出就是</span><br><span class="line">	\[\oint\b&#123;j&#125;\cdot\d\b&#123;S&#125;=-\int_V \frac&#123;\partial \rho&#125;&#123;\partial t&#125;\d t.\]</span><br><span class="line">	利用数学上的高斯公式，可以将电荷守恒定律写成微分形式</span><br><span class="line">	\[\nabla\cdot\b&#123;j&#125;+\frac&#123;\partial \rho&#125;&#123;\partial t&#125;=0.\]</span><br><span class="line">	对于恒定电流，应该有</span><br><span class="line">	\[\nabla\cdot\b&#123;j&#125;=0.\]</span><br><span class="line">	它会产生静磁场。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;毕奥-萨伐尔定律&#125;</span><br><span class="line">	电流源在磁场中受力</span><br><span class="line">	\[\d\b&#123;F&#125;=I\d\b&#123;l&#125;\times\b&#123;B&#125;.\]</span><br><span class="line">	电流产生磁场</span><br><span class="line">	\[\d\b&#123;B&#125;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\frac&#123;I\d\b&#123;l&#125;\times\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;.\]</span><br><span class="line">	这是毕奥-萨伐尔定律的微分形式。当然也可以写出它的积分形式，对于线电流有</span><br><span class="line">	\[\b&#123;B&#125;(\b&#123;r&#125;)=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int\frac&#123;I\d\b&#123;l&#125;\times(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|^3&#125;.\]</span><br><span class="line">	对于体电流有（有关系$\b&#123;j&#125;\d V&#x27;=I\d\b&#123;l&#125;$）</span><br><span class="line">	\[\b&#123;B&#125;(\b&#123;r&#125;)=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int\frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\times(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|^3&#125;\d V&#x27;.\]</span><br><span class="line">	体电流密度形式的公式用的比较多。</span><br><span class="line">	</span><br><span class="line">	此外，这说明静磁场也是满足叠加原理的。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;磁场高斯定理，静磁场的散度&#125;</span><br><span class="line">	通过磁场任一闭合曲面总\emph&#123;磁通量&#125;为零。这说明静磁场是无源的，磁力线是闭合的。磁通量的定义可以仿照电通量的定义得到</span><br><span class="line">	\[\oint \b&#123;B&#125;\cdot\d\b&#123;S&#125;=0,\]</span><br><span class="line">	由数学的高斯定理可以得到磁场的散度</span><br><span class="line">	\[\nabla\cdot\b&#123;B&#125;=0.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;安培环路定理，静磁场的旋度&#125;</span><br><span class="line">	载流导线所产生的磁场沿任何闭合曲线环量与该闭合曲线所围曲面电流成正比，数学表达式为</span><br><span class="line">	\[\oint\b&#123;B&#125;\cdot\d \b&#123;l&#125;=\mu_0 I=\mu_0\int \b&#123;j&#125;\cdot\d\b&#123;S&#125;.\]</span><br><span class="line">	由数学种的斯托克斯公式可以得到静磁场的旋度</span><br><span class="line">	\[\nabla\times \b&#123;B&#125;=\mu_0\b&#123;j&#125;\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;静磁场散度、旋度的直接证明&#125;</span><br><span class="line">	首先引入\emph&#123;磁矢势&#125;，从毕奥-萨伐尔公式出发</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;B&#125;(\b&#123;r&#125;)&amp;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int\frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\times(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|^3&#125;\d V&#x27; \\</span><br><span class="line">	\text&#123;(对$r$作梯度)&#125;	&amp;=-\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\times\nabla_r\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27; \\	&amp;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int\nabla_r\times\frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27;</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	最后一步利用了</span><br><span class="line">	\[\nabla(f\b&#123;c&#125;)=f\nabla\times\b&#123;c&#125;-\b&#123;c&#125;\times\nabla f,\quad \nabla_r\times\b&#123;j&#125;(\b&#123;r&#125;&#x27;)=0.\]</span><br><span class="line">	定义矢势</span><br><span class="line">	\[\b&#123;A&#125;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int\frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27;,\]</span><br><span class="line">	于是就有关系</span><br><span class="line">	\[\b&#123;B&#125;(\b&#123;r&#125;)=\nabla\times\b&#123;A&#125;(\b&#123;r&#125;).\]</span><br><span class="line">	由基本的数学关系就有</span><br><span class="line">	\[\nabla\cdot\b&#123;B&#125;=\nabla\cdot(\nabla\times\b&#123;A&#125;)=0.\]</span><br><span class="line">	这就证明了静磁场的散度关系。</span><br><span class="line">	</span><br><span class="line">	利用磁矢势也可以证明静磁场的散度关系。</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\nabla\times\b&#123;B&#125;(\b&#123;r&#125;)&amp;=\nabla\times(\nabla\times\b&#123;A&#125;) \\ </span><br><span class="line">		&amp;=\nabla(\nabla\cdot\b&#123;A&#125;)-\nabla^2\b&#123;A&#125; \\</span><br><span class="line">		&amp;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\nabla_r \left[\int\nabla_r\cdot\frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27;\right] -\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int\nabla^3\frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27;.</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	分别计算</span><br><span class="line">	\[\nabla\cdot\frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;=\b&#123;j&#125;\cdot\nabla_r\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;=-\b&#123;j&#125;\cdot\nabla_&#123;r&#x27;&#125;\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;=-\nabla_&#123;r&#x27;&#125;\cdot\frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;,\]</span><br><span class="line">	这里最后一步使用了稳恒电流的条件，即</span><br><span class="line">	\[\nabla_&#123;r&#x27;&#125;\cdot\b&#123;j&#125;(\b&#123;r&#125;&#x27;)=0.\]</span><br><span class="line">	而我们有（积分区域包括了所有电流，没有电流通过界面）</span><br><span class="line">	\[\int \nabla_&#123;r&#x27;&#125;\cdot\frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27;=\int\frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\cdot \d\b&#123;S&#125;=0.\]</span><br><span class="line">	因此第一项为零。第二项</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\nabla\times \b&#123;B&#125;(\b&#123;r&#125;)&amp;=-\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\nabla^2\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27;\\</span><br><span class="line">		&amp;=-\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int\b&#123;j&#125;(\b&#123;r&#125;&#x27;)4\pi\delta(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)\d V&#x27;\\</span><br><span class="line">		&amp;=-\mu_0\b&#123;j&#125;(\b&#123;r&#125;).</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	这样我们就证明了旋度公式。</span><br><span class="line">	</span><br><span class="line">	\section&#123;麦克斯韦方程&#125;</span><br><span class="line">	麦克斯韦方程的重要性不言而喻。我们先罗列一下已经得到的静电和静磁的微分方程。</span><br><span class="line">	\[\nabla\b&#123;E&#125;=\frac&#123;\rho&#125;&#123;\varepsilon_0&#125;,\]</span><br><span class="line">	\[\nabla\times \b&#123;E&#125;=0,\]</span><br><span class="line">	\[\nabla\cdot\b&#123;B&#125;=0,\]</span><br><span class="line">	\[\nabla\times\b&#123;B&#125;=\mu_0\b&#123;j&#125;.\]</span><br><span class="line">	可以注意到，电场和磁场具有某种程度的相似性，但是根本的区别在于磁场是没有点源的。</span><br><span class="line">	\subsection&#123;法拉第电磁感应定律&#125;</span><br><span class="line">	</span><br><span class="line">	根据法拉第电磁感应定律，当通过闭合环路的磁通量发生变化时，产生感应电动势</span><br><span class="line">	\[\varepsilon=-\frac&#123;\d\phi_B&#125;&#123;\d t&#125;=-\frac&#123;\d &#125;&#123;\d t&#125;\int\b&#123;B&#125;\cdot\d\b&#123;S&#125;.\]</span><br><span class="line">	而我们同时有</span><br><span class="line">	\[\varepsilon=\oint \b&#123;E&#125;\cdot\d\b&#123;l&#125;=\int(\nabla\times\b&#123;E&#125;)\cdot\d\b&#123;S&#125;,\]</span><br><span class="line">	因此</span><br><span class="line">	\[\nabla\times\b&#123;E&#125;=-\frac&#123;\partial \b&#123;B&#125;&#125;&#123;\partial t&#125;.\]</span><br><span class="line">	这是电磁感应定律的微分形式。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;麦克斯韦之前的方程&#125;</span><br><span class="line">	\[\nabla\cdot\b&#123;E&#125;=\frac&#123;\rho&#125;&#123;\varepsilon_0&#125;,\]</span><br><span class="line">	\[\nabla\times \b&#123;E&#125;=-\frac&#123;\partial \b&#123;B&#125;&#125;&#123;\partial t&#125;,\]</span><br><span class="line">	\[\nabla\cdot\b&#123;B&#125;=0,\]</span><br><span class="line">	\[\nabla\times\b&#123;B&#125;=\mu_0\b&#123;j&#125;,\]</span><br><span class="line">	\[\nabla\cdot\b&#123;j&#125;+\frac&#123;\partial \rho&#125;&#123;\partial t&#125;=0.\]</span><br><span class="line">	可以看出，变化的磁场产生电场，根据对称性，一个变化的电场是否会产生磁场呢？麦克斯韦通过引入位移电流的概念改写了这一整套方程。我们首先来分析这些方程是否是自洽的。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;麦克斯韦之前方程的自洽性&#125;</span><br><span class="line">	先来考虑恒定电流的情况下， 由第五个方程我们有</span><br><span class="line">	\[\nabla\cdot\b&#123;j&#125;=0.\]</span><br><span class="line">	由第四个方程我们有</span><br><span class="line">	\[\nabla\times\b&#123;B&#125;=\mu_0\b&#123;j&#125;,\]</span><br><span class="line">	根据数学公式，</span><br><span class="line">	\[0=\nabla\cdot(\nabla\times\b&#123;B&#125;)=\mu_0\nabla\cdot\b&#123;j&#125;.\]</span><br><span class="line">	可以看出，毕奥-萨伐尔定律与恒定电流二者是自洽的。</span><br><span class="line">	</span><br><span class="line">	对第二个方程求散度，</span><br><span class="line">	\[0=\nabla\cdot(\nabla\times\b&#123;E&#125;)=-\frac&#123;\partial&#125;&#123;\partial t&#125;\nabla\cdot\b&#123;B&#125;.\]</span><br><span class="line">	可见在恒定电流情况下，方程二和三也是自洽的。</span><br><span class="line">	</span><br><span class="line">	现在来考虑非恒定电流的情况。仍然对方程四求散度，</span><br><span class="line">	\[0=\nabla\cdot(\nabla\times\b&#123;B&#125;)=\mu_0\nabla\cdot\b&#123;j&#125;=-\mu_0\frac&#123;\partial \rho&#125;&#123;\partial t&#125;\neq 0.\]</span><br><span class="line">	可见非恒定情况下，方程四与电荷守恒矛盾。电荷守恒是一个非常基本的规律，应该被保留下来，所以我们需要改写方程四，即引入位移电流。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;位移电流&#125;</span><br><span class="line">	引入\emph&#123;位移电流&#125;$\b&#123;j&#125;_D$，使得</span><br><span class="line">	\[\nabla\cdot\b&#123;j&#125;_D=\frac&#123;\partial \rho&#125;&#123;\partial _t&#125;-\nabla\cdot\b&#123;j&#125;.\]</span><br><span class="line">	由方程一，</span><br><span class="line">	\[\nabla\cdot \b&#123;j&#125;_D=\varepsilon_0\nabla\cdot\frac&#123;\partial \b&#123;E&#125;&#125;&#123;\partial t&#125;\Rightarrow \b&#123;j&#125;_D=\varepsilon_0\frac&#123;\partial \b&#123;E&#125;&#125;&#123;\partial t&#125;.\]</span><br><span class="line">	将方程四改写成</span><br><span class="line">	\[\nabla\times\b&#123;B&#125;=\mu_0(\b&#123;j&#125;+\b&#123;j&#125;_D).\]</span><br><span class="line">	此时方程四就与电荷守恒兼容了。可以进一步的写成</span><br><span class="line">	\[\nabla\times\b&#123;B&#125;=\mu_0\b&#123;j&#125;+\mu_0\varepsilon_0\frac&#123;\partial \b&#123;E&#125;&#125;&#123;\partial t&#125;.\]</span><br><span class="line">	</span><br><span class="line">	应当注意，上述的引入过程实际上是一个假设，需要用实验来加以验证。引入之后，电场、磁场相互耦合，可以合并称为电磁场；同时，由上述方程可以推出电磁场所满足的波动方程，预言电磁波的存在，而电磁波的观测反过来验证了麦克斯韦方程的正确性。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;真空中的麦克斯韦方程&#125;</span><br><span class="line">	\[\left\&#123;\begin&#123;aligned&#125; </span><br><span class="line">		\nabla\cdot\b&#123;E&#125;&amp;=\frac&#123;\rho&#125;&#123;\varepsilon_0&#125;, \\</span><br><span class="line">		\nabla\times\b&#123;E&#125;&amp;=-\frac&#123;\partial \b&#123;B&#125;&#125;&#123;\partial t&#125;,\\ </span><br><span class="line">		\nabla\cdot\b&#123;B&#125;&amp;=0,\\</span><br><span class="line">		\nabla\times\b&#123;B&#125;&amp;=\mu_0\b&#123;j&#125;+\mu_0\varepsilon_0\frac&#123;\partial \b&#123;E&#125;&#125;&#123;\partial t&#125;.\end&#123;aligned&#125;\right.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;洛伦兹力公式&#125;</span><br><span class="line">	洛伦兹力公式其实是独立于麦克斯韦方程的，描述带电粒子在电磁场中受力情况</span><br><span class="line">	\[\b&#123;F&#125;=q(\b&#123;E&#125;+\b&#123;v&#125;\times\b&#123;B&#125;).\]</span><br><span class="line">	电动力学中我们常常考虑电荷连续分布的情况，这是要用受力密度来描述</span><br><span class="line">	\[\b&#123;f&#125;=\rho(\b&#123;E&#125;+\b&#123;v&#125;\times\b&#123;B&#125;).\]</span><br><span class="line">	</span><br><span class="line">	\section&#123;麦克斯韦方程的对称性&#125;</span><br><span class="line">	再次列出真空中的麦克斯韦方程</span><br><span class="line">	\[\left\&#123;\begin&#123;aligned&#125; </span><br><span class="line">		\nabla\cdot\b&#123;E&#125;&amp;=\frac&#123;\rho&#125;&#123;\varepsilon_0&#125;, \\</span><br><span class="line">		\nabla\times\b&#123;E&#125;&amp;=-\frac&#123;\partial \b&#123;B&#125;&#125;&#123;\partial t&#125;,\\ </span><br><span class="line">		\nabla\cdot\b&#123;B&#125;&amp;=0,\\</span><br><span class="line">		\nabla\times\b&#123;B&#125;&amp;=\mu_0\b&#123;j&#125;+\mu_0\varepsilon_0\frac&#123;\partial \b&#123;E&#125;&#125;&#123;\partial t&#125;.\end&#123;aligned&#125;\right.\]</span><br><span class="line">	麦克斯韦的工作看起来只是将方程改写了一小部分，实际上这样的改写却是本质的，这一点在先前的部分中已经有所提及。</span><br><span class="line">	</span><br><span class="line">	这一节中我们主要讨论麦克斯韦方程的各种对称性。</span><br><span class="line">	\subsection&#123;线性&#125;</span><br><span class="line">	\emph&#123;线性&#125;的含义是指方程满足叠加原理。麦克斯韦方程所描述的经典电磁场满足线性叠加，例如，真空中源分布$\rho_1,\b&#123;j&#125;_1$产生电磁场$\b&#123;E&#125;_1,\b&#123;B&#125;_1$，而另一套源分布$\rho_2,\b&#123;j&#125;_2$则产生颠磁场$\b&#123;E&#125;_2,\b&#123;B&#125;_2$，则当两套源同时存在时，产生的电磁场就是$\b&#123;E&#125;_1+\b&#123;E&#125;_2,\b&#123;B&#125;_1+\b&#123;B&#125;_2$。这是容易验证的。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;连续对称性：洛伦兹不变，规范对称&#125;</span><br><span class="line">	麦克斯韦方程与狭义相对论是完全兼容的。这指的是麦克斯韦方程在不同的惯性参考系之间经过洛伦兹变换，形式是不变的。</span><br><span class="line">	</span><br><span class="line">	根据诺特定理，对称性与守恒律直接关联，对于麦克斯韦方程表现为，洛伦兹不变对应着能动量守恒，而规范对称则意味着荷守恒。这将在后面进行详细讨论。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;分立对称性&#125;</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]空间反射/宇称变换</span><br><span class="line">		</span><br><span class="line">		定义宇称算符$\hat&#123;P&#125;$来完成空间反射操作</span><br><span class="line">		\[\hat&#123;P&#125;\b&#123;r&#125;=-\b&#123;r&#125;,\quad\hat&#123;P&#125;\nabla=-\nabla,\quad \hat&#123;P&#125;\frac&#123;\partial&#125;&#123;\partial t&#125;=\frac&#123;\partial &#125;&#123;\partial t&#125;\]</span><br><span class="line">		\[\hat&#123;P&#125;\rho=\rho,\quad \hat&#123;P&#125;\b&#123;j&#125;=-\b&#123;j&#125;\]</span><br><span class="line">		 我们希望空间反射下，麦克斯韦方程不变。一般的，对于一个方程，它在空间反射变换（对于下面将讲到的时间反演变换也一样）下的变化是这样定义的：</span><br><span class="line">		 \[\hat&#123;P&#125;f(s_1,s_2,\dots,\b&#123;v&#125;_1,\b&#123;v&#125;_2,\dots,\hat&#123;O&#125;_1,\hat&#123;O&#125;_2,\dots)=f(\hat&#123;P&#125;s_1,\hat&#123;P&#125;s_2,\dots,\hat&#123;P&#125;\b&#123;v&#125;_2,\hat&#123;P&#125;\b&#123;v&#125;_2,\dots,\hat&#123;P&#125;\hat&#123;O&#125;_1,\hat&#123;P&#125;\hat&#123;O&#125;_2,\dots),\]</span><br><span class="line">		 由上面已经得到的关系，我们可以推出电磁场在宇称操作下应该具有的性质：</span><br><span class="line">		 \[\hat&#123;P&#125;\b&#123;E&#125;=-\b&#123;E&#125;,\quad \hat&#123;P&#125;\b&#123;B&#125;=\b&#123;B&#125;.\]</span><br><span class="line">		 这里我们注意到，同样是矢量场，在宇称算符下却具有不同的性质，这可以作为我们对矢量（场）进行分类的依据。对于像位矢这样在宇称操作下变号的矢量，我们称它们为\emph&#123;矢量&#125;，而对于不变号的矢量，称它们为\emph&#123;轴矢量&#125;或\emph&#123;赝矢量&#125;。（可以回顾一下标量与矢量的定义，这其实是根据二者在旋转操作下的变换不同而分类的。同样的，根据在空间反射变换下的性质，标量可以被分类为标量和赝标量。）</span><br><span class="line">		 </span><br><span class="line">		 \item[(2)]时间反演变换</span><br><span class="line">		 </span><br><span class="line">		 定义时间反演算符$\hat&#123;K&#125;$</span><br><span class="line">		 \[\hat&#123;K&#125;t=-t,\quad \hat&#123;K&#125;\nabla=\nabla,\quad \hat&#123;K&#125;\frac&#123;\partial &#125;&#123;\partial t&#125;=-\frac&#123;\partial &#125;&#123;\partial t&#125;\]</span><br><span class="line">		 \[\hat&#123;K&#125;\rho=\rho,\quad \hat&#123;K&#125;\b&#123;j&#125;=-\b&#123;j&#125;\]</span><br><span class="line">		 我们要求麦克斯韦方程满足时间反演不变，因此同样的推导之后我们可以有</span><br><span class="line">		 \[\hat&#123;K&#125;\b&#123;E&#125;=\b&#123;E&#125;,\quad \hat&#123;K&#125;\b&#123;B&#125;=-\b&#123;B&#125;.\]</span><br><span class="line">		 可以看到，磁场是打破时间反演对称性的（broken time-reversal symmetry）。这可以导致相当广泛的效应。</span><br><span class="line">		 </span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line"></span><br><span class="line">	\subsection&#123;电磁势与规范对称性&#125;</span><br><span class="line">	引入势来重写麦克斯韦方程，这样可以将电场与磁场解开耦合，但是将变成二阶的微分方程。对于第二个方程，可以改写成</span><br><span class="line">	\[\b&#123;B&#125;=\nabla\times\b&#123;A&#125;,\quad \nabla\times\left(\b&#123;E&#125;+\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#125;\right)=0,\]</span><br><span class="line">	这样，我们可以重新定义标量势，使得</span><br><span class="line">	\[\b&#123;E&#125;+\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#125;=-\nabla \varphi.\]</span><br><span class="line">	这相当于对我们之前静电势定义的一种改进，可以更一般地将我们在这里定义的$\varphi$和$\b&#123;A&#125;$称为电磁场的标势和矢势。</span><br><span class="line">	</span><br><span class="line">	下面我们来阐述规范变换的含义。首先可以注意到，对于一个给定的电磁场，可以取的电磁势$\b&#123;A&#125;,\varphi$是不唯一的。例如，考虑两组电磁势</span><br><span class="line">	\[\varphi,\b&#123;A&#125;;\quad \varphi&#x27;,\b&#123;A&#125;&#x27;\]</span><br><span class="line">	它们通过一个任意的标量场$\Lambda$连接起来</span><br><span class="line">	\[\b&#123;A&#125;&#x27;=\b&#123;A&#125;+\nabla\Lambda,\quad \varphi&#x27;=\varphi-\frac&#123;\partial \Lambda&#125;&#123;\partial t&#125;.\]</span><br><span class="line">	我们来看这样得到的电磁场</span><br><span class="line">	\[\nabla\times\b&#123;A&#125;&#x27;=\nabla\times\b&#123;A&#125;+\nabla\times\nabla\Lambda=\b&#123;B&#125;,\]</span><br><span class="line">	\[-\nabla\varphi&#x27;-\frac&#123;\partial \b&#123;A&#125;&#x27;&#125;&#123;\partial t&#125;=-\nabla\varphi-\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#125;+\nabla\frac&#123;\partial \Lambda&#125;&#123;\partial t&#125;-\frac&#123;\partial &#125;&#123;\partial t&#125;\nabla\Lambda=-\nabla\varphi-\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#125;=\b&#123;E&#125;.\]</span><br><span class="line">	电磁场在这样的变换下具有的不变性称为规范对称性。规范对称性在经典电动力学中体现的不够明显，它在规范场论中会有更大的作用。</span><br><span class="line">	</span><br><span class="line">	有时我们不需要这种任意性，需要将电磁势确定下来，这就需要引入\emph&#123;规范条件&#125;。我们经常使用的规范条件有：</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]洛伦兹规范/协变规范</span><br><span class="line">		\[\nabla\cdot\b&#123;A&#125;+\frac&#123;1&#125;&#123;c^2&#125;\frac&#123;\partial \varphi&#125;&#123;\partial t&#125;=0;\]</span><br><span class="line">		\item[(2)]库仑规范/辐射规范</span><br><span class="line">		\[\nabla\cdot\b&#123;A&#125;=0.\]</span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;电磁势的波动方程&#125;</span><br><span class="line">	将电磁势的定义方程代入到麦克斯韦方程中，就可以得到</span><br><span class="line">	\[\nabla^2\varphi+\frac&#123;\partial &#125;&#123;\partial t&#125;(\nabla\cdot\b&#123;A&#125;)=-\frac&#123;\rho&#125;&#123;\varepsilon_0&#125;,\]</span><br><span class="line">	\[\nabla^2\b&#123;A&#125;-\frac&#123;1&#125;&#123;c^2&#125;\frac&#123;\partial^2\b&#123;A&#125;&#125;&#123;\partial t^2&#125;-\nabla\left(\nabla\cdot\b&#123;A&#125;+\frac&#123;1&#125;&#123;c^2&#125;\frac&#123;\partial\varphi&#125;&#123;\partial t&#125;\right)=-\mu_0\b&#123;j&#125;.\]</span><br><span class="line">	如果取用洛伦兹规范，则</span><br><span class="line">	\[\left\&#123;\begin&#123;aligned&#125;</span><br><span class="line">		\nabla^2\varphi-\frac&#123;1&#125;&#123;c^2&#125;\frac&#123;\partial ^2\varphi&#125;&#123;\partial t^2&#125;&amp;=-\frac&#123;\rho&#125;&#123;\varepsilon_0&#125;, \\</span><br><span class="line">		\nabla^2\b&#123;A&#125;-\frac&#123;1&#125;&#123;c^2&#125;\frac&#123;\partial^2\b&#123;A&#125;&#125;&#123;\partial t^2&#125;&amp;=-\mu_0\b&#123;j&#125;.</span><br><span class="line">	\end&#123;aligned&#125;\right.\]</span><br><span class="line">	这是一个波动方程，预言了电磁波的存在，并且给出了传播速度$c$。</span><br><span class="line">	</span><br><span class="line">	\section&#123;电磁规律的守恒律&#125;</span><br><span class="line">	\subsection&#123;电荷守恒&#125;</span><br><span class="line">	电荷守恒其实隐藏在麦克斯韦方程中。由方程四取散度，方程一对时间求偏导，联立就得到</span><br><span class="line">	\[\nabla\cdot\b&#123;j&#125;+\frac&#123;\partial \rho&#125;&#123;\partial t&#125;=0.\]</span><br><span class="line">	这也是为什么我们在列电磁基本方程的时候只是列出麦克斯韦方程和洛伦兹力公式，而不将电荷守恒单独列出。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;能量守恒及电磁场能量能流密度&#125;</span><br><span class="line">	设场的\emph&#123;能量密度&#125;为单位体积内场能</span><br><span class="line">	\[\omega=\omega(\b&#123;r&#125;,t),\]</span><br><span class="line">	场的\emph&#123;能流密度&#125;为单位时间内流出单位面积的能量</span><br><span class="line">	\[\b&#123;S&#125;=\b&#123;S&#125;(\b&#123;r&#125;,t).\]</span><br><span class="line">	考虑一个小区域$V$，记其边界为$S$，则它的能量守恒方程应该写为</span><br><span class="line">	\[\frac&#123;\partial &#125;&#123;\partial t&#125;\int \omega \d V=-\oint \b&#123;S&#125;\cdot\d\b&#123;\sigma&#125;-\int \frac&#123;\partial \omega_&#123;interaction&#125;&#125;&#123;\partial t&#125;\d V.\]</span><br><span class="line">	最后一项表示的是区域内场与粒子相互作用的能量交换，它的具体形式可以通过洛伦兹力写出来</span><br><span class="line">	\[\b&#123;f&#125;=\rho(\b&#123;E&#125;+\b&#123;v&#125;\times\b&#123;B&#125;),\quad \frac&#123;\partial \omega_&#123;interaction&#125;&#125;&#123;\partial t&#125;=\b&#123;f&#125;\cdot\b&#123;v&#125;=\rho\b&#123;v&#125;\cdot\b&#123;E&#125;=\b&#123;j&#125;\cdot\b&#123;E&#125;\]</span><br><span class="line">	利用这个关系，再对面积分项使用高斯公式，就可以写出电磁场能量守恒的微分方程</span><br><span class="line">	\[\frac&#123;\partial \omega&#125;&#123;\partial t&#125;+\nabla\cdot\b&#123;S&#125;=-\b&#123;j&#125;\cdot\b&#123;E&#125;.\]</span><br><span class="line">	而由麦克斯韦方程中的第四个方程，可以将$\b&#123;j&#125;$替换掉，于是我们有</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;j&#125;\cdot\b&#123;E&#125;&amp;=\frac&#123;1&#125;&#123;\mu_0&#125;\b&#123;E&#125;\cdot(\nabla\times\b&#123;B&#125;)-\varepsilon_0\b&#123;E&#125;\cdot\frac&#123;\partial \b&#123;E&#125;&#125;&#123;\partial t&#125; \\</span><br><span class="line">		&amp;=\frac&#123;1&#125;&#123;\mu_0&#125;\left[-\nabla\cdot(\b&#123;E&#125;\times\b&#123;B&#125;)+\b&#123;B&#125;\cdot(\nabla\times\b&#123;E&#125;)-\mu_0\varepsilon_0\b&#123;E&#125;\frac&#123;\partial \b&#123;E&#125;&#125;&#123;\partial t&#125;\right] \\</span><br><span class="line">		&amp;=\frac&#123;1&#125;&#123;\mu_0&#125;\left[-\nabla\cdot(\b&#123;E&#125;\times\b&#123;B&#125;)-\b&#123;B&#125;\cdot\frac&#123;\partial \b&#123;B&#125;&#125;&#123;\partial t&#125;-\mu_0\varepsilon_0\b&#123;E&#125;\frac&#123;\partial \b&#123;E&#125;&#125;&#123;\partial t&#125;\right] </span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	因此能量守恒微分方程就可以写为</span><br><span class="line">	\[\frac&#123;\partial \omega&#125;&#123;\partial t&#125;+\nabla\cdot\b&#123;S&#125;=\frac&#123;1&#125;&#123;\mu_0&#125;\left[\nabla\cdot(\b&#123;E&#125;\times\b&#123;B&#125;)+\frac&#123;1&#125;&#123;2&#125;\frac&#123;\partial &#125;&#123;\partial t&#125;\left(\varepsilon_0 E^2+\frac&#123;1&#125;&#123;\mu_0&#125;B^2\right)\right].\]</span><br><span class="line">	根据对应关系，我们就有</span><br><span class="line">	\[\left\&#123;\begin&#123;aligned&#125;</span><br><span class="line">		\omega&amp;=\frac&#123;1&#125;&#123;2&#125;(\varepsilon_0E^2+\frac&#123;1&#125;&#123;\mu_0&#125;B^2), \\</span><br><span class="line">		\b&#123;S&#125;&amp;=\frac&#123;1&#125;&#123;\mu_0&#125;(\b&#123;E&#125;\times\b&#123;B&#125;).</span><br><span class="line">	\end&#123;aligned&#125;\right.\]</span><br><span class="line">	其中，能流密度也被称为\emph&#123;坡印廷矢量&#125;。</span><br><span class="line">	</span><br><span class="line">	上面的推导是利用真空中的麦克斯韦方程组进行的，在更普遍的情境下，经过完全相同的推导，我们应该有</span><br><span class="line">	\[\b&#123;S&#125;=\b&#123;E&#125;\times\b&#123;H&#125;,\qquad \frac&#123;\partial w&#125;&#123;\partial t&#125;=\b&#123;E&#125;\cdot\frac&#123;\partial \b&#123;D&#125;&#125;&#123;\partial t&#125;+\b&#123;H&#125;\cdot\frac&#123;\partial \b&#123;B&#125;&#125;&#123;\partial t&#125;.\]</span><br><span class="line">	在线性介质中，能量密度可以简单地写为</span><br><span class="line">	\[w=\frac&#123;1&#125;&#123;2&#125;(\b&#123;E&#125;\cdot\b&#123;D&#125;+\b&#123;H&#125;\cdot\b&#123;B&#125;),\]</span><br><span class="line">	而在非线性的介质中就没有这样简单的关系了，应该通过微分关系来得到。</span><br><span class="line">	</span><br><span class="line">	这一节中有一个小疑问，在考虑受力问题是，我们考虑的电荷是自由的还是全部？从介质中的推导来看，似乎应该是自由的电荷。</span><br><span class="line">	\subsection&#123;动量守恒&#125;</span><br><span class="line">	这部分是在讲电磁波前补充的，给出的理由是先前对于张量的运算并不熟悉。</span><br><span class="line">	</span><br><span class="line">	定义场的动量密度$\b&#123;g&#125;(\b&#123;r&#125;,t)$，动量流密度张量$\t&#123;T&#125;(\b&#123;r&#125;,t)$，如此定义是因为动量密度的每个分量都有一个三维的流密度矢量，将其放在一起就构成一个张量。洛伦兹力的作用使得体积内带电粒子动量增加，有</span><br><span class="line">	\[\int \b&#123;f&#125;\d V=-\frac&#123;\d&#125;&#123;\d t&#125;\int \b&#123;g&#125;\d V-\oint \t&#123;T&#125;\cdot\d\b&#123;S&#125;,\]</span><br><span class="line">	也可以写成</span><br><span class="line">	\[\b&#123;f&#125;=-\frac&#123;\partial \b&#123;g&#125;&#125;&#123;\partial t&#125;-\nabla\cdot\t&#123;T&#125;.\]</span><br><span class="line">	利用真空中的麦克斯韦方程含源的两个方程，则洛伦兹力密度可以写为</span><br><span class="line">	\[\b&#123;f&#125;=\rho\b&#123;E&#125;+\b&#123;j&#125;\times\b&#123;B&#125;=\varepsilon_0(\nabla\cdot\b&#123;E&#125;)\b&#123;E&#125;+\frac&#123;1&#125;&#123;\mu_0&#125;(\nabla\times\b&#123;B&#125;)\times\b&#123;B&#125;-\varepsilon_0\frac&#123;\partial \b&#123;E&#125;&#125;&#123;\partial t&#125;\times\b&#123;B&#125;,\]</span><br><span class="line">	上面这个方程关于$\b&#123;E&#125;$和$\b&#123;B&#125;$显然是不对称的，我们希望利用另外的两个方程将它化成对称的形式。由两外两个方程我们可以凑出这样的一个式子：</span><br><span class="line">	\[0=\frac&#123;1&#125;&#123;\mu_0&#125;(\nabla\cdot\b&#123;B&#125;)\b&#123;B&#125;+\varepsilon_0\left((\nabla\times\b&#123;E&#125;)+\frac&#123;\partial \b&#123;B&#125;&#125;&#123;\partial t&#125;\right)\times \b&#123;E&#125;.\]</span><br><span class="line">	两式相加就得到</span><br><span class="line">	\[\b&#123;f&#125;=\varepsilon_0\left[(\nabla\cdot\b&#123;E&#125;)\b&#123;E&#125;+(\nabla\times\b&#123;E&#125;)\times\b&#123;E&#125;\right]+\frac&#123;1&#125;&#123;\mu_0&#125;\left[(\nabla\cdot\b&#123;B&#125;)\b&#123;B&#125;+(\nabla\times\b&#123;B&#125;)\times\b&#123;B&#125;\right]-\varepsilon_0\frac&#123;\partial&#125;&#123;\partial t&#125;\left[\b&#123;E&#125;\times\b&#123;B&#125;\right].\]</span><br><span class="line">	通过张量分析我们可以得到以下公式</span><br><span class="line">	\[\nabla\cdot(\b&#123;A&#125;\b&#123;A&#125;)=(\nabla\cdot\b&#123;A&#125;)\b&#123;A&#125;+(\b&#123;A&#125;\cdot\nabla)\b&#123;A&#125;,\]</span><br><span class="line">	\[(\nabla\times\b&#123;A&#125;)\times\b&#123;A&#125;=(\b&#123;A&#125;\cdot\nabla)\b&#123;A&#125;-\frac&#123;1&#125;&#123;2&#125;\nabla\b&#123;A&#125;^2,\]</span><br><span class="line">	利用这两个公式我们可以得到</span><br><span class="line">	\[(\nabla\cdot\b&#123;E&#125;)\b&#123;E&#125;+(\nabla\times\b&#123;E&#125;)\times\b&#123;E&#125;=\nabla\cdot[\b&#123;E&#125;\b&#123;E&#125;-\frac&#123;1&#125;&#123;2&#125;E^2\t&#123;I&#125;],\]</span><br><span class="line">	\[(\nabla\cdot\b&#123;B&#125;)\b&#123;B&#125;+(\nabla\times\b&#123;B&#125;)\times\b&#123;B&#125;=\nabla\cdot[\b&#123;B&#125;\b&#123;B&#125;-\frac&#123;1&#125;&#123;2&#125;B^2\t&#123;I&#125;].\]</span><br><span class="line">	合起来，与我们的定义对比就得到</span><br><span class="line">	\[\b&#123;g&#125;=\varepsilon_0\b&#123;E&#125;\times\b&#123;B&#125;=\frac&#123;\b&#123;S&#125;&#125;&#123;c^2&#125;,\]</span><br><span class="line">	\[\t&#123;T&#125;=\frac&#123;1&#125;&#123;2&#125;\left(\varepsilon_0E^2+\frac&#123;B^2&#125;&#123;\mu_0&#125;\right)\t&#123;I&#125;-\varepsilon_0\b&#123;E&#125;\b&#123;E&#125;-\frac&#123;\b&#123;B&#125;\b&#123;B&#125;&#125;&#123;\mu_0&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;角动量守恒&#125;</span><br><span class="line">	长的角动量密度</span><br><span class="line">	\[\b&#123;L&#125;_&#123;field&#125;(\b&#123;r&#125;,t)=\b&#123;r&#125;\times\b&#123;g&#125;=\varepsilon_0\b&#123;r&#125;\times(\b&#123;E&#125;\times\b&#123;B&#125;),\]</span><br><span class="line">	角动量流张量$\t&#123;M&#125;(\b&#123;r&#125;,t)$。电荷电流角动量</span><br><span class="line">	\[\int(\b&#123;r&#125;\times\b&#123;f&#125;)\d V=\frac&#123;\d &#125;&#123;\d t&#125;\int \b&#123;L&#125;_&#123;medium&#125;\d V,\]</span><br><span class="line">	总角动量守恒</span><br><span class="line">	\[\frac&#123;\d &#125;&#123;\d t&#125;\int \b&#123;L&#125;_&#123;medium&#125;\d V=-\frac&#123;\d &#125;&#123;\d t&#125;\int \b&#123;L&#125;_&#123;field&#125;\d V-\oint \t&#123;M&#125;\cdot\d\b&#123;S&#125;,\]</span><br><span class="line">	代入后推导就知道，</span><br><span class="line">	\[\t&#123;M&#125;=\b&#123;r&#125;\times\t&#123;T&#125;.\]</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	\section&#123;介质的电磁性质&#125;</span><br><span class="line">	介质是由大量分子、原子组成的宏观系统。电磁场会导致介质的极化、磁化，而极化、磁化后的介质又会反过来影响电磁场/产生附加的电磁场，这就是介质中电磁现象的复杂性所在。在讨论介质时我们常常会用一些经典的模型，比如偶极子、分子电流等等。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;介质的极化&#125;</span><br><span class="line">	分子可以分为极性分子和非极性分子。对极化进行定量描述，定义\emph&#123;电极化强度&#125;$\b&#123;P&#125;$</span><br><span class="line">	\[\b&#123;P&#125;=\frac&#123;\sum_&#123;i&#125;\b&#123;p&#125;_i&#125;&#123;\Delta V&#125;,\]</span><br><span class="line">	其中$\b&#123;p&#125;_i$为每个分子的电偶极矩，在我们所讨论的模型中可以简单地写成</span><br><span class="line">	\[\b&#123;p&#125;_i=q\b&#123;l&#125;=\b&#123;p&#125;.\]</span><br><span class="line">	考虑由极化而引起的\emph&#123;束缚电荷密度&#125;，对于一个体积元$\Delta V=\b&#123;l&#125;\cdot\d \b&#123;S&#125;$，分子数密度$n$，负电荷在$\Delta V$内，正电荷穿出$\d\b&#123;S&#125;$外，则正电荷数量为</span><br><span class="line">	\[nq\Delta V=n\b&#123;p&#125;\cdot\b&#123;S&#125;=\b&#123;P&#125;\cdot\d\b&#123;S&#125;.\]</span><br><span class="line">	对于由$S$包围的闭合曲面，外部电荷应与内部电荷相关联</span><br><span class="line">	\[\oint \b&#123;P&#125;\cdot\d\b&#123;S&#125;=-\int \rho_p\d V,\]</span><br><span class="line">	由此得到</span><br><span class="line">	\[\rho_p=-\nabla\cdot\b&#123;P&#125;.\]</span><br><span class="line">	考虑一个表面的薄层，就可以得到束缚电荷面密度</span><br><span class="line">	\[\sigma_p=-\hat&#123;\b&#123;e&#125;&#125;_n\cdot(\b&#123;P&#125;_2-\b&#123;P&#125;_1).\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;介质中的电场&#125;</span><br><span class="line">	由真空中的电场散度方程</span><br><span class="line">	\[\nabla \cdot\b&#123;E&#125;=\frac&#123;\rho&#125;&#123;\varepsilon_0&#125;,\]</span><br><span class="line">	其中的$\rho$是所有电荷，即应该既包含自由电荷，又包括束缚电荷</span><br><span class="line">	\[\rho=\rho_&#123;f&#125;+\rho_p.\]</span><br><span class="line">	结合上一小节中得到的关系，我们就可以得到</span><br><span class="line">	\[\nabla\cdot(\varepsilon_0\b&#123;E&#125;+\b&#123;P&#125;)=\rho_f.\]</span><br><span class="line">	引入\emph&#123;电位移矢量&#125;$\b&#123;D&#125;$</span><br><span class="line">	\[\b&#123;D&#125;=\varepsilon_0\b&#123;E&#125;+\b&#123;P&#125;,\]</span><br><span class="line">	则就可以写出介质中电场散度方程</span><br><span class="line">	\[\nabla\cdot\b&#123;D&#125;=\rho_f.\]</span><br><span class="line">	后续课程中我们讨论的一般都是各向同性的线性介质，引入介质\emph&#123;极化率&#125;$\chi_e$则有</span><br><span class="line">	\[\b&#123;P&#125;=\chi_e\varepsilon_0\b&#123;E&#125;.\]</span><br><span class="line">	也可以有相对介电常量</span><br><span class="line">	\[\varepsilon_r=1+\chi_e,\quad \varepsilon=\varepsilon_r\varepsilon_0,\quad \b&#123;D&#125;=\varepsilon\b&#123;E&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;介质的磁化&#125;</span><br><span class="line">	使用电流圈模型：分子的磁偶极矩</span><br><span class="line">	\[\b&#123;m&#125;=i\b&#123;a&#125;,\]</span><br><span class="line">	其中$i$为分子电流，$\b&#123;a&#125;$为线圈面积矢量。宏观磁化强度</span><br><span class="line">	\[\b&#123;M&#125;=\frac&#123;\sum_i\b&#123;m&#125;_i&#125;&#123;\Delta V&#125;=n\b&#123;m&#125;.\]</span><br><span class="line">	</span><br><span class="line">	考虑一个环路$L$，对于其中的一段$\d \b&#123;l&#125;$，只有当分子中心位于体积$\b&#123;a&#125;\cdot\d\b&#123;l&#125;$时才对极化电流（即通过被包围在环路内的面积的电流）有贡献。分子电流数可以写为</span><br><span class="line">	\[\oint n\b&#123;a&#125;\cdot\d\b&#123;l&#125;,\]</span><br><span class="line">	则$S$内总的极化电流</span><br><span class="line">	\[I_M=\oint n\b&#123;m&#125;\cdot\d\b&#123;l&#125;=\oint \b&#123;M&#125;\cdot\d\b&#123;l&#125;.\]</span><br><span class="line">	利用斯托克斯公式，可以定义磁化电流密度</span><br><span class="line">	\[\b&#123;j&#125;_M=\nabla\times\b&#123;M&#125;.\]</span><br><span class="line">	而极化电流对于电流密度也有贡献，这样考虑</span><br><span class="line">	\[\b&#123;P&#125;=\frac&#123;\sum_i e_i\b&#123;x&#125;_i&#125;&#123;\Delta V&#125;,\quad \frac&#123;\partial \b&#123;P&#125;&#125;&#123;\partial t&#125;=\frac&#123;\sum_i e_i\b&#123;v&#125;_i&#125;&#123;\Delta V&#125;=\b&#123;j&#125;_p\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;介质中的磁场&#125;</span><br><span class="line">	利用真空中的磁场旋度公式</span><br><span class="line">	\[\nabla\times \b&#123;B&#125;=\mu_0\b&#123;j&#125;+\mu_0\varepsilon_0\frac&#123;\partial \b&#123;E&#125;&#125;&#123;\partial t&#125;,\]</span><br><span class="line">	在介质中，$\b&#123;j&#125;$由两部分构成</span><br><span class="line">	\[\b&#123;j&#125;=\b&#123;j&#125;_f+\b&#123;j&#125;_M+\b&#123;j&#125;_p,\]</span><br><span class="line">	代入就有</span><br><span class="line">	\[\frac&#123;1&#125;&#123;\mu_0&#125;\nabla\times\b&#123;B&#125;=\b&#123;j&#125;_f+\nabla\times\b&#123;M&#125;+\frac&#123;\partial P&#125;&#123;\partial t&#125;,\]</span><br><span class="line">	利用我们之前定义的电位移矢量，同时再定义\emph&#123;磁场强度&#125;$\b&#123;H&#125;$</span><br><span class="line">	\[\b&#123;H&#125;=\frac&#123;\b&#123;B&#125;&#125;&#123;\mu_0&#125;-\b&#123;M&#125;,\]</span><br><span class="line">	则介质中的此场方程就可以写为</span><br><span class="line">	\[\nabla\times\b&#123;H&#125;=\b&#123;j&#125;_f+\frac&#123;\partial \b&#123;D&#125;&#125;&#123;\partial t&#125;.\]</span><br><span class="line">	对于各向同性的非铁磁介质，有</span><br><span class="line">	\[\b&#123;M&#125;=\chi_m\b&#123;H&#125;,\]</span><br><span class="line">	其中</span><br><span class="line">	\[\b&#123;B&#125;=\mu\b&#123;H&#125;,\quad \mu=\mu_r\mu_0,\quad \mu_r=1+\chi_m.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;介质中的麦克斯韦方程&#125;</span><br><span class="line">	总结一下上面的结果</span><br><span class="line">	\[\left\&#123;\begin&#123;aligned&#125;</span><br><span class="line">		\nabla\cdot\b&#123;D&#125;&amp;=\rho_f \\</span><br><span class="line">		\nabla\times\b&#123;E&#125;&amp;=-\frac&#123;\partial \b&#123;B&#125;&#125;&#123;\partial t&#125; \\</span><br><span class="line">		\nabla\cdot\b&#123;B&#125;&amp;=0 \\</span><br><span class="line">		\nabla\times\b&#123;H&#125;&amp;=\b&#123;j&#125;_f+\frac&#123;\partial \b&#123;D&#125;&#125;&#123;\partial t&#125;.</span><br><span class="line">	\end&#123;aligned&#125;</span><br><span class="line">	\right.</span><br><span class="line">	\]</span><br><span class="line">	可见，相比真空中的麦克斯韦方程，想要求解介质中的麦克斯韦方程，我们不仅需要一定的边值关系，还需要知道$\b&#123;D&#125;,\b&#123;E&#125;$以及$\b&#123;B&#125;,\b&#123;H&#125;$之间的关系。</span><br><span class="line">	</span><br><span class="line">	\section&#123;电磁场的边值问题&#125;</span><br><span class="line">	\subsection&#123;积分形式的麦克斯韦方程&#125;</span><br><span class="line">	利用高斯定理和斯托克斯定理将微分形式的麦克斯韦方程改写成积分形式的</span><br><span class="line">	\[\left\&#123;\begin&#123;aligned&#125;</span><br><span class="line">		\oint\b&#123;D&#125;\cdot\d\b&#123;S&#125;&amp;=\int \rho_f \d V=Q_f \\</span><br><span class="line">		\oint\b&#123;E&#125;\cdot\d\b&#123;l&#125;&amp;=-\int \frac&#123;\partial \b&#123;B&#125;&#125;&#123;\partial t&#125;\cdot\d\b&#123;S&#125; \\</span><br><span class="line">		\oint \b&#123;B&#125;\cdot\b&#123;S&#125;&amp;=0 \\</span><br><span class="line">		\oint \b&#123;H&#125;\cdot\d\b&#123;l&#125;&amp;=\int \left(\b&#123;j&#125;_f +\frac&#123;\partial \b&#123;D&#125;&#125;&#123;\partial t&#125;\right)\cdot\d\b&#123;S&#125;=I_f+\frac&#123;\partial &#125;&#123;\partial t&#125;\int \b&#123;D&#125;\cdot\d\b&#123;S&#125;.	</span><br><span class="line">	\end&#123;aligned&#125;\right.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;介质交界处的边界条件&#125;</span><br><span class="line">	考虑两种介质，在两个介质的交界处选一个无穷小的、垂直于界面的柱体，利用积分形式的麦克斯韦方程组，我们有</span><br><span class="line">	\[\oint \b&#123;D&#125;\cdot\d\b&#123;S&#125;=\sigma_f \Delta S,\]</span><br><span class="line">	取极限就得到</span><br><span class="line">	\[\hat&#123;\b&#123;n&#125;&#125;\cdot(\b&#123;D&#125;_2-\b&#123;D&#125;_1)=\sigma_f.\]</span><br><span class="line">	同样的由第三个方程可以得到</span><br><span class="line">	\[\hat&#123;\b&#123;n&#125;&#125;\cdot(\b&#123;B&#125;_2-\b&#123;B&#125;_1)=0.\]</span><br><span class="line">	可见，电位移矢量在介质界面处会有一个跃迁，而磁感应强度矢量不会。</span><br><span class="line">	</span><br><span class="line">	再在边界取一个很小的闭合回路，由麦克斯韦方程组中的第二个和第四个方程，我们有</span><br><span class="line">	\[\nabla\times(\b&#123;E&#125;_2-\b&#123;E&#125;_1)=0,\]</span><br><span class="line">	\[\nabla\times(\b&#123;H&#125;_2-\b&#123;H&#125;_1)=\b&#123;\a
