5;&#123;\d t&#125;P_i=\frac&#123;\partial L&#125;&#123;\partial x_i&#125;=-q\frac&#123;\partial \phi&#125;&#123;\partial x_i&#125;+q\frac&#123;\partial &#125;&#123;\partial x_i&#125;(\b&#123;A&#125;\cdot\b&#123;v&#125;),\]</span><br><span class="line">	代入到运动方程中去，就有</span><br><span class="line">	\[\frac&#123;\d P_i&#125;&#123;\d t&#125;=\frac&#123;\d p_i&#125;&#123;\d t&#125;+q\frac&#123;\d A_i&#125;&#123;\d t&#125;=\frac&#123;\d p_i&#125;&#123;\d t&#125;+q\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#125;+q(\b&#123;v&#125;\cdot\nabla)\b&#123;A&#125;,\]</span><br><span class="line">	将这两个方程联立，并且利用公式</span><br><span class="line">	\[\nabla(\b&#123;v&#125;\cdot\b&#123;A&#125;)=(\b&#123;A&#125;\cdot\nabla)\b&#123;v&#125;+(\b&#123;v&#125;\cdot\nabla)\b&#123;A&#125;+\b&#123;A&#125;\times(\nabla\times\b&#123;v&#125;)+\b&#123;v&#125;\times(\nabla\times\b&#123;A&#125;)=(\b&#123;v&#125;\cdot\nabla)\b&#123;A&#125;+\b&#123;v&#125;\times(\nabla\times\b&#123;A&#125;),\]</span><br><span class="line">	（最后一个等号是由于$\b&#123;v&#125;$在对$\b&#123;r&#125;$作偏微分时为常数，因为这里我们将$\b&#123;r&#125;$与$\b&#123;v&#125;$在微分时看成是独立的，可以回想理论力学中在变分时对此的讨论）以及我们定义的电磁势与电磁场的关系，就可以得到</span><br><span class="line">	\[\frac&#123;\d \b&#123;p&#125;&#125;&#123;\d t&#125;=q\b&#123;E&#125;+q \b&#123;v&#125;\times\b&#123;B&#125;=\b&#123;F&#125;.\]</span><br><span class="line">	这个结果与通常的洛伦兹力公式是一致的。</span><br><span class="line">	</span><br><span class="line">	哈密顿函数</span><br><span class="line">	\[H=\b&#123;P&#125;\cdot\b&#123;v&#125;-L=m_0\gamma c^2+q\phi.\]</span><br><span class="line">	能量</span><br><span class="line">	\[E=m_0\gamma c^2=\sqrt&#123;p^2 c^2+m_0^2c^4&#125;.\]</span><br><span class="line">	</span><br><span class="line">	容易证明正则方程与洛伦兹力运动方程等价。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;带电粒子在电磁场中作用量及运动方程&#125;</span><br><span class="line">	</span><br><span class="line">	事实上，构造拉氏量的方式不是唯一的。首先给出拉氏量及方程的协变形式。将作用量表达式中的每个变量写成四维矢量或张量的形式，那么</span><br><span class="line">	\[S=\int_&#123;\theta_1&#125;^&#123;\theta_2&#125;\tilde&#123;L&#125;(x_\mu,\dot&#123;x&#125;_\mu)\d\theta,\quad \dot&#123;x&#125;_\mu=\frac&#123;\d x_\mu&#125;&#123;\d \theta&#125;,\]</span><br><span class="line">	同样可以推导得到运动方程</span><br><span class="line">	\[\frac&#123;\d &#125;&#123;\d \theta&#125;\frac&#123;\partial \tilde&#123;L&#125;&#125;&#123;\partial \dot&#123;x&#125;_\mu&#125;=\frac&#123;\partial \tilde&#123;L&#125;&#125;&#123;\partial x_\mu&#125;.\]</span><br><span class="line">	在实际使用中，我们将$\theta$取作固有时$\tau$。</span><br><span class="line">	</span><br><span class="line">	对于自由粒子</span><br><span class="line">	\[S=-m_0c\int \d s = -m_0 c\int\sqrt&#123;-\d x_\mu\d x_\mu&#125;=-m_0c\int\sqrt&#123;-u_\mu u_\mu&#125;\d \tau,\]</span><br><span class="line">	因此</span><br><span class="line">	\[\tilde&#123;L&#125;=-m_0c\sqrt&#123;-u_\mu u_\mu&#125;,\]</span><br><span class="line">	通过作用量取极值可以得到</span><br><span class="line">	\[\frac&#123;\d P_\mu&#125;&#123;\d \tau&#125;=0.\]</span><br><span class="line">	</span><br><span class="line">	对于带电粒子，有</span><br><span class="line">	\[S=\int\left(-m_0 c\sqrt&#123;-\d x_\mu \d x_\mu &#125;+qA_\mu\d x_\mu\right)=\int \left(-m_0c\sqrt&#123;-u_\mu u_\mu &#125;+q A_\mu u_\mu \right)\d \tau,\]</span><br><span class="line">	因此</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\delta S&amp;=\int_1^2 -m_0 c\frac&#123;-\d x_\mu \delta \d x_\mu&#125;&#123;\sqrt&#123;-\d x_\mu \d x_\mu&#125;&#125;+q A_\mu \delta \d x_\mu+q\d x_\mu \delta A_\mu \\</span><br><span class="line">		&amp;=\int_1^2 m_0c\d \left(\frac&#123;\d x_\mu \delta x_\mu &#125;&#123;\sqrt&#123;-\d x_\mu \d x_\mu&#125;&#125;\right)-m_0c\d \left(\frac&#123;\d x_\mu&#125;&#123;\sqrt&#123;-\d x_\mu\d x_\mu&#125;&#125;\right)\delta x_\mu +q\d (A_\mu\delta x_\mu)-q(\d A_\mu)\delta x_\mu + q \d x_\mu \delta A_\mu \\</span><br><span class="line">		&amp;=\int_1^2 -m_0c\d \left(\frac&#123;\d x_\mu&#125;&#123;\sqrt&#123;-\d x_\mu\d x_\mu&#125;&#125;\right)\delta x_\mu - q\d A_\mu\delta x_\mu +q\d x_\mu \delta A_\mu \\</span><br><span class="line">		&amp;=\int_1^2 \left[-m_0c\d \left(\frac&#123;\d x_\mu&#125;&#123;\sqrt&#123;-\d x_\mu\d x_\mu&#125;&#125;\right)+q\left(\frac&#123;\partial A_\mu&#125;&#123;\partial x_\mu&#125;-\frac&#123;\partial A_\mu&#125;&#123;\partial x_\nu&#125;\right)\d x_\nu\right]\delta x_\mu,</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	其中的几步利用了端点变分为零。于是</span><br><span class="line">	\[-m_0c\d \left(\frac&#123;\d x_\mu&#125;&#123;\sqrt&#123;-\d x_\mu\d x_\mu&#125;&#125;\right)+q\left(\frac&#123;\partial A_\nu&#125;&#123;\partial x_\mu&#125;-\frac&#123;\partial A_\mu&#125;&#123;\partial x_\nu&#125;\right)\d x_\nu=0,\]</span><br><span class="line">	即</span><br><span class="line">	\[\frac&#123;\d P_\mu&#125;&#123;\d \tau&#125;=q F_&#123;\mu\nu&#125; u_\nu =F_\mu.\]</span><br><span class="line">	</span><br><span class="line">	容易验证，前三个分量方程即为洛伦兹力公式，最后一个分量方程为</span><br><span class="line">	\[\frac&#123;\d (m_0c^2\gamma)&#125;&#123;\d t&#125;=q\b&#123;E&#125;\cdot\b&#123;v&#125;.\]</span><br><span class="line">	应当说明的是这个方程不是独立的，用$\b&#123;v&#125;$点乘前面的三个分量方程构成的矢量方程就可以得到它。</span><br><span class="line">	</span><br><span class="line">	\section&#123;分析力学形式下的电动力学——电磁场及麦克斯韦方程&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;从质点体系到场&#125;</span><br><span class="line">	首先来看如何将质点体系的作用量推广到场的形式。质点体系对应的作用量</span><br><span class="line">	\[S=\int_&#123;t_1&#125;^&#123;t_2&#125;L(q_i,\dot&#123;q&#125;_i,t)\d t,\quad i=1,2,\dots ,f\]</span><br><span class="line">	由最小作用量原理可以得到$f$个独立的欧拉-拉格朗日方程。然而电磁场却可以被看成是在四维时空中无穷多个自由度的体系，我们可以先将其分割为非常多个体积元，对每个体积元定义相应的广义坐标和广义速度，当体积元体积趋于零时，就过渡到了连续场的情形。有以下的对应关系</span><br><span class="line">	\[i,t\quad \rightarrow \quad \b&#123;x&#125;,t\]</span><br><span class="line">	\[q_i(t)\quad \rightarrow \quad \varphi(\b&#123;x&#125;,t)\]</span><br><span class="line">	\[\dot&#123;q&#125;_i(t) \quad \rightarrow \quad \frac&#123;\partial \varphi&#125;&#123;\partial t&#125;,\quad \nabla\varphi,\]</span><br><span class="line">	</span><br><span class="line">	对于每一个时空位置，我们都可以定义相应的拉氏量密度</span><br><span class="line">	\[\mathcal&#123;L&#125;(\varphi(x),\partial_\mu \varphi(x)),\]</span><br><span class="line">	那么拉氏量和作用量就是</span><br><span class="line">	\[L=\int \d^3 x \mathcal&#123;L&#125;(\varphi(x),\partial_\mu \varphi(x)),\quad S=\int_&#123;t_1&#125;^&#123;t_2&#125; \d t L.\]</span><br><span class="line">	由于体积元是洛伦兹标量</span><br><span class="line">	\[\d t \d^3 x= \d t&#x27; \d^3 x&#x27;=\d^4 x, \]</span><br><span class="line">	因此（利用端点变分为零）</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\delta S&amp;=\delta \int \d^4 x \delta \mathcal&#123;L&#125; \\</span><br><span class="line">		&amp;=\int \d^4 x\left(\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial \varphi&#125;\delta \varphi+\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial (\partial_\mu \varphi)&#125;\delta(\partial_\mu \varphi)\right) \\</span><br><span class="line">		&amp;=\int \d^4 x\left(\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial \varphi&#125; - \frac&#123;\partial &#125;&#123;\partial x_\mu&#125;\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial(\partial_\mu \varphi)&#125; \right)\delta \varphi</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	于是有</span><br><span class="line">	\[\frac&#123;\partial\mathcal&#123;L&#125;&#125;&#123;\partial \varphi&#125;-\partial_\mu\left(\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial (\partial_\mu \varphi)&#125;\right)=0.\]</span><br><span class="line">	</span><br><span class="line">	可以进一步处理这个方程。利用</span><br><span class="line">	\[\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial x_\mu&#125;=\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial \varphi&#125;\frac&#123;\partial \varphi&#125;&#123;\partial x_\mu&#125;+ \frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial (\partial_\nu \varphi)&#125;\frac&#123;\partial (\partial_\nu \varphi)&#125;&#123;\partial x_\mu&#125;=\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial \varphi&#125;\frac&#123;\partial \varphi&#125;&#123;\partial x_\mu&#125;+ \frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial (\partial_\nu \varphi)&#125;\frac&#123;\partial (\partial_\mu \varphi)&#125;&#123;\partial x_\nu&#125;,\]</span><br><span class="line">	将拉格朗日方程代入得到</span><br><span class="line">	\[\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial x_\mu&#125;=\frac&#123;\partial &#125;&#123;\partial x_\nu&#125; \left((\partial_\mu \varphi)\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial (\partial_\nu \varphi)&#125;\right).\]</span><br><span class="line">	</span><br><span class="line">	定义</span><br><span class="line">	\[\pi=\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial \dot&#123;\varphi&#125;&#125;,\]</span><br><span class="line">	就可以定义哈密顿量密度</span><br><span class="line">	\[\mathcal&#123;H&#125;=\pi\dot&#123;\varphi&#125;-\mathcal&#123;L&#125;.\]</span><br><span class="line">	</span><br><span class="line">	上面我们讨论的是标量场的形式，我们还可以将其推广到矢量场的情况，比如对于电磁势场</span><br><span class="line">	\[\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial A_\nu&#125; - \partial_\mu\left(\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial (\partial_\mu A_\nu)&#125;\right)=0.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;电磁场的拉氏量及运动方程&#125;</span><br><span class="line">	</span><br><span class="line">	仍然可以将拉氏量密度写成自由部分与相互作用部分，但是要注意的是，这里“自由”的含义与先前讨论粒子的作用量时的含义截然不同了，这里的“自由”完全是针对电磁场本身而言的。</span><br><span class="line">	\[\mathcal&#123;L&#125;=\mathcal&#123;L&#125;_f+\mathcal&#123;L&#125;_&#123;int&#125;,\]</span><br><span class="line">	我们可以用电磁场张量来定义拉氏量密度</span><br><span class="line">	\[\mathcal&#123;L&#125;=-\frac&#123;1&#125;&#123;4\mu_0&#125;F_&#123;\mu\nu&#125;F_&#123;\mu\nu&#125;,\]</span><br><span class="line">	这个形式的构造可以这样来解释：我们知道电磁场满足叠加原理，因此其通过作用量变分导出的场方程必须是线性的，从而作用量本身必须包含场的二次项，同时保证其是一个洛伦兹标量。通过计算来验证它满足拉氏方程</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial (\partial_\mu A_\nu)&#125;&amp;=-\frac&#123;1&#125;&#123;4\mu_0&#125;\frac&#123;\partial F_&#123;\alpha\beta&#125;F_&#123;\alpha\beta&#125;&#125;&#123;\partial (\partial_\mu A_\nu)&#125; =-\frac&#123;1&#125;&#123;2\mu_0&#125;F_&#123;\alpha\beta&#125;\frac&#123;\partial F_&#123;\alpha\beta&#125;&#125;&#123;\partial (\partial_\mu A_\nu)&#125;\\</span><br><span class="line">		&amp;=-\frac&#123;1&#125;&#123;2\mu_0&#125;F_&#123;\alpha\beta&#125;\left(\frac&#123;\partial(\partial_&#123;\alpha&#125;A_\beta)&#125;&#123;\partial (\partial_\mu A_\nu)&#125;-\frac&#123;\partial(\partial_\beta A_\alpha)&#125;&#123;\partial (\partial_\mu A_\nu)&#125;\right) \\</span><br><span class="line">		&amp;=-\frac&#123;1&#125;&#123;2\mu_0&#125;F_&#123;\alpha\beta&#125;(\delta_&#123;\alpha\mu&#125;\delta_&#123;\beta\nu&#125;-\delta_&#123;\alpha\nu&#125;\delta_&#123;\beta\mu&#125;) \\</span><br><span class="line">		&amp;=-\frac&#123;1&#125;&#123;\mu_0&#125;F_&#123;\mu\nu&#125;,</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	最后一步利用了电磁场张量的反对称性。而</span><br><span class="line">	\[\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial A_\nu&#125;=0,\]</span><br><span class="line">	于是就得到自由场的方程</span><br><span class="line">	\[-\frac&#123;1&#125;&#123;\mu_0&#125;\partial_\mu F_&#123;\mu\nu&#125;=0.\]</span><br><span class="line">	</span><br><span class="line">	下面来考虑场与电荷的相互作用。在之前的讨论，我们将相互作用项写为</span><br><span class="line">	\[L_&#123;int&#125;=qA_\mu u_\mu/\gamma,\]</span><br><span class="line">	这里应该写成场的形式，故利用四维电流矢量就有</span><br><span class="line">	\[\mathcal&#123;L&#125;_&#123;int&#125;=A_\mu j_\mu,\]</span><br><span class="line">	因此</span><br><span class="line">	\[\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial A_\nu&#125;=j_\nu,\]</span><br><span class="line">	另一项偏导不变，所以</span><br><span class="line">	\[\partial_\mu F_&#123;\mu\nu&#125;=-\mu_0 j_\nu,\]</span><br><span class="line">	这与我们之前推导出的电磁场张量满足的协变方程中的一个相同。将其用四维电磁势表示出来，取洛伦兹规范，就可以得到协变形式的达朗贝尔方程。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;规范不变性&#125;</span><br><span class="line">	规范变换</span><br><span class="line">	\[A_\mu\quad\rightarrow \quad A_\mu&#x27;=A_\mu+\partial_\mu \Lambda,\]</span><br><span class="line">	可以很容易地证明电磁场张量是不变的</span><br><span class="line">	\[F_&#123;\mu\nu&#125;\quad \rightarrow \quad F_&#123;\mu\nu&#125;&#x27;=F_&#123;\mu\nu&#125;,\]</span><br><span class="line">	拉氏量密度</span><br><span class="line">	\[\mathcal&#123;L&#125;\quad \rightarrow \quad \mathcal&#123;L&#125;&#x27;= \mathcal&#123;L&#125;+ j_\mu\partial_\mu \Lambda,\]</span><br><span class="line">	考察作用量的变化</span><br><span class="line">	\[S\quad \rightarrow \quad S&#x27;=S+\int \d^4x j_\mu \partial_\mu \Lambda,\]</span><br><span class="line">	规范不变性要求作用量在规范变化下不变，上面多出来的这一项通过分部积分可以化为</span><br><span class="line">	\[-\int \d^4 x\Lambda \partial_\mu j_\mu,\]</span><br><span class="line">	因此要求</span><br><span class="line">	\[\partial_\mu j_\mu=0,\]</span><br><span class="line">	这其实就是连续性方程，因此规范不变性是满足的。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;光子质量&#125;</span><br><span class="line">	我们先前给出的拉氏量密度暗含着光子质量为零。假设光子质量不为零，那我们应该如何构造拉氏量？引入一个光子质量项</span><br><span class="line">	\[\mathcal&#123;L&#125;=-\frac&#123;1&#125;&#123;\mu_0&#125;F_&#123;\mu\nu&#125;F_&#123;\mu\nu&#125;+j_\mu A_\mu-\frac&#123;\mu^2&#125;&#123;2\mu_0&#125;A_\mu A_\mu,\]</span><br><span class="line">	其中$\mu=\frac&#123;m_0 c&#125;&#123;\hbar&#125;$，$m_0$为假设的光子质量。由此可以推出达朗贝尔方程</span><br><span class="line">	\[(\square-\mu^2)A_\mu=-\mu_0j_\mu.\]</span><br><span class="line">	</span><br><span class="line">	然而，光子质量项是破坏规范不变性的，这与我们的假设是不同的，所以在我们的理论框架下光子质量应该为零。</span><br><span class="line">	</span><br><span class="line">	从实验上也可以得到这个结果。我们考虑含质量项的达朗贝尔方程在真空中的平面波解</span><br><span class="line">	\[A_\mu \propto \e^&#123;\i(\b&#123;k&#125;\cdot\b&#123;r&#125;-\omega t)&#125;,\]</span><br><span class="line">	那么</span><br><span class="line">	\[k^2-\frac&#123;\omega^2&#125;&#123;c^2&#125;=\mu^2,\]</span><br><span class="line">	相速度</span><br><span class="line">	\[v_p=\frac&#123;\omega&#125;&#123;k&#125;=\frac&#123;c&#125;&#123;\sqrt&#123;1-\frac&#123;\mu^2 c^2&#125;&#123;\omega^2&#125;&#125;&#125; &gt; c,\]</span><br><span class="line">	群速度</span><br><span class="line">	\[v_g=\frac&#123;\d \omega&#125;&#123;\d k&#125;= c\sqrt&#123;1-\frac&#123;\mu^2 c^2&#125;&#123;\omega^2&#125;&#125;&lt; c.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;补充内容：平移不变性与能动量守恒&#125;</span><br><span class="line">	为了方便起见，我们只考虑标量场。坐标平移</span><br><span class="line">	\[x_\mu\quad \rightarrow \quad x_\mu&#x27;=x_\mu + \Delta x_\mu , \]</span><br><span class="line">	\[\varphi(x)\quad\rightarrow\quad \varphi&#x27;(x&#x27;)=\varphi(x), \]</span><br><span class="line">	这样给作为标量函数的拉氏量密度带来的改变应该为零</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\delta \mathcal&#123;L&#125;&amp;=\mathcal&#123;L&#125;(\varphi&#x27;(x&#x27;),\partial_\mu\varphi&#x27;(x&#x27;))-\mathcal&#123;L&#125;(\varphi(x),\partial_\mu\varphi(x)) \\</span><br><span class="line">		&amp;=\mathcal&#123;L&#125;(\varphi&#x27;(x&#x27;),\partial_\mu\varphi&#x27;(x&#x27;))-\mathcal&#123;L&#125;(\varphi&#x27;(x),\partial_\mu\varphi&#x27;(x))+\mathcal&#123;L&#125;(\varphi&#x27;(x),\partial_\mu\varphi&#x27;(x))-\mathcal&#123;L&#125;(\varphi(x),\partial_\mu\varphi(x)) \\</span><br><span class="line">		&amp;=\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial x_\mu&#125;\Delta x_\mu + \frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial \varphi&#125;\delta \varphi + \frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial (\partial_\mu \varphi)&#125;\delta(\partial_\mu \varphi), </span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	其中</span><br><span class="line">	\[\delta \varphi=\varphi&#x27;(x)-\varphi(x)=\varphi(x-\Delta x)-\varphi=-\partial_\mu\varphi \Delta x_\mu,\]</span><br><span class="line">	\[\delta(\partial_\mu \varphi)=\partial(\delta \varphi)=-\partial_\mu\partial_\nu\varphi\Delta x_\nu,\]</span><br><span class="line">	利用这两个关系，以及我们先前得出的场论版本的欧拉-拉格朗日方程，可以改写拉氏量密度的变分为</span><br><span class="line">	\[\delta\mathcal&#123;L&#125;=\frac&#123;\partial &#125;&#123;\partial x_\nu&#125;\left(\mathcal&#123;L&#125;\delta_&#123;\mu\nu&#125;-\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial (\partial_\nu\varphi)&#125;\partial_\mu\varphi\right)\Delta x_\mu,\]</span><br><span class="line">	要求它等于零，我们可以据此定义能动量张量</span><br><span class="line">	\[T_&#123;\mu\nu&#125;=\mathcal&#123;L&#125;\delta_&#123;\mu\nu&#125;-\frac&#123;\partial \mathcal&#123;L&#125;&#125;&#123;\partial (\partial_\nu\varphi)&#125;\partial_\mu\varphi,\]</span><br><span class="line">	可以验证这个方程与我们之前定义过的能动量张量是相同的。由此就可以得到能动量守恒方程</span><br><span class="line">	\[\partial_\nu T_&#123;\mu\nu&#125;=0.\]</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	\chapter&#123;带电粒子的辐射&#125;</span><br><span class="line">	在第六章中我们研究了时变电流和电荷分布所激发的电磁势，发现其具有推迟势的形势。这里我们主要来考虑单个点电荷所激发的电磁势。</span><br><span class="line">	</span><br><span class="line">	\section&#123;李纳维谢尔势&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;点电荷的L-W势&#125;</span><br><span class="line">	考虑$\b&#123;r&#125;&#x27;,t&#x27;$处的源点电荷</span><br><span class="line">	\[\rho(\b&#123;r&#125;&#x27;,t&#x27;)=e\delta(\b&#123;r&#125;&#x27;-\b&#123;r&#125;_e(t&#x27;)),\quad \b&#123;j&#125;(\b&#123;r&#125;&#x27;,t&#x27;)=\rho(\b&#123;r&#125;&#x27;,t&#x27;)\b&#123;v&#125;(t&#x27;),\]</span><br><span class="line">	点电荷的推迟势即为（只写出矢势）</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;,t)=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int \frac&#123;e\b&#123;v&#125;(t&#x27;)\delta(\b&#123;r&#125;&#x27;-\b&#123;r&#125;_e(t&#x27;))&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;</span><br><span class="line">	&#x27;|&#125;\d V&#x27;,\qquad t&#x27;=t-\frac&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;&#123;c&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;L-W势的求解&#125;</span><br><span class="line">	我们有表达式</span><br><span class="line">	\[f(x)=\int_&#123;-\infty&#125;^&#123;x_0&gt;x&#125; f(x&#x27;)\delta(x&#x27;-x)\d x&#x27;\]</span><br><span class="line">	代入到推迟势的表达式中，我们可以实现将$t&#x27;$和$\b&#123;r&#125;&#x27;$变量独立开来，从而交换积分顺序即</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;A&#125;(\b&#123;r&#125;,t)&amp;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int \d V&#x27; \int_&#123;-\infty&#125;^t \d t&#x27;\frac&#123; e\b&#123;v&#125;(t&#x27;)\delta(\b&#123;r&#125;&#x27;-\b&#123;r&#125;_e(t&#x27;))&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\delta\left(t&#x27;-t+\frac&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;&#123;c&#125;\right) \\</span><br><span class="line">		&amp;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int_&#123;-\infty&#125;^t \d t&#x27;\frac&#123; e\b&#123;v&#125;(t&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;_e(t&#x27;)|&#125;\delta\left(t&#x27;-t+\frac&#123;|\b&#123;r&#125;-\b&#123;r&#125;_e(t&#x27;)|&#125;&#123;c&#125;\right) \\</span><br><span class="line">		&amp;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\frac&#123;e\b&#123;v&#125;(t&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;_e(t&#x27;)|&#125;\left.\frac&#123;1&#125;&#123;\frac&#123;\d &#125;&#123;\d t&#x27;&#125;\left(t&#x27;-t+\frac&#123;|\b&#123;r&#125;-\b&#123;r&#125;_e(t&#x27;)|&#125;&#123;c&#125;\right)&#125;\right|_&#123;t&#x27;=t-\frac&#123;|\b&#123;r&#125;-\b&#123;r&#125;_e(t&#x27;)|&#125;&#123;c&#125;&#125;</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	最后一步利用了公式（比较好证，只需要凑一个全微分即可）</span><br><span class="line">	\[\int f(x)\delta(\phi(x)) \d x=\left.\sum_i \frac&#123; f(x_i)&#125;&#123;|\varphi&#x27;(x_i)|&#125;\right|_&#123;\varphi(x_i)=0&#125;.\]</span><br><span class="line">	记$\b&#123;R&#125;=\b&#123;r&#125;-\b&#123;r&#125;_e(t&#x27;)$，那么</span><br><span class="line">	\[\frac&#123;\d R&#125;&#123;\d t&#x27;&#125;=\frac&#123;\d&#125;&#123;\d t&#x27;&#125;\sqrt&#123;r^2+r_e^2-2\b&#123;r&#125;\cdot\b&#123;r&#125;_e&#125;=\frac&#123;1&#125;&#123;R&#125;(\b&#123;r&#125;_e\cdot\b&#123;v&#125;-\b&#123;r&#125;\cdot\b&#123;v&#125;)=\frac&#123;\b&#123;v&#125;\cdot\b&#123;R&#125;&#125;&#123;R&#125;.\]</span><br><span class="line">	将这个结果代入后就得到</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;,t)=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\left.\frac&#123;e\b&#123;v&#125;(t&#x27;)&#125;&#123;R\left(1-\frac&#123;\b&#123;v&#125;\cdot\b&#123;R&#125;&#125;&#123;cR&#125;\right)&#125;\right|_&#123;t&#x27;=t-\frac&#123;R&#125;&#123;c&#125;&#125;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\frac&#123;e\b&#123;v&#125;(t&#x27;)&#125;&#123;R-\b&#123;\beta&#125;\cdot\b&#123;R&#125;&#125;,\]</span><br><span class="line">	\[\varphi(\b&#123;r&#125;,t)=\k \left.\frac&#123;e&#125;&#123;R\left(1-\frac&#123;\b&#123;v&#125;\cdot\b&#123;R&#125;&#125;&#123;cR&#125;\right)&#125;\right|_&#123;t&#x27;=t-\frac&#123;R&#125;&#123;c&#125;&#125;=\k\frac&#123;e&#125;&#123;R-\b&#123;\beta&#125;\cdot\b&#123;R&#125;&#125;.\]</span><br><span class="line">	这里应当解释一下$t&#x27;$的含义，他与我们在推迟势（尤其是一般连续分布的源）的公式中的含义是不同的，那里，对于每一个源点，我们都能有一个$t&#x27;$，所以独立的变量为$\b&#123;r&#125;&#x27;$，积分也是对它进行的。而在这里，对于一个沿确定轨道运动的带电点电荷，方程</span><br><span class="line">	\[t&#x27;=t-\frac&#123;R&#125;&#123;c&#125;=t-\frac&#123;|\b&#123;r&#125;-\b&#123;r&#125;_e(t&#x27;)|&#125;&#123;c&#125;\]</span><br><span class="line">	足以确定一个唯一的时间点$t&#x27;$，即我们在$t$时刻观察到的电磁势是该时刻影响的延迟。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;利用洛伦兹变换求L-W势&#125;</span><br><span class="line">	遵循第六章中的符号体系，将源点记为$(\b&#123;r&#125;&#x27;,t&#x27;)$，场点为$(\b&#123;r&#125;,t)$。取瞬时参考系$\tilde&#123;S&#125;$，在$t&#x27;$时刻相对电荷静止，相对$S$系以速度$\b&#123;v&#125;(t&#x27;)$运动，在$\tilde&#123;S&#125;$系中，场点和源点分别写为$(\tilde&#123;\b&#123;r&#125;&#125;,\tilde&#123;t&#125;),(0,\tilde&#123;t&#125;&#x27;)$，场点和源点距离$\tilde&#123;R&#125;=c(\tilde&#123;t&#125;-\tilde&#123;t&#x27;&#125;)$。</span><br><span class="line">	</span><br><span class="line">	在静止系中显然有</span><br><span class="line">	\[\tilde&#123;A&#125;=0,\quad \tilde&#123;\varphi&#125;=\frac&#123;e&#125;&#123;4\pi \varepsilon_0 \tilde&#123;R&#125;&#125;,\]</span><br><span class="line">	我们需要将它变换回$S$系。由四维电磁势的洛伦兹变换</span><br><span class="line">	\[\varphi=\gamma(\tilde&#123;\varphi&#125;+\b&#123;v&#125;\cdot\tilde&#123;\b&#123;A&#125;&#125;)=\gamma\tilde&#123;\varphi&#125;=\frac&#123;e&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;\gamma&#125;&#123;\tilde&#123;R&#125;&#125;,\]</span><br><span class="line">	\[\b&#123;A&#125;_\perp=0,\quad \b&#123;A&#125;_\parallel=\gamma\left(\tilde&#123;\b&#123;A&#125;&#125;_\parallel+\frac&#123;\b&#123;v&#125;&#125;&#123;c^2&#125;\tilde&#123;\varphi&#125;\right)=\gamma \frac&#123;\b&#123;v&#125;&#125;&#123;c^2&#125;\tilde&#123;\varphi&#125;=\frac&#123;e&#125;&#123;4\pi\varepsilon_0c&#125;\frac&#123;\b&#123;\beta&#125;\gamma&#125;&#123;\tilde&#123;R&#125;&#125;.\]</span><br><span class="line">	还需要将场点和源点进行变换。</span><br><span class="line">	\[\tilde&#123;t&#125;=\gamma\left(t-\frac&#123;\b&#123;r&#125;\cdot\b&#123;v&#125;&#125;&#123;c^2&#125;\right),\quad \tilde&#123;t&#125;&#x27;=\gamma\left(t&#x27;-\frac&#123;\b&#123;r&#125;_e(t&#x27;)\cdot\b&#123;v&#125;&#125;&#123;c^2&#125;\right).\]</span><br><span class="line">	那么</span><br><span class="line">	\[\tilde&#123;R&#125;=c(\tilde&#123;t&#125;-\tilde&#123;t&#x27;&#125;)=\gamma\left(R-\frac&#123;\b&#123;R&#125;\cdot\b&#123;v&#125;&#125;&#123;c&#125;\right).\]</span><br><span class="line">	代入后就得到和上一节相同的表达式。可以看到这种推导明显更加简洁。</span><br><span class="line">	</span><br><span class="line">	\section&#123;运动电荷的电磁场&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;$\varphi,\b&#123;A&#125;\rightarrow \b&#123;E&#125;,\b&#123;B&#125;$&#125;</span><br><span class="line">	从物理上来看，运动电荷的电磁势是变量$(\b&#123;r&#125;,t)$的函数，而由于我们建立了延迟关系，定义了$t&#x27;$，因此可以将其中一个变量用$t&#x27;$来替代。我们这里可以采用$(\b&#123;r&#125;,t&#x27;)$的变量组合。但是复杂之处在于，$t&#x27;$与$t$的函数关系是无法显式求出的，因此我们必然要用到相对复杂的隐函数求导。首先可以写出</span><br><span class="line">	\[</span><br><span class="line">		\b&#123;E&#125;=-\frac&#123;\partial\b&#123;A&#125;&#125;&#123;\partial t&#125;-\nabla\varphi=-\nabla_&#123;t&#x27;=const&#125;\varphi-\nabla t&#x27;\frac&#123;\partial \varphi&#125;&#123;\partial t&#x27;&#125;-\frac&#123;\partial t&#x27;&#125;&#123;\partial t&#125;\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#x27;&#125;,</span><br><span class="line">	\]</span><br><span class="line">	\[</span><br><span class="line">		\b&#123;B&#125;=\nabla\times\b&#123;A&#125;=\nabla_&#123;t&#x27;=const&#125;\times\b&#123;A&#125;-\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#x27;&#125;\times\nabla t&#x27;,</span><br><span class="line">	\]</span><br><span class="line">	来求其中的几项由变换自变量而产生的项。为了方便我们定义两个量</span><br><span class="line">	\[k=1-\frac&#123;\b&#123;v&#125;\cdot\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;R&#125;,\quad s=R-\frac&#123;\b&#123;v&#125;\cdot\b&#123;R&#125;&#125;&#123;c&#125;.\]</span><br><span class="line">	然后开始计算（由于看了两种不同的计算，所以可能会出现上面两个混着出现的情况，还请体谅）</span><br><span class="line">	\[\frac&#123;\partial t&#x27;&#125;&#123;\partial t&#125;=1-\frac&#123;1&#125;&#123;c&#125;\frac&#123;\partial R&#125;&#123;\partial t&#x27;&#125;\frac&#123;\partial t&#x27;&#125;&#123;\partial t&#125;=1+\frac&#123;\b&#123;v&#125;\cdot\b&#123;R&#125;&#125;&#123;cR&#125;\frac&#123;\partial t&#x27;&#125;&#123;\partial t&#125;\quad \Rightarrow \quad \frac&#123;\partial t&#x27;&#125;&#123;\partial t&#125;=\frac&#123;1&#125;&#123;1-\frac&#123;\b&#123;v&#125;\cdot\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c&#125;&#125;=\frac&#123;1&#125;&#123;k&#125;,\]</span><br><span class="line">	\[\nabla t&#x27;=-\frac&#123;1&#125;&#123;c&#125;\nabla R=-\frac&#123;1&#125;&#123;cR&#125;\left(\b&#123;R&#125;-\b&#123;R&#125;\cdot\b&#123;v&#125;_e\nabla t&#x27;\right) \quad \Rightarrow \quad \nabla t&#x27;=-\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c\left(1-\frac&#123;\b&#123;v&#125;\cdot\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c&#125;\right)&#125;=-\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;ck&#125;.\]</span><br><span class="line">	还有两项是电磁势对于$t&#x27;$变化的依赖关系，可以计算得到</span><br><span class="line">	\[\frac&#123;\partial &#125;&#123;\partial t&#x27;&#125;\frac&#123;1&#125;&#123;s&#125;=-\frac&#123;1&#125;&#123;s^2&#125;\left(\frac&#123;\partial R&#125;&#123;\partial t&#x27;&#125;-\frac&#123;\partial \b&#123;R&#125;&#125;&#123;\partial t&#x27;&#125;\cdot\b&#123;\beta&#125;-\b&#123;R&#125;\cdot\dot&#123;\b&#123;\beta&#125;&#125;\right)=\frac&#123;c(\hat&#123;\b&#123;e&#125;&#125;_R-\b&#123;\beta&#125;)\cdot\b&#123;\beta&#125;&#125;&#123;s^2&#125;+\frac&#123;\b&#123;R&#125;\cdot\dot&#123;\b&#123;\beta&#125;&#125;&#125;&#123;s^2&#125;,\]</span><br><span class="line">	\[\nabla_&#123;t&#x27;=const&#125;\frac&#123;1&#125;&#123;s&#125;=-\frac&#123;1&#125;&#123;s^2&#125;\nabla_&#123;t&#x27;=const&#125;(R-\b&#123;R&#125;\cdot\b&#123;\beta&#125;)=-\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R-\b&#123;\beta&#125;&#125;&#123;s^2&#125;.\]</span><br><span class="line">	于是可以推出电场的表达式</span><br><span class="line">	\[\b&#123;E&#125;=\frac&#123;e&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;(\b&#123;R&#125;-R\b&#123;\beta&#125;)(1-\beta^2)&#125;&#123;s^3&#125;+\frac&#123;e&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;\b&#123;R&#125;\times \left[(\b&#123;R&#125;-R\b&#123;\beta&#125;)\times\dot&#123;\b&#123;\beta&#125;&#125;\right]&#125;&#123;cs^3&#125;,\]</span><br><span class="line">	对于磁场，我们可以证明，电场与磁场之间仍然满足关系$\b&#123;B&#125;=\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c&#125;\times\b&#123;E&#125;$</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;B&#125;&amp;=\nabla_&#123;t&#x27;=const&#125;\times\b&#123;A&#125;-\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#x27;&#125;\times\nabla t&#x27; \\</span><br><span class="line">		 &amp;=\nabla_&#123;t&#x27;=const&#125;\times\left(\frac&#123;\b&#123;\beta&#125;&#125;&#123;c&#125;\varphi\right)-\frac&#123;\partial t&#125;&#123;\partial t&#x27;&#125;\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#125;\times\nabla t&#x27; \\</span><br><span class="line">		 &amp;=-\frac&#123;\b&#123;\beta&#125;&#125;&#123;c&#125;\times\nabla_&#123;t&#x27;=const&#125;\varphi-\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c&#125;\times\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#125; \\</span><br><span class="line">		 &amp;=-\frac&#123;\b&#123;\beta&#125;&#125;&#123;c&#125;\times\nabla_&#123;t&#x27;=const&#125;\varphi+\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c&#125;\times\nabla\varphi+\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c&#125;\times\left(-\nabla\varphi-\frac&#123;\partial \b&#123;A&#125;&#125;&#123;\partial t&#125;\right) \\</span><br><span class="line">		 &amp;=\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R-\b&#123;\beta&#125;&#125;&#123;c&#125;\times\nabla_&#123;t&#x27;=const&#125;\varphi+\frac&#123;\partial \varphi&#125;&#123;\partial t&#x27;&#125;\left(\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c&#125;\times\nabla t&#x27;\right)+\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c&#125;\times\b&#123;E&#125; \\</span><br><span class="line">		 &amp;=\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R-\b&#123;\beta&#125;&#125;&#123;c&#125;\times\frac&#123;e&#125;&#123;4\pi\varepsilon_0&#125;\left(-\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R-\b&#123;\beta&#125;&#125;&#123;s^2&#125;\right)+\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c&#125;\times\b&#123;E&#125; \\</span><br><span class="line">		 &amp;=\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_R&#125;&#123;c&#125;\times\b&#123;E&#125;.</span><br><span class="line">	 \end&#123;align*&#125;</span><br><span class="line">	由此就可以计算出磁场。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;匀速直线运动电荷的电磁场&#125;</span><br><span class="line">	</span><br><span class="line">	对于匀速直线运动，$\dot&#123;\b&#123;\beta&#125;&#125;=0$，因此电场表达式简化为</span><br><span class="line">	\[\b&#123;E&#125;(\b&#123;r&#125;,t)=\frac&#123;e&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;(\b&#123;R&#125;-R\b&#123;\beta&#125;)(1-\beta^2)&#125;&#123;(R-\b&#123;R&#125;\cdot\b&#123;\beta&#125;)^3&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\begin&#123;figure&#125;[H]</span><br><span class="line">		\centering</span><br><span class="line">		\begin&#123;tikzpicture&#125;</span><br><span class="line">			\draw[-&gt;,thick](-3,0)--(3,0)node[anchor=west]&#123;$\b&#123;v&#125;$&#125;;</span><br><span class="line">			\draw[-,thick](0,0)--(1,-3)node[anchor=west]&#123;$P(\b&#123;r&#125;,t)$&#125;;</span><br><span class="line">			\draw[-&gt;,thick](-2.5,0)--(1,-3);</span><br><span class="line">			\draw (-2.5,0)node[anchor=south]&#123;$P&#x27;(t&#x27;)$&#125;;</span><br><span class="line">			\draw (0,0)node[anchor=south]&#123;$O$,电荷$(t)$&#125;;</span><br><span class="line">			\draw (-2.3,-0.2)node[anchor=west]&#123;$\theta&#x27;$&#125;;</span><br><span class="line">			\draw (0.1,-0.2)node[anchor=west]&#123;$\theta$&#125;;</span><br><span class="line">			\draw (0.8,-2.3)node[anchor=east]&#123;$\psi$&#125;;</span><br><span class="line">		\end&#123;tikzpicture&#125;</span><br><span class="line">	\end&#123;figure&#125;</span><br><span class="line">	</span><br><span class="line">	很容易从几何上得到关系</span><br><span class="line">	\[\overline&#123;P&#x27;P&#125;=|\b&#123;R&#125;(t&#x27;)|=c(t&#x27;-t)=R,\quad \overline&#123;OP&#x27;&#125;=v(t-t&#x27;)=\beta R,\]</span><br><span class="line">	定义</span><br><span class="line">	\[\b&#123;R&#125;_r=\b&#123;R&#125;(t&#x27;)-\b&#123;\beta&#125;R(t&#x27;),\]</span><br><span class="line">	则由两种不同的几何关系可以得到</span><br><span class="line">	\[\overline&#123;AP&#125;=R(t)-R(t)\beta\cos\theta&#x27;=R_r\sqrt&#123;1-\sin^2\psi&#125;,\]</span><br><span class="line">	同时，由正弦定理</span><br><span class="line">	\[\frac&#123;\sin\psi&#125;&#123;\sin\theta&#125;=\beta,\]</span><br><span class="line">	故可以写出电场表达式</span><br><span class="line">	\[\b&#123;E&#125;(\b&#123;r&#125;,t)=\frac&#123;e&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;\b&#123;R&#125;_r&#125;&#123;R_r^3&#125;\frac&#123;1-\beta^2&#125;&#123;(1-\beta^2\sin^2\theta)^\frac&#123;3&#125;&#123;2&#125;&#125;=\frac&#123;1-\beta^2&#125;&#123;(1-\beta^2\sin^2\theta)^&#123;\frac&#123;3&#125;&#123;2&#125;&#125;&#125;\b&#123;E&#125;_0.\]</span><br><span class="line">	</span><br><span class="line">	再计算磁场</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;B&#125;(\b&#123;r&#125;,t)&amp;=\frac&#123;1&#125;&#123;c&#125;\hat&#123;\b&#123;e&#125;&#125;_R\times\b&#123;E&#125;=\frac&#123;1&#125;&#123;c&#125;\frac&#123;1&#125;&#123;R(t&#x27;)&#125;\b&#123;R&#125;(t&#x27;)\times\b&#123;E&#125; \\</span><br><span class="line">		&amp;=\frac&#123;1&#125;&#123;c&#125;\frac&#123;1&#125;&#123;R(t&#x27;)&#125;(\b&#123;\beta&#125;R(t&#x27;)+\b&#123;R&#125;_r)\times\b&#123;E&#125; \\</span><br><span class="line">		&amp;=\frac&#123;\b&#123;\beta&#125;&#125;&#123;c&#125;\times\b&#123;E&#125;=\frac&#123;1&#125;&#123;c^2&#125;\b&#123;v&#125;\times\b&#123;E&#125;.</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	</span><br><span class="line">	\section&#123;运动电荷的辐射——非相对论粒子&#125;</span><br><span class="line">	</span><br><span class="line">	回顾之前推导出的运动电荷的电场公式，可以发现，第一项与运动加速度无关，第二项与运动加速度有关，同时两个项对于$R$的幂次依赖关系也不同。因而我们可以将其写成近场项与辐射项两部分</span><br><span class="line">	\[\b&#123;E&#125;=\b&#123;E&#125;_&#123;near&#125;+\b&#123;E&#125;_&#123;rad&#125;=\b&#123;E&#125;_&#123;\text&#123;非辐射&#125;&#125;+\b&#123;E&#125;_&#123;\text&#123;辐射&#125;&#125;,\]</span><br><span class="line">	\[\b&#123;E&#125;_&#123;near&#125;=\frac&#123;e&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;(\b&#123;R&#125;-R\b&#123;\beta&#125;)(1-\beta^2)&#125;&#123;s^3&#125;,\quad \b&#123;E&#125;_&#123;rad&#125;=\frac&#123;e&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;\b&#123;R&#125;\times \left[(\b&#123;R&#125;-R\b&#123;\beta&#125;)\times\dot&#123;\b&#123;\beta&#125;&#125;\right]&#125;&#123;cs^3&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;低速运动电荷的电磁场&#125;</span><br><span class="line">	</span><br><span class="line">	考虑低速近似$v\ll c,\b&#123;\beta&#125;=0,s\approx R$，那么近场就可以写成一个库仑势的形式</span><br><span class="line">	\[\b&#123;E&#125;_&#123;near&#125;=\frac&#123;e\b&#123;R&#125;&#125;&#123;4\pi\varepsilon_0 R^3&#125;,\]</span><br><span class="line">	磁场的相应项$\b&#123;B&#125;_&#123;near&#125;$在叉乘之后显然为零。</span><br><span class="line">	</span><br><span class="line">	如果展开到$\b&#123;\beta&#125;$的一阶项，那么</span><br><span class="line">	\[\b&#123;E&#125;_&#123;near&#125;=\frac&#123;e&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;\b&#123;R&#125;-R\b&#123;\beta&#125;&#125;&#123;R^3&#125;,\]</span><br><span class="line">	于是可以算出磁场的相应项</span><br><span class="line">	\[\b&#123;B&#125;_&#123;near&#125;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\frac&#123;e\b&#123;v&#125;\times\b&#123;R&#125;&#125;&#123;R^3&#125;.\]</span><br><span class="line">	</span><br><span class="line">	下面考虑辐射场部分。保留最低阶的项</span><br><span class="line">	\[\b&#123;E&#125;_&#123;rad&#125;=\frac&#123;e&#125;&#123;4\pi\varepsilon_0c^2&#125;\frac&#123;\b&#123;R&#125;\times(\b&#123;R&#125;\times\dot&#123;\b&#123;v&#125;&#125;)&#125;&#123;R^3&#125;,\]</span><br><span class="line">	\[\b&#123;B&#125;_&#123;rad&#125;=-\frac&#123;e&#125;&#123;4\pi\varepsilon_0c^3&#125;\frac&#123;\b&#123;R&#125;\times\dot&#123;\b&#123;v&#125;&#125;&#125;&#123;R^2&#125;,\]</span><br><span class="line">	对运动电荷引入电偶极矩</span><br><span class="line">	\[\b&#123;p&#125;_r=e\b&#123;r&#125;_e(t&#x27;),\quad \ddot&#123;\b&#123;p&#125;&#125;_r=e\dot&#123;\b&#123;v&#125;&#125;,\]</span><br><span class="line">	那么就可以写成</span><br><span class="line">	\[\b&#123;E&#125;_&#123;rad&#125;=\frac&#123;1&#125;&#123;4\pi\varepsilon_0 c^2&#125;\frac&#123;\b&#123;R&#125;\times(\b&#123;R&#125;\times\ddot&#123;\b&#123;p&#125;&#125;_r)&#125;&#123;R^3&#125;,\quad \b&#123;B&#125;_&#123;rad&#125;=-\frac&#123;1&#125;&#123;4\pi\varepsilon_0c^3&#125;\frac&#123;\b&#123;R&#125;\times\dot&#123;\b&#123;p&#125;&#125;_r&#125;&#123;R^2&#125;\]</span><br><span class="line">	这与第五章中一般电流泰勒展开得到的电偶极辐射一致，即低速运动电荷的辐射场可以看作是偶极辐射。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;低速运动电荷辐射&#125;</span><br><span class="line">	</span><br><span class="line">	取$\dot&#123;\b&#123;v&#125;&#125;$方向为$z$轴，那么辐射场可以写为</span><br><span class="line">	\[\b&#123;E&#125;=\frac&#123;e\dot&#123;v&#125;&#125;&#123;4\pi\varepsilon_0c^2 R&#125;\sin\theta\hat&#123;\b&#123;e&#125;&#125;_\theta,\quad \b&#123;B&#125;=\frac&#123;e\dot&#123;v&#125;&#125;&#123;4\pi\varepsilon_0c^3 R&#125;\sin\theta\hat&#123;\b&#123;e&#125;&#125;_&#123;\phi&#125;.\]</span><br><span class="line">	</span><br><span class="line">	考察坡印廷矢量</span><br><span class="line">	\[\b&#123;S&#125;=\frac&#123;1&#125;&#123;\mu_0&#125;\b&#123;E&#125;\times\b&#123;B&#125;=\frac&#123;e^2\dot&#123;v&#125;^2&#125;&#123;16\pi^2 \varepsilon_0 c^3&#125;\frac&#123;\sin^2\theta&#125;&#123;R^3&#125;\b&#123;R&#125;=S_n\hat&#123;\b&#123;e&#125;&#125;_R,\]</span><br><span class="line">	</span><br><span class="line">	积分得到辐射总功率</span><br><span class="line">	\[P(t&#x27;)=\oint \b&#123;S&#125;\cdot\hat&#123;\b&#123;e&#125;&#125;_R R^2\d \Omega=\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;2e^2\dot&#123;v&#125;^2&#125;&#123;3c^3&#125;,\]</span><br><span class="line">	称之为拉莫尔公式（这里由于考虑了低速极限，因此我们可以认为运动电荷的单位时间间隔与观察者的单位时间间隔是等价的）。需要注意他与之前通过泰勒展开推出的电偶极辐射功率的区别：在推导电偶极辐射的公式时，我们使用了时谐条件，因此求得的辐射功率为平均功率，所以多了一个$1/2$因子。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;例：氢原子&#125;</span><br><span class="line">	经典电动力学是不能直接用到微观粒子的情况上的。下面来看一个具体的例子。</span><br><span class="line">	\[U=\frac&#123;1&#125;&#123;2&#125;mv^2-\frac&#123;e^2&#125;&#123;4\pi\varepsilon_0 r&#125;=-\frac&#123;e^2&#125;&#123;8\pi\varepsilon_0 r_0&#125;,\]</span><br><span class="line">	由基态能量为13.6eV可以解出$r_0$和$v_0$。根据拉莫尔公式，我们可以估算辐射完能量需要的时间</span><br><span class="line">	\[\tau\approx 1.5\times 10^&#123;-11&#125;,\]</span><br><span class="line">	这说明氢原子是不稳定的，与实验不相符。这说明经典电动力学不能应用到量子体系。</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	\section&#123;运动电荷的辐射——相对论粒子&#125;</span><br><span class="line">	</span><br><span class="line">	我们可以将粒子加速度写成平行于速度和垂直于速度两项</span><br><span class="line">	\[\b&#123;a&#125;=\dot&#123;\b&#123;v&#125;&#125;=\dot&#123;\b&#123;v&#125;&#125;_\parallel+\dot&#123;\b&#123;v&#125;&#125;_\perp.\]</span><br><span class="line">	有两种具体的情况：</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item 加速度平行于速度，对应于直线加速器中的轫致辐射；</span><br><span class="line">		</span><br><span class="line">		\item 加速度垂直于速度，对应于环形加速器的同步辐射。</span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;运动电荷的辐射功率&#125;</span><br><span class="line">	</span><br><span class="line">	先前非相对论的推导中做了一些近似，这里进行严格的推导。根据电磁场的关系有</span><br><span class="line">	\[\b&#123;S&#125;=\frac&#123;1&#125;&#123;\mu_0&#125;\b&#123;E&#125;_&#123;rad&#125;\times\b&#123;B&#125;_&#123;rad&#125;=\frac&#123;1&#125;&#123;\mu_0 c&#125;|\b&#123;E&#125;_&#123;rad&#125;|^2\hat&#123;\b&#123;e&#125;&#125;_R=S_n\hat&#123;\b&#123;e&#125;&#125;_R,\]</span><br><span class="line">	代入求得</span><br><span class="line">	\[S_n=\frac&#123;e^2|\hat&#123;\b&#123;e&#125;&#125;_R\times[(\hat&#123;\b&#123;e&#125;&#125;_R-\b&#123;\beta&#125;)\times\dot&#123;\b&#123;\beta&#125;&#125;]|^2&#125;&#123;16\pi^2\varepsilon_0 c k^6 R^2&#125;,\]</span><br><span class="line">	</span><br><span class="line">	考虑场点附近，$\Delta t$时间间隔内穿过$\d \b&#123;\sigma&#125;$面的能量</span><br><span class="line">	\[\Delta W=\b&#123;S&#125;\cdot\d \b&#123;\sigma&#125;\Delta t = S_n R^2 \d \Omega \Delta t. \]</span><br><span class="line">	场点附近的$\Delta t$是观测者的时间间隔，这对应于带电粒子本身在$\Delta t&#x27;$内辐射的能量，带点粒子单位时间辐射能量</span><br><span class="line">	\[\frac&#123;\Delta W&#125;&#123;\Delta t&#x27;&#125;=\frac&#123;S_n R^2 \d\Omega \Delta t&#125;&#123;\Delta t&#x27;&#125;=S_n kR^2\d\Omega.\]</span><br><span class="line">	角辐射功率分布</span><br><span class="line">	\[\frac&#123;\d P(t&#x27;)&#125;&#123;\d \Omega&#125;=S_n kR^2=\frac&#123; e^2 |\hat&#123;\b&#123;e&#125;&#125;_R\times[(\hat&#123;\b&#123;e&#125;&#125;_R-\b&#123;\beta&#125;)\times\dot&#123;\b&#123;\beta&#125;&#125;]|^2&#125;&#123;16\pi^2\varepsilon_0 c(1-\hat&#123;\b&#123;e&#125;&#125;_R\cdot\b&#123;\beta&#125;)^5&#125;,\]</span><br><span class="line">	辐射总功率（目前为止还不知道这是怎么积出来的）</span><br><span class="line">	\[P(t&#x27;)=\frac&#123;e^2&#125;&#123;6\pi\varepsilon_0 c&#125;\gamma^6[\dot&#123;\b&#123;\beta&#125;&#125;^2-(\b&#123;\beta&#125;\times\dot&#123;\b&#123;\beta&#125;&#125;)^2].\]</span><br><span class="line">	可见，这个公式在低速极限下就导出拉莫尔公式。这个公式的推导方法其实是从低俗情形的拉莫尔公式出发，构建出协变量</span><br><span class="line">	\[P=\frac&#123;e^2&#125;&#123;6\pi\varepsilon_0c^3&#125;\frac&#123;\d p_\mu&#125;&#123;\d \tau&#125;\frac&#123;\d p_\mu&#125;&#123;\d \tau&#125;,\]</span><br><span class="line">	经过验算就可以得到上面的式子。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;轫致辐射&#125;</span><br><span class="line">	</span><br><span class="line">	加速度平行于速度，那么$\b&#123;\beta&#125;\times\dot&#123;\b&#123;\beta&#125;&#125;=0$，写出其辐射电场</span><br><span class="line">	\[\b&#123;E&#125;_&#123;rad&#125;=\frac&#123;e&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;\hat&#123;\b&#123;n&#125;&#125;\times(\hat&#123;\b&#123;n&#125;&#125;\times\dot&#123;\b&#123;v&#125;&#125;)&#125;&#123;c^2k^3 R&#125;,\]</span><br><span class="line">	\[\b&#123;B&#125;_&#123;rad&#125;=-\frac&#123;e&#125;&#123;4\pi\varepsilon_0c^3&#125;\frac&#123;\hat&#123;\b&#123;n&#125;&#125;\times\dot&#123;\b&#123;v&#125;&#125;&#125;&#123;k^3 R&#125;.\]</span><br><span class="line">	辐射功率</span><br><span class="line">	\[\frac&#123;\d P(t&#x27;)&#125;&#123;\d \Omega&#125;=\frac&#123;e^2\dot&#123;\b&#123;v&#125;&#125;^2&#125;&#123;16\pi^2\varepsilon_0 c^3&#125;\frac&#123;\sin^2\theta&#125;&#123;(1-\beta\cos\theta)^5&#125;.\]</span><br><span class="line">	考虑辐射功率达到极大值的角度</span><br><span class="line">	\[\cos\theta_&#123;max&#125;=\frac&#123;\sqrt&#123;1+15\beta^2&#125;-1&#125;&#123;3\beta&#125;,\]</span><br><span class="line">	当$\beta\rightarrow 1$时，$\theta_&#123;max&#125;\rightarrow 0$，即趋于向前辐射。我们将这个结果对于不同的$\beta$在极坐标下进行可视化</span><br><span class="line">	\begin&#123;figure&#125;[H]</span><br><span class="line">		\centering</span><br><span class="line">		\subfigure[$\beta=0$]&#123;</span><br><span class="line">			\includegraphics[scale=0.4]&#123;radiation_parallel_0&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		\subfigure[$\beta=0.3333$]&#123;</span><br><span class="line">			\includegraphics[scale=0.4]&#123;radiation_parallel_3&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	\end&#123;figure&#125;</span><br><span class="line">	\begin&#123;figure&#125;[H]</span><br><span class="line">		\centering</span><br><span class="line">		\subfigure[$\beta=0.6666$]&#123;</span><br><span class="line">			\includegraphics[scale=0.4]&#123;radiation_parallel_6&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		\subfigure[$\beta=0.9999$]&#123;</span><br><span class="line">			\includegraphics[scale=0.4]&#123;radiation_parallel_9&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	\end&#123;figure&#125;</span><br><span class="line">	</span><br><span class="line">	对这个公式进行积分</span><br><span class="line">	\[P(t&#x27;)=\frac&#123;e^2\dot&#123;\b&#123;v&#125;&#125;^2&#125;&#123;6\pi\varepsilon_0 c^3&#125;\frac&#123;1&#125;&#123;(1-\beta^2)^3&#125;=\gamma^6 \frac&#123;e^2 \dot&#123;\b&#123;v&#125;&#125;^2&#125;&#123;6\pi\varepsilon_0 c^3&#125; = \gamma^6 P_&#123;nr&#125;,\]</span><br><span class="line">	接近光速时，远大于非相对论情况下的辐射。</span><br><span class="line">	</span><br><span class="line">	再来考虑粒子的受力</span><br><span class="line">	\[\b&#123;F&#125;=\frac&#123;\d \b&#123;p&#125;&#125;&#123;\d t&#125;=\gamma^3 m_0 \dot&#123;\b&#123;v&#125;&#125;,\]</span><br><span class="line">	因此辐射总功率可以写为</span><br><span class="line">	\[P(t&#x27;)=\frac&#123;e^2 F^2&#125;&#123;6\pi\varepsilon_0 m_0^2 c^3&#125;,\]</span><br><span class="line">	可见直线加速器中粒子的辐射功率与速度无关，即辐射损耗不随能量增加而增加，因此从节约能源的角度来说，直线加速器是有优势的。但是它受到地形、长度等的影响，所以未必是最好的选择。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;同步辐射&#125;</span><br><span class="line">	</span><br><span class="line">	由于直线加速器受到诸多限制，因此环形加速器被使用得更多。考虑$\dot&#123;\b&#123;\beta&#125;&#125;\perp \b&#123;\beta&#125;$的情况，首先利用矢量三重积公式</span><br><span class="line">	\[\hat&#123;\b&#123;e&#125;&#125;_R\times[(\hat&#123;\b&#123;e&#125;&#125;_R-\b&#123;\beta&#125;)\times\dot&#123;\b&#123;\beta&#125;&#125;]=(\hat&#123;\b&#123;e&#125;&#125;_R\cdot\dot&#123;\b&#123;\beta&#125;&#125;)(\hat&#123;\b&#123;e&#125;&#125;_R-\b&#123;\beta&#125;)-[\hat&#123;\b&#123;e&#125;&#125;_R\cdot(\hat&#123;\b&#123;e&#125;&#125;_R-\b&#123;\beta&#125;)]\dot&#123;\b&#123;\beta&#125;&#125;,\]</span><br><span class="line">	我们取$\b&#123;\beta&#125;$方向为$z$轴，$\dot&#123;\b&#123;\beta&#125;&#125;$为$x$轴，则</span><br><span class="line">	\[\hat&#123;\b&#123;e&#125;&#125;_R\cdot\b&#123;\beta&#125;=\beta\cos\theta,\quad \hat&#123;\b&#123;e&#125;&#125;_R\cdot\dot&#123;\b&#123;\beta&#125;&#125;=\dot&#123;\beta&#125;\sin\theta\cos\phi,\quad \b&#123;\beta&#125;\cdot\dot&#123;\b&#123;\beta&#125;&#125;=0.\]</span><br><span class="line">	将上面的公式代入到辐射功率的角分布公式中，就可以得到</span><br><span class="line">	\[\frac&#123;\d P(t&#x27;)&#125;&#123;\d \Omega&#125;=\frac&#123;e^2 \dot&#123;v&#125;^2&#125;&#123;16\pi^2 \varepsilon_0 c^3&#125;\frac&#123;1&#125;&#123;(1-\beta\cos\theta)^3&#125;\left[1-\frac&#123;\sin^2\theta\cos^2\phi&#125;&#123;\gamma^2(1-\beta\cos\theta)^2&#125;\right].\]</span><br><span class="line">	总辐射功率</span><br><span class="line">	\[P(t&#x27;)=\frac&#123;e^2\dot&#123;v&#125;^2&#125;&#123;6\pi\varepsilon_0c^3&#125;\gamma^4.\]</span><br><span class="line">	</span><br><span class="line">	同样考虑粒子的受力</span><br><span class="line">	\[\b&#123;F&#125;=\frac&#123;\d&#125;&#123;\d t&#125;(\gamma m_0\b&#123;v&#125;)=m_0\gamma\dot&#123;\b&#123;v&#125;&#125;+m_0\gamma^3\frac&#123;\dot&#123;\b&#123;v&#125;&#125;\cdot\b&#123;v&#125;&#125;&#123;c&#125;\frac&#123;\b&#123;v&#125;&#125;&#123;c&#125;=\gamma m_0\dot&#123;\b&#123;v&#125;&#125;,\]</span><br><span class="line">	因此</span><br><span class="line">	\[P(t&#x27;)=\frac&#123;e^2 F^2&#125;&#123;6\pi\varepsilon_0 m_0^2 c^3&#125;\gamma^2 = \frac&#123;e^2 F^2&#125;&#123;6\pi\varepsilon_0 m_0^4c^7&#125;E^2.\]</span><br><span class="line">	可见，同步辐射与速度有关。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;一般带电粒子的辐射&#125;</span><br><span class="line">	对于一般的带电粒子，我们可以将电场写成由平行加速度和垂直加速度贡献之和</span><br><span class="line">	\[\b&#123;E&#125;_&#123;rad&#125;=\b&#123;E&#125;_&#123;\parallel&#125;+\b&#123;E&#125;_&#123;\perp&#125;,\]</span><br><span class="line">	这是因为电场表达式对于$\dot&#123;\b&#123;\beta&#125;&#125;$是线性的。但是对于辐射功率则不能直接这么写，原因在于</span><br><span class="line">	\[\frac&#123;\d P&#125;&#123;\d \Omega&#125;=\frac&#123;1&#125;&#123;\mu_0 c&#125;|\b&#123;E&#125;_&#123;rad&#125;|^2 R^2 \propto \b&#123;E&#125;_&#123;\perp&#125;^2+\b&#123;E&#125;_&#123;\parallel&#125;^2+2\b&#123;E&#125;_&#123;\perp&#125;\cdot\b&#123;E&#125;_&#123;\parallel&#125; \neq \left(\frac&#123;\d P&#125;&#123;\d\Omega&#125;\right)_\perp+\left(\frac&#123;\d P&#125;&#123;\d\Omega&#125;\right)_\parallel,\]</span><br><span class="line">	不妨计算总辐射功率</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		P(t&#x27;)&amp;= \frac&#123;e^2&#125;&#123;6\pi\varepsilon_0c&#125;\gamma^6[\dot&#123;\b&#123;\beta&#125;&#125;^2-(\b&#123;\beta&#125;\times\dot&#123;\b&#123;\beta&#125;&#125;)^2] \\</span><br><span class="line">		&amp;=\frac&#123;e^2&#125;&#123;6\pi\varepsilon_0 c&#125;\gamma^6 [\dot&#123;\b&#123;v&#125;&#125;_\parallel^2+\dot&#123;\b&#123;v&#125;&#125;_\perp^2-(\b&#123;v&#125;\times\dot&#123;\b&#123;v&#125;&#125;_\perp)^2/c^2]\\</span><br><span class="line">		&amp;=\frac&#123;e^2&#125;&#123;6\pi\varepsilon_0 c&#125;\gamma^6 [\dot&#123;\b&#123;v&#125;&#125;_\parallel^2+\dot&#123;\b&#123;v&#125;&#125;_\perp(1-\beta^2)] \\</span><br><span class="line">		&amp;=P(t&#x27;)_\parallel+P(t&#x27;)_\perp.</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	可以对比两个方向贡献的辐射大小：</span><br><span class="line">	\[\frac&#123;P(t&#x27;)_\parallel&#125;&#123;P(t&#x27;)_\perp&#125;=\gamma^2\frac&#123;\dot&#123;\b&#123;v&#125;&#125;_\parallel&#125;&#123;\dot&#123;\b&#123;v&#125;&#125;_\perp&#125;=\frac&#123;F_&#123;\parallel&#125;&#125;&#123;F_&#123;\perp&#125;&#125;\frac&#123;1&#125;&#123;\gamma^2&#125;,\]</span><br><span class="line">	可见，在极端相对论条件下，当两个方向上受力可比时，垂直方向贡献的加速度要大得多。因此，对于一个在极端相对论条件下做任意曲线运动的带电粒子，它的电磁辐射可以近似地认为是由在哪一个瞬时做曲率半径$\rho=\frac&#123;v^2&#125;&#123;\dot&#123;v&#125;_\perp&#125;\approx \frac&#123;c^2&#125;&#123;\dot&#123;v&#125;_\perp&#125;$的粒子所辐射出来的。</span><br><span class="line">	</span><br><span class="line">	\section&#123;辐射阻尼&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;电磁质量&#125;</span><br><span class="line">	设电子质量均匀分布在$r_0$的球面，可以计算其静止的电磁场能量</span><br><span class="line">	\[U=\frac&#123;\varepsilon_0&#125;&#123;2&#125;\int|\b&#123;E&#125;|^2\d V=\frac&#123;\varepsilon_0&#125;&#123;2&#125;\int_&#123;r_0&#125;^\infty \left(\frac&#123;e&#125;&#123;4\pi\varepsilon_0r^2&#125;\right)4\pi r^2\d r=\frac&#123;e^2&#125;&#123;8\pi\varepsilon_0 r_0&#125;,\]</span><br><span class="line">	根据质能关系，我们可以通过这个玩具模型推导出电子的对应“质量”和经典半径</span><br><span class="line">	\[m_&#123;em&#125;=\frac&#123;e^2&#125;&#123;8\pi\varepsilon_0 c^2 r_0&#125;,\quad r_e=r_0=\frac&#123;e^2&#125;&#123;8\pi\varepsilon_0 c^2 m&#125;\approx 10^&#123;-15&#125;\mathrm&#123;m&#125;.\]</span><br><span class="line">	然而通过实验观测，即使是在$10^&#123;-17&#125;$m量级，电子仍然是一个点粒子，因此我们上面推导出的只是一个带有长度量纲的常数。实际上经典电动力学在这个尺度上已经不适用了，需要使用量子电动力学。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;辐射阻力&#125;</span><br><span class="line">	</span><br><span class="line">	由于辐射带走能动量，这等效于粒子收到一个阻力，称之为辐射阻尼。对于非相对论粒子，其辐射总功率由拉莫尔公式给出</span><br><span class="line">	\[\b&#123;F&#125;_&#123;rad&#125;\cdot\b&#123;v&#125;\d t=-\d U=P\d t=-m\tau\dot&#123;v&#125;^2\d t,\]</span><br><span class="line">	其中</span><br><span class="line">	\[\tau=\frac&#123;e^2&#125;&#123;6\pi\varepsilon_0 c^3 m&#125;,\]</span><br><span class="line">	是一个具有时间量纲的常数。以上方程给出</span><br><span class="line">	\[\b&#123;F&#125;_&#123;rad&#125;\cdot\b&#123;v&#125;+m\tau\dot&#123;v&#125;^2=0,\]</span><br><span class="line">	由于$\b&#123;v&#125;$与$\dot&#123;\b&#123;v&#125;&#125;$相互独立，因此无法求解。下面来考虑一个平均意义下的辐射阻尼，电荷在外力$F_&#123;ex&#125;$下做周期运动，周期为$T$，那么应该有</span><br><span class="line">	\[\int_0^T\b&#123;F&#125;_&#123;ex&#125; \cdot\b&#123;v&#125;\d t=\int_0^T P\d t=-\int_0^T \b&#123;F&#125;_&#123;rad&#125;\cdot\b&#123;v&#125;\d t. \]</span><br><span class="line">	一个周期中辐射的总功率为</span><br><span class="line">	\[\int_0^T P\d t=\frac&#123;e^2&#125;&#123;6\pi\varepsilon_0 c^3&#125;\int_0^T \dot&#123;\b&#123;v&#125;&#125;^2\d t=\b&#123;v&#125;\cdot\dot&#123;\b&#123;v&#125;&#125;|_0^T-\int_0^T\ddot&#123;\b&#123;v&#125;&#125;\cdot\b&#123;v&#125;\d t=-\int_0^T \ddot&#123;\b&#123;v&#125;&#125;\cdot\b&#123;v&#125;\d t.\]</span><br><span class="line">	这就得到</span><br><span class="line">	\[\int_0^T\left(\b&#123;F&#125;_&#123;rad&#125;-\frac&#123;e^2&#125;&#123;6\pi\varepsilon_0 c^3&#125;\ddot&#123;\b&#123;v&#125;&#125;\right)\cdot\b&#123;v&#125;\d t=0.\]</span><br><span class="line">	因此，在平均意义下就有</span><br><span class="line">	\[\b&#123;F&#125;_&#123;rad&#125;=\frac&#123;e^2&#125;&#123;6\pi\varepsilon_0 c^3&#125;\ddot&#123;\b&#123;v&#125;&#125;=m\tau\ddot&#123;\b&#123;v&#125;&#125;.\]</span><br><span class="line">		</span><br><span class="line">	\subsection&#123;辐射阻尼对简谐振子的影响&#125;</span><br><span class="line">	</span><br><span class="line">	引入辐射阻尼力后，简谐振子的方程可以写为</span><br><span class="line">	\[m\frac&#123;\d^2 x&#125;&#123;\d t^2&#125;=-m\omega_0^2 x+\b&#123;F&#125;_&#123;rad&#125;=-m\omega_0^2 x+m\tau\frac&#123;\d^3 x&#125;&#123;\d t^3&#125;.\]</span><br><span class="line">	我们设辐射阻尼力远小于简谐力，将其作为一个微扰来处理，零级近似可以写为</span><br><span class="line">	\[x^&#123;(0)&#125;=A_0\e^&#123;\pm\i\omega_0t&#125;,\]</span><br><span class="line">	我们发现对于这个解有</span><br><span class="line">	\[\frac&#123;\d^3 x&#125;&#123;\d t^3&#125;=-\omega_0^2 \frac&#123;\d x&#125;&#123;\d t&#125;,\]</span><br><span class="line">	于是我们可以将原来的方程化为标准的阻尼振动方程</span><br><span class="line">	\[\ddot&#123;x&#125;=-\omega_0^2 x-\omega_0^2 \tau\dot&#123;x&#125;.\]</span><br><span class="line">	其近似解</span><br><span class="line">	\[x(t)=A_0\e^&#123;-\frac&#123;\gamma t&#125;&#123;2&#125;&#125;\e^&#123;-\i\omega_0 t&#125;,\qquad \gamma=\omega_0^2\tau \ll \omega_0.\]</span><br><span class="line">	</span><br><span class="line">	定义振子寿命为振子振幅衰减到$1/\e$所需要的时间，则寿命为$1/\gamma$。</span><br><span class="line">	</span><br><span class="line">	将上述解做傅里叶展开</span><br><span class="line">	\[x(t)=\frac&#123;1&#125;&#123;\sqrt&#123;2\pi&#125;&#125;\int_&#123;-\infty&#125;^\infty \mathcal&#123;X&#125;(\omega)\e^&#123;-\i\omega t&#125;\d \omega,\]</span><br><span class="line">	反傅里叶变换（设振子从$t=0$时刻开始激发）</span><br><span class="line">	\[\mathcal&#123;X&#125;(\omega)=\frac&#123;1&#125;&#123;\sqrt&#123;2\pi&#125;&#125;\int_&#123;-\infty&#125;^\infty x(t)\e^&#123;\i\omega t&#125;\d t=\frac&#123;1&#125;&#123;\sqrt&#123;2\pi&#125;&#125;\int_0^\infty A_0\e^&#123;-\frac&#123;\gamma t&#125;&#123;2&#125;&#125;\e^&#123;\i(\omega-\omega_0)t&#125;\d t=A_0\frac&#123;\i&#125;&#123;\sqrt&#123;2\pi&#125;&#125;\frac&#123;1&#125;&#123;\omega-\omega_0+\frac&#123;\i\gamma&#125;&#123;2&#125;&#125;.\]</span><br><span class="line">	可以计算$\omega\rightarrow \omega+\d\omega$间的辐射</span><br><span class="line">	\[\frac&#123;\d P&#125;&#123;\d \omega&#125;\propto |\mathcal&#123;X&#125;(\omega)|^2\propto \frac&#123;1&#125;&#123;(\omega^2-\omega_0^2)+\frac&#123;\gamma^2&#125;&#123;4&#125;&#125;.\]</span><br><span class="line">	分析公式可以看到，当$\omega=\omega_0\pm\frac&#123;\gamma&#125;&#123;2&#125;$时，辐射强度下降到一半，因此也将$\gamma$称为谱线宽度。由辐射阻尼引起的谱线宽度称为自然展宽。实际的辐射源中有多种使得谱线增宽的原因，例如原子的热运动引起的多普勒效应也会使得谱线展宽。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;均匀磁场中电子的运动&#125;</span><br><span class="line">	</span><br><span class="line">	考虑电子处于$\b&#123;B&#125;_0=B_0\hat&#123;\b&#123;e&#125;&#125;_z$，初始$t=0$时刻电子位置</span><br><span class="line">	\[x=r_0,\quad y=0,\quad z=0,\quad v_y=v_0,\quad v_x=v_z=0.\]</span><br><span class="line">	我们来考虑有辐射阻尼的非相对论性粒子的运动情况。</span><br><span class="line">	</span><br><span class="line">	写出运动方程</span><br><span class="line">	\[m\ddot&#123;\b&#123;r&#125;&#125;=\b&#123;F&#125;_B+\b&#123;F&#125;_&#123;rad&#125;=-e\b&#123;v&#125;\times\b&#123;B&#125;+\frac&#123;e^2&#125;&#123;6\pi\varepsilon_0 c^3&#125;\dddot&#123;\b&#123;r&#125;&#125;=-eB_0\dot&#123;\b&#123;r&#125;&#125;\times\hat&#123;\b&#123;e&#125;&#125;_z+m\tau\dddot&#123;\b&#123;r&#125;&#125;,\]</span><br><span class="line">	定义$\omega_0=\frac&#123;eB_0&#125;&#123;m&#125;,\gamma=\frac&#123;e^2\omega_0^2&#125;&#123;6\pi\varepsilon_0 c^3 m&#125;$，则可以写成直角分量</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\ddot&#123;x&#125;+\omega_0\dot&#123;y&#125;&amp;=\frac&#123;\gamma&#125;&#123;\omega_0^2&#125;\dddot&#123;x&#125;,\\</span><br><span class="line">		\ddot&#123;y&#125;-\omega_0 \dot&#123;x&#125;&amp;=\frac&#123;\gamma&#125;&#123;\omega_0^2&#125;\dddot&#123;y&#125;,\\</span><br><span class="line">		\ddot&#123;z&#125;&amp;=\frac&#123;\gamma&#125;&#123;\omega_0^2&#125;\dddot&#123;z&#125;.</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	注意到前两个方程可以通过定义一个复变量来合写为一个。定义</span><br><span class="line">	\[u=x+\i y,\]</span><br><span class="line">	则两个方程写为</span><br><span class="line">	\[\ddot&#123;u&#125;-\i\omega_0 \dot&#123;u&#125;=\frac&#123;\gamma&#125;&#123;\omega_0^2&#125;\dddot&#123;u&#125;.\]</span><br><span class="line">	我们同样采用零级近似来处理这个方程。考虑试探解</span><br><span class="line">	\[u^&#123;(0)&#125;=u_0\e^&#123;\i\omega_0 t&#125;,\]</span><br><span class="line">	可以得到微扰项的近似</span><br><span class="line">	\[\dddot&#123;u&#125;\approx -\omega_0^2\dot&#123;u&#125;,\]</span><br><span class="line">	于是方程改写为</span><br><span class="line">	\[\ddot&#123;u&#125;+(\gamma-\i\omega_0)\dot&#123;u&#125;=0,\]</span><br><span class="line">	应用$\omega_0 \gg \gamma$的条件，求解这个方程就得到</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		x&amp;\approx \left(r_0-\frac&#123;v_0&#125;&#123;\omega_0&#125;\right)+\frac&#123;v_0&#125;&#123;\omega_0&#125;\e^&#123;-\gamma t&#125;\cos\omega_0 t,\\</span><br><span class="line">		y&amp;\approx \frac&#123;v_0&#125;&#123;\omega_0&#125;\e^&#123;-\gamma t&#125;\sin\omega_0 t, \\</span><br><span class="line">		z&amp;=0.</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	</span><br><span class="line">	我们可以验证其单位时间内损失的动能即为辐射能量。辐射损失能量</span><br><span class="line">	\[\dot&#123;v&#125;^2=v_0^2\omega_0^2\e^&#123;-2\gamma t&#125;,\]</span><br><span class="line">	\[P=\frac&#123;e^2v_0^2\omega_0^2&#125;&#123;6\pi\varepsilon_0 c^3&#125;\e^&#123;-2\gamma t&#125;.\]</span><br><span class="line">	动能</span><br><span class="line">	\[W=\frac&#123;1&#125;&#123;2&#125;m(\dot&#123;x&#125;^2+\dot&#123;y&#125;^2)=\frac&#123;1&#125;&#123;2&#125;mv_0^2\e^&#123;-2\gamma t&#125;,\]</span><br><span class="line">	损失率</span><br><span class="line">	\[\frac&#123;\d W&#125;&#123;\d t&#125;=mv_0^2\gamma\e^&#123;-2\gamma t&#125;=\frac&#123;e^2v_0^2\omega_0^2&#125;&#123;6\pi\varepsilon_0 c^3&#125;\e^&#123;-2\gamma t&#125;=P.\]</span><br><span class="line">	</span><br><span class="line">	\chapter&#123;介质对电磁波的影响&#125;</span><br><span class="line">	</span><br><span class="line">	\section&#123;自由电子对电磁波的散射&#125;</span><br><span class="line">	</span><br><span class="line">	我们来考虑非相对论的情形，满足</span><br><span class="line">	\[vT \ll cT = \lambda ,\]</span><br><span class="line">	因此作用在电子上的电场可以用固定空间点的电磁波来描述，从而在运动方程中略去与波矢和电子空间位置相关的相位项，只留下时间谐振项。同时，由于</span><br><span class="line">	\[\frac&#123;|B|&#125;&#123;|E|&#125;\approx\frac&#123;v&#125;&#123;c&#125;\ll 1,\]</span><br><span class="line">	因此我们只考虑电场部分。考虑入射波电场为</span><br><span class="line">	\[\b&#123;E&#125;_0\e^&#123;-\i\omega t&#125;,\]</span><br><span class="line">	电子的运动方程可以写为</span><br><span class="line">	\[m\dot&#123;\b&#123;v&#125;&#125;-m\tau\ddot&#123;\b&#123;v&#125;&#125;=-e\b&#123;E&#125;_0\e^&#123;-\i\omega t&#125;,\]</span><br><span class="line">	第二项是等效的辐射阻尼力，我们已经推导过它的形式，在非相对论情况下为</span><br><span class="line">	\[\b&#123;F&#125;=\frac&#123;e^2&#125;&#123;6\pi\varepsilon_0c^3&#125;\ddot&#123;\b&#123;v&#125;&#125;=m\tau\ddot&#123;\b&#123;v&#125;&#125;.\]</span><br><span class="line">	</span><br><span class="line">	在零级近似下（阻尼力远小于外场力），我们可以取零级函数为</span><br><span class="line">	\[\b&#123;r&#125;^&#123;(0)&#125;=\b&#123;r&#125;_0\e^&#123;-\i\omega t&#125;,\]</span><br><span class="line">	于是（这个技巧在上一章使用过）</span><br><span class="line">	\[-m\tau\dddot&#123;\b&#123;r&#125;&#125;\approx m\tau \omega^2 \dot&#123;\b&#123;r&#125;&#125; = m\gamma \dot&#123;r&#125;,\]</span><br><span class="line">	这样，可以将电子运动方程写为</span><br><span class="line">	\[m\ddot&#123;\b&#123;r&#125;&#125;+m\gamma\dot&#123;\b&#123;r&#125;&#125;=-e\b&#123;E&#125;_0\e^&#123;-\i\omega t&#125;,\]</span><br><span class="line">	代入我们的零级近似解，就可以得到待定的常矢量</span><br><span class="line">	\[\b&#123;r&#125;_0=\frac&#123;e&#125;&#123;m(\omega^2 + \i\omega \gamma)&#125;\b&#123;E&#125;_0.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;汤姆孙散射&#125;</span><br><span class="line">	</span><br><span class="line">	对于我们研究的辐射阻尼很小的情况，不妨认为$\gamma\approx 0$，这样整个运动可以等效为一个时谐的电偶极矩</span><br><span class="line">	\[\b&#123;p&#125;=-e\b&#123;r&#125;=-\frac&#123;e^2&#125;&#123;m\omega^2&#125;\b&#123;E&#125;_0\e^&#123;-\i\omega t&#125;,\]</span><br><span class="line">	利用偶极辐射公式就可以得到（已经对时间进行了平均）</span><br><span class="line">	\[\frac&#123;\d \overline&#123;P&#125;&#125;&#123;\d \Omega&#125;=\frac&#123;e^4 E_0^2&#125;&#123;32\pi^2 \varepsilon_0 c^3 m^2&#125;\sin^2\alpha.\]</span><br><span class="line">	$\alpha$为散射方向（或观察方向）与电场$\b&#123;E&#125;_0$方向之间的夹角。为清晰起见，我们用下面的图来说明各个方向之间的关系</span><br><span class="line">	\begin&#123;figure&#125;[H]</span><br><span class="line">		\centering</span><br><span class="line">		\begin&#123;tikzpicture&#125;</span><br><span class="line">			\draw[-&gt;,thick](0,0)--(3,0)node[anchor=west]&#123;$z$&#125;;</span><br><span class="line">			\draw[-&gt;,thick](0,0)--(0,3)node[anchor=west]&#123;$x$&#125;;</span><br><span class="line">			\draw[-&gt;,thick](0,0)--(-1,-2)node[anchor=west]&#123;$y$&#125;;</span><br><span class="line">			\draw[-&gt;,thick](0,0)--(2,0)node[anchor=south]&#123;$\b&#123;k&#125;$&#125;;</span><br><span class="line">			\draw[-&gt;,thick](0,0)--(-1,1)node[anchor=east]&#123;$\b&#123;E&#125;$&#125;;</span><br><span class="line">			\draw[-&gt;,thick](0,0)--(2,1)node[anchor=west]&#123;$\hat&#123;\b&#123;n&#125;&#125;$&#125;;</span><br><span class="line">		\end&#123;tikzpicture&#125;		</span><br><span class="line">	\end&#123;figure&#125;</span><br><span class="line"></span><br><span class="line">	考虑入射波矢为$\hat&#123;\b&#123;e&#125;&#125;_z$方向，观测方向$\hat&#123;\b&#123;n&#125;&#125;$与$\hat&#123;\b&#123;e&#125;&#125;_z$张成$x-z$平面，夹角为$\theta$，$\b&#123;E&#125;$在$x-y$平面内，与$x$轴夹角为$\varphi$，$\hat&#123;\b&#123;E&#125;&#125;,\hat&#123;\b&#123;n&#125;&#125;$夹角为$\alpha$，由简单的几何关系就有</span><br><span class="line">	\[\cos\alpha=\sin\theta\cos\varphi,\]</span><br><span class="line">	于是我们先前的公式就可以写为</span><br><span class="line">	\[\frac&#123;\d \overline&#123;P&#125;&#125;&#123;\d \Omega&#125;=\frac&#123;e^4E_0^2&#125;&#123;32\pi^2\varepsilon_0c^3m^2&#125;(1-\sin^2\theta\cos^2\varphi).\]</span><br><span class="line">	积分得到总的散射功率</span><br><span class="line">	\[\overline&#123;P&#125;=\int\frac&#123;\d \overline&#123;P&#125;&#125;&#123;\d \Omega&#125;\d \Omega=\frac&#123;e^4 E_0^2&#125;&#123;12\pi\varepsilon_0c^3m^2&#125;.\]</span><br><span class="line">	</span><br><span class="line">	入射波平均能流密度</span><br><span class="line">	\[\overline&#123;S&#125;_i=\frac&#123;1&#125;&#123;2&#125;\varepsilon_0 E_0^2 c=\frac&#123;1&#125;&#123;2&#125;\sqrt&#123;\frac&#123;\varepsilon_0&#125;&#123;\mu_0&#125;&#125;E_0^2.\]</span><br><span class="line">	我们定义二者之间的关系为总散射截面</span><br><span class="line">	\[\overline&#123;P&#125;=\sigma_T\overline&#123;S&#125;_i,\]</span><br><span class="line">	则</span><br><span class="line">	\[\sigma_T=\frac&#123;e^4&#125;&#123;6\pi\varepsilon_0^2 c^4 m^2&#125;=\frac&#123;8\pi&#125;&#123;3&#125;r_e^2.\]</span><br><span class="line">	其中$r_e$为电子的经典半径。总散射截面具有面积的量纲。</span><br><span class="line">	</span><br><span class="line">	还可以定义微分散射截面</span><br><span class="line">	\[\frac&#123;\d \overline&#123;P&#125;&#125;&#123;\d \Omega&#125;=\sigma(\theta,\varphi)\overline&#123;S&#125;_i,\]</span><br><span class="line">	那么</span><br><span class="line">	\[\sigma(\theta)=\frac&#123;\d \sigma_T&#125;&#123;\d\Omega&#125;=\frac&#123;e^4&#125;&#123;16\pi^2\varepsilon_0^2c^4m^2&#125;(1-\sin^2\theta\cos^2\varphi)=r_e^2(1-\sin^2\cos^2\varphi).\]</span><br><span class="line">	这里，我们可以考虑一种实际的情况，入射光是非偏振的，此时$\b&#123;\varphi&#125;$就不再具有意义，我们可以对其进行平均。</span><br><span class="line">	\[\langle \cos^2\varphi\rangle =\frac&#123;1&#125;&#123;2\pi&#125;\int_0^&#123;2\pi&#125;\cos^2\varphi\d \varphi = \frac&#123;1&#125;&#123;2&#125;,\]</span><br><span class="line">	于是在这种情况下散射功率角分布和微分散射截面就可以分别化为</span><br><span class="line">	\[\frac&#123;\d \overline&#123;P&#125;&#125;&#123;\d \Omega&#125;=\frac&#123;e^4E_0^2&#125;&#123;64\pi^2\varepsilon_0c^3m^2&#125;(1+\cos^2\theta),\]</span><br><span class="line">	\[\sigma(\theta)=\frac&#123;e^4&#125;&#123;32\pi^2\varepsilon_0^2c^4m^2&#125;(1+\cos^2\theta)=\frac&#123;r_e^2&#125;&#123;2&#125;(1+\cos^2\theta).\]</span><br><span class="line">	以上定义的散射截面被称为汤姆孙散射截面。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;康普顿散射&#125;</span><br><span class="line">	</span><br><span class="line">	当光子能量远小于电子静止能量时，汤姆孙散射给出的公式与实验符合的是比较好的。而当光子能量增大时，实验表明散射波逐渐倾向前方，与上面的公式是有偏离的，正确的公式可以由量子电动力学导出。现在来考虑有相对论效应的康普顿散射。（有一说一，这玩意儿已经推导过一百遍了。）</span><br><span class="line">	\begin&#123;figure&#125;[H]</span><br><span class="line">		\centering</span><br><span class="line">		\begin&#123;tikzpicture&#125;</span><br><span class="line">			\draw[-&gt;,thick](0,0)--(1,0)node[anchor=south]&#123;$\gamma,p_1$&#125;;</span><br><span class="line">			\draw[thick](1,0)--(1.5,0)node[anchor=north]&#123;$e,0$&#125;;</span><br><span class="line">			\draw[-&gt;,thick](1.5,0)--(2.5,0.75)node[anchor=west]&#123;$\gamma,p_1&#x27;$&#125;;</span><br><span class="line">			\draw[thick](2.5,0.75)--(3.5,1.5);</span><br><span class="line">			\draw[-&gt;,thick](1.5,0)--(2.5,-0.5)node[anchor=west]&#123;$e,p_2&#x27;$&#125;;</span><br><span class="line">			\draw[thick](2.5,-0.5)--(3.5,-1);</span><br><span class="line">			\draw[dashed,thick](1.5,0)--(4,0);</span><br><span class="line">			\draw(1.8,0.2)node[anchor=west]&#123;$\theta$&#125;;</span><br><span class="line">			\draw(1.8,-0.2)node[anchor=west]&#123;$\varphi$&#125;;</span><br><span class="line">		\end&#123;tikzpicture&#125;</span><br><span class="line">	\end&#123;figure&#125;</span><br><span class="line">	由四动量守恒</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		p_1&amp;=p_1&#x27;\cos\theta+p_2&#x27;\cos\varphi,\\</span><br><span class="line">		0&amp;=p_1&#x27;\sin\theta-p_2&#x27;\sin\varphi,\\</span><br><span class="line">		p_1+m_ec&amp;=p_1&#x27;+\sqrt&#123;m_e^2c^2+p_2&#x27;^2&#125;,</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	求解可以得到散射之后光子频率的变化</span><br><span class="line">	\[\frac&#123;\omega&#x27;&#125;&#123;\omega&#125;=\frac&#123;1&#125;&#123;1+\frac&#123;\hbar\omega&#125;&#123;m_ec^2&#125;(1-\cos\theta)&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\section&#123;束缚电子对电磁波的散射&#125;</span><br><span class="line">	</span><br><span class="line">	最简单的束缚模型之一是简谐势</span><br><span class="line">	\[m\ddot&#123;\b&#123;r&#125;&#125;+m\omega_0^2\b&#123;r&#125;-m\tau\dddot&#123;\b&#123;r&#125;&#125;=-e\b&#123;E&#125;_0\e^&#123;-\i\omega t&#125;,\]</span><br><span class="line">	我们进行同样的近似得到（其中$\gamma=\omega^2\tau$）</span><br><span class="line">	\[\ddot&#123;\b&#123;r&#125;&#125;+\omega^2_0\b&#123;r&#125;+\gamma\dot&#123;\b&#123;r&#125;&#125;=-\frac&#123;e&#125;&#123;m&#125;\b&#123;E&#125;_0\e^&#123;-\i\omega t&#125;,\]</span><br><span class="line">	它的解为</span><br><span class="line">	\[\b&#123;r&#125;=\b&#123;r&#125;_0\e^&#123;-\frac&#123;\gamma t&#125;&#123;2&#125;&#125;\e^&#123;-\i\omega_0 t&#125;-\frac&#123;e\b&#123;E&#125;_0&#125;&#123;m&#125;\frac&#123;1&#125;&#123;(\omega_0^2-\omega^2)-\i\omega\gamma&#125;\e^&#123;-\i\omega t&#125;,\]</span><br><span class="line">	即为有阻尼的本征振动和外场驱动振动的叠加。考虑时间足够长，本征振动可以忽略，那么</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;r&#125;&amp;=-\frac&#123;e\b&#123;E&#125;_0&#125;&#123;m&#125;\frac&#123;1&#125;&#123;(\omega_0^2-\omega^2)-\i\omega\gamma&#125;\e^&#123;-\i\omega t&#125;\\</span><br><span class="line">		&amp;=-\frac&#123;e\b&#123;E&#125;_0&#125;&#123;m&#125;\frac&#123;1&#125;&#123;\sqrt&#123;(\omega_0^2-\omega^2)^2+\omega^2\gamma^2&#125;&#125;\e^&#123;-\i(\omega t+\delta)&#125;\\</span><br><span class="line">		&amp;=\b&#123;r&#125;_0&#x27;\e^&#123;-\i(\omega t+\delta)&#125;</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	可以看到，我们又得到了一个类似的电偶极矩，只是内部形式比以前复杂一些。可以推导出总辐射功率</span><br><span class="line">	\[\overline&#123;P&#125;=\frac&#123;1&#125;&#123;2&#125;\frac&#123;e^2a^2&#125;&#123;6\pi\varepsilon_0c^3&#125;=\frac&#123;e^4&#125;&#123;6\pi\varepsilon_0^2c^4m^2&#125;\frac&#123;\omega^4&#125;&#123;(\omega_0^2-\omega^2)^2+\omega^2\gamma^2&#125;\left(\frac&#123;1&#125;&#123;2&#125;\varepsilon_0E_0^2c\right),\]</span><br><span class="line">	最后一项即为入射波的能流密度，因而可以定义这一问题下的散射截面</span><br><span class="line">	\[\sigma=\sigma_T\frac&#123;\omega^4&#125;&#123;(\omega_0^2-\omega^2)^2+\omega^2\gamma^2&#125;,\]</span><br><span class="line">	$\sigma_T$是先前求得的自由电子情况下的散射截面。</span><br><span class="line">	</span><br><span class="line">	讨论几种情况</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item $\omega\ll \omega_0$</span><br><span class="line">			</span><br><span class="line">			此时</span><br><span class="line">			\[\sigma=\sigma_T\left(\frac&#123;\omega&#125;&#123;\omega_0&#125;\right)^4,\]</span><br><span class="line">			这即为瑞利散射公式，说明了天空显示蓝色的原因。</span><br><span class="line">		\item $\omega \sim \omega_0$</span><br><span class="line">		</span><br><span class="line">			此时</span><br><span class="line">			\[\sigma=\sigma_T\left(\frac&#123;\omega&#125;&#123;\gamma&#125;\right)^2,\]</span><br><span class="line">			这是构成共振散射。</span><br><span class="line">			</span><br><span class="line">		\item $\omega\gg \omega_0$</span><br><span class="line">		</span><br><span class="line">		此时</span><br><span class="line">		\[\sigma=\sigma_T,\]</span><br><span class="line">		即过渡到汤姆孙散射情形。</span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	</span><br><span class="line">	\section&#123;介质对电磁波的吸收和色散&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;介质的介电常数&#125;</span><br><span class="line">	我们假设介质由大量的（$N$个）经典振子组成，这些振子只有一个振动频率$\omega_0$，由我们在上一节的讨论，极化强度可以写为</span><br><span class="line">	\[\b&#123;P&#125;=-Ne\b&#123;r&#125;=\frac&#123;Ne^2&#125;&#123;m&#125;\frac&#123;1&#125;&#123;(\omega_0^2-\omega^2)-\i\omega\gamma&#125;\b&#123;E&#125;=\mathcal&#123;X&#125;_e\varepsilon_0\b&#123;E&#125;,\]</span><br><span class="line">	介电常数</span><br><span class="line">	\[\varepsilon=\varepsilon_0+\varepsilon_0\mathcal&#123;X&#125;_e=\varepsilon_0+\frac&#123;Ne^2&#125;&#123;m&#125;\frac&#123;1&#125;&#123;(\omega_0^2-\omega^2)-\i\omega\gamma&#125;.\]</span><br><span class="line">	</span><br><span class="line">	考虑在介质中沿$z$中传播的平面电磁波</span><br><span class="line">	\[\b&#123;E&#125;=\b&#123;E&#125;_0\e^&#123;\i(kz-\omega t)&#125;,\]</span><br><span class="line">	那么由波动方程可以解出色散关系</span><br><span class="line">	\[k=\frac&#123;1&#125;&#123;c&#125;n\omega=\frac&#123;1&#125;&#123;c&#125;\sqrt&#123;\frac&#123;\varepsilon&#125;&#123;\varepsilon_0&#125;&#125;\omega.\]</span><br><span class="line">	注意到介质中介电常数为负数，因此波矢也是复数，不妨将其写为</span><br><span class="line">	\[k=b+\i a,\quad a,b\in \mathcal&#123;R&#125;,\]</span><br><span class="line">	那么</span><br><span class="line">	\[\b&#123;E&#125;=\b&#123;E&#125;_0\e^&#123;-az&#125;\e^&#123;\i(bz-\omega t)&#125;,\]</span><br><span class="line">	可见，波矢的虚部导致电磁波在介质中的衰减。下面来求实部和虚部的具体形式。将折射率写成实部和虚部（已经近似过了）</span><br><span class="line">	\[n_r=1+\frac&#123;Ne^2&#125;&#123;2m\varepsilon_0&#125;\frac&#123;\omega_0^2-\omega^2&#125;&#123;(\omega_0^2-\omega^2)^2+\omega^2\gamma^2&#125;,\quad n_i=\frac&#123;N e^2&#125;&#123;2m\varepsilon_0&#125;\frac&#123;\omega \gamma&#125;&#123;(\omega_0^2-\omega^2)^2+\omega^2\gamma^2&#125;,\]</span><br><span class="line">	而</span><br><span class="line">	\[b=\frac&#123;n_r\omega&#125;&#123;c&#125;,\quad a=\frac&#123;n_i\omega&#125;&#123;c&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;介质对电磁波的吸收&#125;</span><br><span class="line">	</span><br><span class="line">	我们可以看到，介质中的表达式与导体中的表达式具有一定的相似性，但二者背后的物理是不同的。导体中电磁波损失的能量转化为电子的振动能量，而介质中电磁波损失的能量被振子以辐射的方式损失掉。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;介质的色散&#125;</span><br><span class="line">	</span><br><span class="line">	我们知道相速度</span><br><span class="line">	\[v=\frac&#123;\omega&#125;&#123;k_r&#125;=\frac&#123;\omega &#125;&#123;b&#125;=\frac&#123;c&#125;&#123;n_r&#125;,\]</span><br><span class="line">	因而相速度是与频率相关的。这说明对于不同波长的电磁波组成的波包，它在传播过程中会发生色散。	</span><br><span class="line">	</span><br><span class="line">	设单位体积内有$N$个原子，每个原子有$Z$个电子，固有频率为$\omega_j$的振子数量为$f_j$，阻尼常数$\gamma_j$，那么介电常数可以推广为</span><br><span class="line">	\[\varepsilon_r(\omega)=1+\frac&#123;Ne^2&#125;&#123;m\varepsilon_0&#125;\sum_j\frac&#123;f_j&#125;&#123;(\omega_j^2-\omega^2)-\i\omega\gamma_j&#125;,\]</span><br><span class="line">	从而我们可以推导出其他公式的推广形式。</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">\end&#123;document&#125;</span><br></pre></td></tr></table></figure></div><script src="../../../js/lightgallery.min.js"></script><script>if("undefined"!=typeof lightGallery){var options1={selector:".gallery-item"};lightGallery(document.getElementsByClassName(".article-gallery")[0],options1)}</script></div><div class="post-meta"><i><div class="post-author"><span>本文作者： yeliqin666</span></div><span>2024-09-03</span> <span>该篇文章被 yeliqin666</span> <span>打上标签: <a href="/tags/%E6%8A%A5%E5%88%8A/">报刊 </a></span><span>归为分类: <a href="/categories/%E8%B5%84%E6%BA%90/">资源</a></span></i></div><br><div class="post-footer-pre-next"><span class="post-footer-pre-next-last-span-right">下一篇：<a href="/2024/05/07/physics/">对唯象理论与数学框架推动物理理论构建、演化的思考</a></span></div></div><div class="footer"><span>© 2024-2025 in Xi&#39;an Jiaotong University</s
