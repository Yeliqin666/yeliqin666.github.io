lpha&#125;_f.\]</span><br><span class="line">	其中$\alpha_f$为电流面密度。</span><br><span class="line">	</span><br><span class="line">	这里需要注意一下，容易看到在我们得到的这些公式中，介质1和介质2的地位似乎是不等的。这是因为我们选取了界面的法向量为从1指向2，这一点需要谨记于心。</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	\chapter&#123;静电场&#125;</span><br><span class="line">	回顾介质中的麦克斯韦方程，当$\b&#123;E&#125;,\b&#123;B&#125;$不随时间变化时，电磁场相互分离，构成两块内容：静电学和静磁学。我们先考虑静电学。</span><br><span class="line">	</span><br><span class="line">	静电学中的基本方程</span><br><span class="line">	\[\nabla\cdot\b&#123;D&#125;=\rho_f,\quad \nabla\times\b&#123;E&#125;=0.\]</span><br><span class="line">	对于我们研究的各向同性的线性介质，有</span><br><span class="line">	\[\b&#123;D&#125;=\varepsilon \b&#123;E&#125;,\]</span><br><span class="line">	这样静电学问题就简化为在一定的边界条件下求解以下方程：</span><br><span class="line">	\[\nabla\cdot\b&#123;E&#125;=\frac&#123;\rho_f&#125;&#123;\varepsilon&#125;,\quad \nabla\times\b&#123;E&#125;=0.\]</span><br><span class="line">	引入上一章中已经提到过的静电场标势，上面的第二个方程自动满足，只留下第一个方程</span><br><span class="line">	\[\nabla^2 \varphi=-\frac&#123;\rho_f&#125;&#123;\varepsilon&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\section&#123;泊松方程，拉普拉斯方程&#125;</span><br><span class="line">	上面的这个方程就称为静电场的泊松方程。倘若进一步假设所求解空间无源，就构成静电场的拉普拉斯方程</span><br><span class="line">	\[\nabla^2 \varphi=0.\]</span><br><span class="line">	</span><br><span class="line">	\section&#123;静电势的边界条件&#125;</span><br><span class="line">	根据我们得到的电场边值条件</span><br><span class="line">	\[\hat&#123;\b&#123;n&#125;&#125;\cdot(\b&#123;D&#125;_2-\b&#123;D&#125;_1)=\sigma_f,\quad \hat&#123;\b&#123;n&#125;&#125;\times(\b&#123;E&#125;_2-\b&#123;E&#125;_1)=0.\]</span><br><span class="line">	对于第一个方程，引入标势后，可以写作</span><br><span class="line">	\[\varepsilon_2\frac&#123;\partial \varphi_2&#125;&#123;\partial n&#125;-\varepsilon_1\frac&#123;\partial  \varphi_1&#125;&#123;\partial n&#125;=-\sigma_f.\]</span><br><span class="line">	另一方面，考虑两边的电势差，</span><br><span class="line">	\[\d \varphi=\varphi_2-\varphi_1=\nabla\varphi\cdot\d\b&#123;l&#125;=-\b&#123;E&#125;\cdot\d\b&#123;l&#125;,\]</span><br><span class="line">	由于$\b&#123;E&#125;$在边界上有限，$\d\b&#123;l&#125;\rightarrow 0$，因此应该有</span><br><span class="line">	\[\varphi_2=\varphi_1.\]</span><br><span class="line">	这样我们就得到了需要的边界条件。</span><br><span class="line">	</span><br><span class="line">	\section&#123;多极展开法&#125;</span><br><span class="line">	我们已经知道可以利用叠加原理计算电势</span><br><span class="line">	\[\varphi(\b&#123;r&#125;)=\frac&#123;1&#125;&#123;4\pi\varepsilon&#125;\int \frac&#123;\rho(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27;,\]</span><br><span class="line">	多极展开法的基本思路是：我们所考虑的空间尺度远大于电荷分布的尺度，因此在积分求解电势时，可以逐级展开进行。</span><br><span class="line">	\subsection&#123;两点电荷的多极展开 电偶极矩&#125;</span><br><span class="line">	我们利用两点电荷构成的物理意义明确的电偶极矩作为一个例子来具体展示一下多极展开的基本思想。</span><br><span class="line">	</span><br><span class="line">	设两点电荷间距为$l$，场点位置用以二者中心为原点的极坐标描述。电势可以直接写出</span><br><span class="line">	\[\varphi=\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125;\left(\frac&#123;q&#125;&#123;r_+&#125;-\frac&#123;q&#125;&#123;r_-&#125;\right),\]</span><br><span class="line">	不妨先将$\b&#123;r&#125;_+,\b&#123;r&#125;_-$记为$\b&#123;r&#125;-\b&#123;r&#125;&#x27;$，利用多元函数的泰勒展开我们有</span><br><span class="line">	\[f(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)=f(\b&#123;r&#125;)-\b&#123;r&#125;&#x27;\cdot\nabla f(\b&#123;r&#125;)+\cdots \]</span><br><span class="line">	而我们这里有</span><br><span class="line">	\[f(\b&#123;r&#125;)=\frac&#123;1&#125;&#123;r&#125;,\quad \nabla\frac&#123;1&#125;&#123;r&#125;=-\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;,\]</span><br><span class="line">	往回带入就得到偶极子电势的表达式</span><br><span class="line">	\[\varphi(\b&#123;r&#125;)=\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125;\frac&#123;\b&#123;p&#125;\cdot\b&#123;r&#125;&#125;&#123;r^3&#125;,\quad \text&#123;其中&#125;\b&#123;p&#125;=q\b&#123;l&#125;.\]</span><br><span class="line">	由偶极子的电势可以得到电场</span><br><span class="line">	\[\b&#123;E&#125;=\frac&#123;1&#125;&#123;4\pi\varepsilon_0&#125; \frac&#123;3\b&#123;p&#125;\cdot\hat&#123;\b&#123;e&#125;&#125;_r\hat&#123;\b&#123;e&#125;&#125;_r-\b&#123;p&#125;&#125;&#123;r^3&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;电荷连续分布的情形&#125;</span><br><span class="line">	将上面用到的展开多写一项</span><br><span class="line">	\[f(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)=f(\b&#123;r&#125;)-x_i&#x27;\partial_if(\b&#123;r&#125;)+\frac&#123;1&#125;&#123;2!&#125;x_i&#x27;x_j&#x27;\partial_&#123;ij&#125;f(\b&#123;r&#125;)+\cdots\]</span><br><span class="line">	于是</span><br><span class="line">	\[\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;=\frac&#123;1&#125;&#123;r&#125;-\b&#123;r&#125;&#x27;\cdot\nabla\frac&#123;1&#125;&#123;r&#125;+\frac&#123;1&#125;&#123;2!&#125;x_i&#x27;x_j&#x27;\partial_&#123;ij&#125;\frac&#123;1&#125;&#123;r&#125;+\cdots\]</span><br><span class="line">	于是电势可以写为</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\varphi(\b&#123;r&#125;) &amp;= \k \int \frac&#123;\rho(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27; \\ </span><br><span class="line">		&amp;=\k \int \d V&#x27; \rho(\b&#123;r&#125;&#x27;)\left[ \frac&#123;1&#125;&#123;r&#125;-\b&#123;r&#125;&#x27;\cdot\nabla\frac&#123;1&#125;&#123;r&#125;+\frac&#123;1&#125;&#123;2!&#125;x_i&#x27;x_j&#x27;\partial_&#123;ij&#125;\frac&#123;1&#125;&#123;r&#125;+\cdots\right] \\</span><br><span class="line">		&amp;=\k\left[\frac&#123;Q&#125;&#123;r&#125;-\b&#123;p&#125;\cdot\nabla\frac&#123;1&#125;&#123;r&#125;+\frac&#123;1&#125;&#123;2&#125;\tilde&#123;D&#125;_&#123;ij&#125;\partial_&#123;ij&#125;\frac&#123;1&#125;&#123;r&#125;+\cdots\right]</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	其中我们定义了总电荷$Q$，电偶极矩$\b&#123;p&#125;$，电二极矩$\tilde&#123;D&#125;_&#123;ij&#125;$</span><br><span class="line">	\[Q=\int_&#123;V&#x27;&#125;\rho(\b&#123;r&#125;&#x27;)\d V&#x27;,\quad \b&#123;p&#125;=\int_&#123;V&#x27;&#125;\rho(\b&#123;r&#125;&#x27;)\b&#123;r&#125;&#x27;\d V&#x27;,\quad \tilde&#123;D&#125;_&#123;ij&#125;=\int_&#123;V&#x27;&#125;x_i&#x27;x_j&#x27;\rho(\b&#123;r&#125;&#x27;)\d V&#x27;.\]</span><br><span class="line">	</span><br><span class="line">	接下来我们重新用并矢（张量）的方法进行泰勒展开</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		f(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)&amp;=f(\b&#123;r&#125;)-\b&#123;r&#125;&#x27;\cdot\nabla f(\b&#123;r&#125;)+\frac&#123;1&#125;&#123;2!&#125;(\b&#123;r&#125;&#x27;\cdot\nabla)^2f(\b&#123;r&#125;)+\cdots \\</span><br><span class="line">		&amp;=f(\b&#123;r&#125;)-\b&#123;r&#125;&#x27;\cdot\nabla f(\b&#123;r&#125;)+\frac&#123;1&#125;&#123;2!&#125;\b&#123;r&#125;&#x27;\b&#123;r&#125;&#x27;:\nabla\nabla f(\b&#123;r&#125;)+\cdots</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	于是</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;&amp;=\frac&#123;1&#125;&#123;r&#125;-\b&#123;r&#125;&#x27;\cdot\nabla\frac&#123;1&#125;&#123;r&#125;+\frac&#123;1&#125;&#123;2!&#125;\b&#123;r&#125;&#x27;\b&#123;r&#125;&#x27;:\nabla\nabla\frac&#123;1&#125;&#123;r&#125; \\</span><br><span class="line">		&amp;=\frac&#123;1&#125;&#123;r&#125;+\frac&#123;\b&#123;r&#125;&#x27;\cdot\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;+\frac&#123;\b&#123;r&#125;&#x27;\b&#123;r&#125;&#x27;:(3\hat&#123;\b&#123;e&#125;&#125;_r\hat&#123;\b&#123;e&#125;&#125;_r-\t&#123;I&#125;)&#125;&#123;2r^3&#125;+\cdots \\</span><br><span class="line">		&amp;=\frac&#123;1&#125;&#123;r&#125;+\frac&#123;\b&#123;r&#125;&#x27;\cdot\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;+\frac&#123;(3\b&#123;r&#125;&#x27;\b&#123;r&#125;&#x27;-r&#x27;^2\t&#123;I&#125;):\hat&#123;\b&#123;e&#125;&#125;_r\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;2r^3&#125;+\cdots</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line"></span><br><span class="line">	由最后一个表达式可以得到</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\varphi(\b&#123;r&#125;)&amp;=\k \left( \frac&#123;Q&#125;&#123;r&#125; +\frac&#123;\b&#123;p&#125;\cdot\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;+\frac&#123;\t&#123;D&#125;:\hat&#123;\b&#123;e&#125;&#125;_r\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;2r^3&#125;+\cdots\right) \\</span><br><span class="line">		&amp;=\varphi_0+\varphi_1+\varphi_2+\cdots</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	这里得到\emph&#123;电四极矩张量&#125;</span><br><span class="line">	\[\t&#123;D&#125;=\int_&#123;V&#x27;&#125;(3\b&#123;r&#125;&#x27;\b&#123;r&#125;&#x27;-r&#x27;^2\t&#123;I&#125;)\rho(\b&#123;r&#125;&#x27;)\d V&#x27;.\]</span><br><span class="line">	</span><br><span class="line">	而如果是由倒数第二个表达式，就有</span><br><span class="line">	\[\varphi(\b&#123;r&#125;)=\k \left( \frac&#123;Q&#125;&#123;r&#125; +\frac&#123;\b&#123;p&#125;\cdot\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;+\frac&#123;\t&#123;\tilde&#123;D&#125;&#125;:(3\hat&#123;\b&#123;e&#125;&#125;_r\hat&#123;\b&#123;e&#125;&#125;_r-\t&#123;I&#125;)&#125;&#123;2r^3&#125;+\cdots\right)\]</span><br><span class="line">	这里定义的则是\emph&#123;电二极矩张量&#125;</span><br><span class="line">	\[\t&#123;\tilde&#123;D&#125;&#125;=\int_&#123;V&#x27;&#125;\b&#123;r&#125;&#x27;\b&#123;r&#125;&#x27;\rho(\b&#123;r&#125;&#x27;)\d V&#x27;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;电多极矩&#125;</span><br><span class="line">	下面我们来讨论一下电二极矩张量和电四极矩张量。</span><br><span class="line">	</span><br><span class="line">	首先，二者显然都是对称张量。考虑二者的迹，我们可以得到</span><br><span class="line">	\[\mathrm&#123;tr&#125;\t&#123;D&#125;=0,\quad \mathrm&#123;tr&#125;\t&#123;\tilde&#123;D&#125;&#125;\neq0.\]</span><br><span class="line">	由这个关系，电四极矩独立分量个数有$9-3-1=5$个，而电二极矩则有$9-3=5$个，且二者有关系</span><br><span class="line">	\[\t&#123;D&#125;=3\t&#123;\tilde&#123;D&#125;&#125;-\mathrm&#123;tr&#125;(\t&#123;\tilde&#123;D&#125;&#125;)\t&#123;I&#125;.\]</span><br><span class="line">	这说明，电四极矩相比电多极矩是更加根本的。</span><br><span class="line">	</span><br><span class="line">	\begin&#123;eg&#125;</span><br><span class="line">		两根长度为$2a$的带电线在原点处垂直相交，线密度为$\eta,-\eta$，求$r&gt;&gt;a$处的电势。</span><br><span class="line">		</span><br><span class="line">		先写出电荷分布</span><br><span class="line">		\[\rho(\b&#123;r&#125;&#x27;)=\left\&#123;\begin&#123;gathered&#125; \eta \delta(y&#x27;)\delta(z&#x27;) ,\quad -a\leq x&#x27; \leq a \\ -\eta\delta(x&#x27;)\delta(z&#x27;),\quad -a\leq y&#x27;\leq a \\ 0,\quad others\end&#123;gathered&#125;\right.\]</span><br><span class="line">		可以很快的算出（或根据对称性分析出）</span><br><span class="line">		\[Q=0,\quad \b&#123;p&#125;=0.\]</span><br><span class="line">		计算电四极矩</span><br><span class="line">		\begin&#123;align*&#125;</span><br><span class="line">			\t&#123;D&#125;&amp;=\int_&#123;V&#x27;&#125; (3\b&#123;r&#125;&#x27;\b&#123;r&#125;&#x27;-r&#x27;^2\t&#123;I&#125;)\rho(\b&#123;r&#125;&#x27;)\d V&#x27; \\</span><br><span class="line">			&amp;=2a^3\eta(\hat&#123;\b&#123;e&#125;&#125;_x\hat&#123;\b&#123;e&#125;&#125;_x-\hat&#123;\b&#123;e&#125;&#125;_y\hat&#123;\b&#123;e&#125;&#125;_y),</span><br><span class="line">		\end&#123;align*&#125;</span><br><span class="line">		代入我们先前求得的表达式</span><br><span class="line">		\begin&#123;align*&#125;</span><br><span class="line">			\varphi(\b&#123;r&#125;)&amp;=\k \frac&#123;\t&#123;D&#125;:\hat&#123;\b&#123;e&#125;&#125;_r\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;2r^3&#125; \\</span><br><span class="line">			&amp;=\k \frac&#123;a^3\eta&#125;&#123;r^3&#125;(\hat&#123;\b&#123;e&#125;&#125;_x\hat&#123;\b&#123;e&#125;&#125;_x-\hat&#123;\b&#123;e&#125;&#125;_y\hat&#123;\b&#123;e&#125;&#125;_y):\hat&#123;\b&#123;e&#125;&#125;_r\hat&#123;\b&#123;e&#125;&#125;_r \\</span><br><span class="line">			&amp;=\k \frac&#123;a^3\eta&#125;&#123;r^3&#125;\sin^3\theta\cos(2\phi).</span><br><span class="line">		\end&#123;align*&#125;</span><br><span class="line">		其中利用了</span><br><span class="line">		\[\hat&#123;\b&#123;e&#125;&#125;_r=\sin\theta\cos\phi\hat&#123;\b&#123;e&#125;&#125;_x+\sin\theta\sin\phi\hat&#123;\b&#123;e&#125;&#125;_y+\cos\theta\hat&#123;\b&#123;e&#125;&#125;_z.\]</span><br><span class="line">	\end&#123;eg&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;球坐标系中的多极展开&#125;</span><br><span class="line">	这一节是在讲完球坐标系下的分离变量法之后回来补充的。这里的目的是将之前的式子展开成球谐函数</span><br><span class="line">	\[\varphi(\b&#123;r&#125;)=\k\int \frac&#123;\rho(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27;=\k\sum_&#123;l=0&#125;^\infty \sum_&#123;m=-l&#125;^&#123;l&#125;\frac&#123;4\pi&#125;&#123;2l+1&#125;q_&#123;lm&#125;\frac&#123;1&#125;&#123;r^&#123;l+1&#125;&#125;Y_&#123;lm&#125;(\theta,\varphi),\quad r\gg r&#x27;\]</span><br><span class="line">	由球谐函数的加法原理，我们有</span><br><span class="line">	\[P_l(\cos\gamma)=\frac&#123;4\pi&#125;&#123;2l+1&#125;\sum_&#123;m=-l&#125;^l Y_&#123;lm&#125;^*(\theta&#x27;,\varphi&#x27;)Y_&#123;lm&#125;(\theta,\varphi),\]</span><br><span class="line">	其中$\gamma$为$\b&#123;r&#125;,\b&#123;r&#125;&#x27;$间的夹角。由于</span><br><span class="line">	\[\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;=\frac&#123;1&#125;&#123;\sqrt&#123;r^2+r&#x27;^2-2rr&#x27;\cos\gamma&#125;&#125;,\]</span><br><span class="line">	利用勒让德多项式的完备性，我们可以得到以下展开</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;&amp;=\sum_&#123;l=0&#125;^\infty \frac&#123;r&#x27;^l&#125;&#123;r^&#123;l+1&#125;&#125;P_l(\cos \gamma) \\</span><br><span class="line">		&amp;=4\pi\sum_&#123;l=0&#125;^\infty \sum_&#123;m=-l&#125;^&#123;l&#125;\frac&#123;1&#125;&#123;2l+1&#125;\frac&#123;r&#x27;^l&#125;&#123;r^&#123;l+1&#125;&#125;Y_&#123;lm&#125;^*(\theta&#x27;,\varphi&#x27;)Y_&#123;lm&#125;(\theta,\varphi),</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	比较之后就可以得到</span><br><span class="line">	\[q_&#123;lm&#125;=\int Y_&#123;lm&#125;^*(\theta&#x27;,\varphi&#x27;)r&#x27;^l\rho(\b&#123;r&#125;&#x27;)\d V&#x27;,\]</span><br><span class="line">	这其实就是多极矩。将积分在直接坐标中写出</span><br><span class="line">	\[q_&#123;00&#125;=\frac&#123;1&#125;&#123;\sqrt&#123;4\pi&#125;&#125;\int\rho(\b&#123;r&#125;&#x27;)\d V&#x27;=\frac&#123;1&#125;&#123;\sqrt&#123;4\pi&#125;&#125;Q,\]</span><br><span class="line">	\[q_&#123;11&#125;=-\sqrt&#123;\frac&#123;3&#125;&#123;8\pi&#125;&#125;(p_x-\i p_y),\]</span><br><span class="line">	\[q_&#123;10&#125;=\sqrt&#123;\frac&#123;3&#125;&#123;4\pi&#125;&#125;p_z,\]</span><br><span class="line">	\[q_&#123;22&#125;=\frac&#123;1&#125;&#123;12&#125;\sqrt&#123;\frac&#123;15&#125;&#123;2\pi&#125;&#125;(D_&#123;11&#125;-2\i D_&#123;12&#125;-D_&#123;22&#125;),\]</span><br><span class="line">	\[q_&#123;21&#125;=-\frac&#123;1&#125;&#123;3&#125;\sqrt&#123;\frac&#123;15&#125;&#123;8\pi&#125;&#125;(D_&#123;13&#125;-\i D_&#123;23&#125;),\]</span><br><span class="line">	\[q_&#123;20&#125;=\frac&#123;1&#125;&#123;2&#125;\sqrt&#123;\frac&#123;5&#125;&#123;4\pi&#125;&#125;D_&#123;33&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\section&#123;唯一性定理&#125;</span><br><span class="line">	我们首先证明最一般的唯一性定理，而后给出导体存在这一特殊情况下的唯一性定理。</span><br><span class="line">	\subsection&#123;唯一性定理&#125;</span><br><span class="line">	假设我们所考虑的区域$V$可以分成若干块$V_i$每个区域内介电常量都是常数$\varepsilon_i$，$V$内有电荷分布$\rho(\b&#123;r&#125;)$，则根据我们已经得到的关系有</span><br><span class="line">	\[\nabla^2\varphi_i=-\frac&#123;\rho&#125;&#123;\varepsilon_i&#125;,\]</span><br><span class="line">	在$V_i,V_j$边界上有</span><br><span class="line">	\[\varphi_i=\varphi_j,\quad \varepsilon_i\left(\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;\right)_i=\varepsilon_j\left(\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;\right)_j.\]</span><br><span class="line">	此时若在$V$的边界$S$上给定下列条件中的任意一个</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]电势$\varphi$</span><br><span class="line">		\item[(2)]电势法向偏导$\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;$</span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	则$V$内电势被唯一确定。我们通过反证法给出证明。</span><br><span class="line">	</span><br><span class="line">	\begin&#123;proof&#125;</span><br><span class="line">		假设有两组解均是满足边界条件的解，记为$\varphi&#x27;,\varphi&#x27;&#x27;$，令</span><br><span class="line">		\[\varphi=\varphi&#x27;-\varphi&#x27;&#x27;,\]</span><br><span class="line">		于是对于每一个均匀区域$V_i$，</span><br><span class="line">		\[\nabla^2\varphi=\nabla^2(\varphi&#x27;-\varphi&#x27;&#x27;)=0.\]</span><br><span class="line">		在均匀区域边界上，总有</span><br><span class="line">		\[\varphi_i=\varphi_j,\quad \varepsilon_i\left(\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;\right)_i=\varepsilon_j\left(\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;\right)_j.\]</span><br><span class="line">		对于$V$的边界$S$，由于我们给定了两个边界条件之一，因此下面的两个式子总有至少一个是成立的</span><br><span class="line">		\[\varphi|_S=\varphi&#x27;|_S-\varphi&#x27;&#x27;|_S=0,\quad \left.\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;\right|_S=\left.\frac&#123;\partial \varphi&#x27;&#125;&#123;\partial n&#125;\right|_S-\left.\frac&#123;\partial \varphi&#x27;&#x27;&#125;&#123;\partial n&#125;\right|_S=0.\]</span><br><span class="line">		在第$i$个子区域上有积分（利用$\varphi$满足的拉普拉斯方程）</span><br><span class="line">		\[\int_&#123;V_i&#125;\varepsilon_i(\nabla \varphi)^2\d V=\int_&#123;V_i&#125;\nabla\cdot(\varepsilon_i\varphi\nabla\varphi)\d V=\oint_&#123;S_i&#125;\varepsilon_i \varphi\nabla\varphi\cdot\d \b&#123;S&#125;=\oint_&#123;S_i&#125;\varepsilon_i\varphi\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;\d S,\]</span><br><span class="line">		对所有$V_i$求和，</span><br><span class="line">		\[\sum_i \int_&#123;V_i&#125;\varepsilon_i(\nabla \varphi)^2\d V=\sum_&#123;i&#125;\oint_&#123;S_i&#125;\varphi\varepsilon_i\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;\d S,\]</span><br><span class="line">		注意到这样求和之后，内部边界上的贡献相互抵消，只剩下外部$S$上的边界，而由我们先前的到的结论，$\varphi$本身或是它的法向导数在外表面上恒等于零，任何一种情况下，上式右边的结果都是零。又由于$\varphi_i &gt;0,(\nabla \varphi)^2 \geq 0$，因此必有$\nabla \varphi=0$。这说明在$V$内，$\varphi$是一个常量，而差一个常量的两电势场是没有区别的。至此，命题得证。</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">	\end&#123;proof&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;导体存在时的唯一性定理&#125;</span><br><span class="line">	设区域$V$内有一些导体，给定导体外电荷分布$\rho(\b&#123;r&#125;)$，给定导体$i$上下面两个条件中的任意一个</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]电势$\varphi_i$;</span><br><span class="line">		\item[(2)]电荷$Q_i$；</span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	再给定区域$V$边界$S$上的$\varphi$或$\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;$，则$V$内电场唯一地确定。</span><br><span class="line">	</span><br><span class="line">	如果对于导体表面给出的是$\varphi_i$，那么其实我们可以将整个空间看作是一个多连通区域，而将导体从中挖去，从而回归到最一般的唯一性定理问题。对于给定导体上总电荷量的边界条件，它相当于给出了电势在导体边界上的集体行为</span><br><span class="line">	\[\oint_&#123;S_i&#125;\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;\d S=-\frac&#123;Q_i&#125;&#123;\varepsilon&#125;,\quad \varphi|_&#123;S_i&#125;=const.\]</span><br><span class="line">	我们可以通过同样的套路来进行证明，唯一的区别在于，原来证明中的这一个式子的含义会发生一些变化</span><br><span class="line">	\[\oint\varphi\nabla\varphi\cdot\d\b&#123;S&#125;=\int_&#123;S&#125;\varphi\nabla\varphi\cdot\d\b&#123;S&#125;+\sum_i\int_&#123;S_i&#125;\varphi_i\nabla\varphi_i\cdot\d\b&#123;S&#125;,\]</span><br><span class="line">	即在处理导体时我们总是将它取在我们考虑的区域之外。后面的对每个导体表面的积分根据我们给定的条件，是为零的。</span><br><span class="line">	</span><br><span class="line">	\section&#123;镜像法&#125;</span><br><span class="line">	镜像法的基本思路是引入像电荷来替代边界条件，其背后的原理就是唯一性定理。</span><br><span class="line">	</span><br><span class="line">	\begin&#123;eg&#125;</span><br><span class="line">		真空中与无穷大接地导体平面上方$a$处有一点电荷$+q$，求电势的空间分布。</span><br><span class="line">		</span><br><span class="line">		用泊松方程写出，问题可以表述成这个形式</span><br><span class="line">		\[\nabla^2 \varphi=-\frac&#123;q&#125;&#123;\varepsilon_0&#125;\delta(x,y,z-a),\quad \varphi|_&#123;z=0&#125;,\quad \varphi|_&#123;r\rightarrow \infty&#125;=0.\]</span><br><span class="line">		若使用对称性分析，若在$z=-a$处放置等大反号的点电荷，则可以满足在$z=0$边界处的条件。于是在我们求解的区域，</span><br><span class="line">		\[\varphi=\k \left(\frac&#123;q&#125;&#123;\sqrt&#123;x^2+y^2+(z-a)^2&#125;&#125;-\frac&#123;q&#125;&#123;\sqrt&#123;x^2+y^2+(z+a)^2&#125;&#125;\right).\]</span><br><span class="line">	\end&#123;eg&#125;</span><br><span class="line">	</span><br><span class="line">	\begin&#123;eg&#125;</span><br><span class="line">		真空中有一个半径为$R_0$的接地导体，在$a&gt;R_0$处放一点电荷$Q$，求空间各点电势。</span><br><span class="line">		</span><br><span class="line">		还是先写出泊松方程表达的形式，在球面内有</span><br><span class="line">		\[\nabla^2 \varphi_1=0,\quad \varphi_1|_&#123;r=R_0&#125;=0.\]</span><br><span class="line">		在球外则有</span><br><span class="line">		\[\nabla^2\varphi_2=-\frac&#123;Q&#125;&#123;\varepsilon_0&#125;\delta(x,y,z-a),\quad\varphi_2|_&#123;r=R_0&#125;=0,\quad \varphi_2|_&#123;r\rightarrow \infty&#125;=0,\quad \varepsilon_0\left.\frac&#123;\partial \varphi_2&#125;&#123;\partial n&#125;\right|=-\sigma.\]</span><br><span class="line">		构造像电荷来满足边界条件。这个算是电磁学的内容了，实在是不想敲了orz</span><br><span class="line">	\end&#123;eg&#125;</span><br><span class="line"></span><br><span class="line">	\section&#123;格林函数法&#125;</span><br><span class="line">	镜像法可以看成是求解点电荷分布在一定边值条件下的电势分布的方法，我们试图寻找从点电荷推广到普遍的电荷分布的方法，这就是格林函数法。其核心思想在于通过巧妙地构造格林函数，将求解微分方程的问题转化为求解积分的问题。</span><br><span class="line">	\subsection&#123;格林函数的定义&#125;</span><br><span class="line">	一般电荷分布的边值问题的泊松方程</span><br><span class="line">	\[\nabla^2\varphi=-\frac&#123;1&#125;&#123;\varepsilon_0&#125;\rho(\b&#123;r&#125;),\]</span><br><span class="line">	定义格林函数$G(\b&#123;r&#125;,\b&#123;r&#125;&#x27;)$满足下列方程</span><br><span class="line">	\[\nabla^2 G(\b&#123;r&#125;,\b&#123;r&#125;&#x27;)=-\frac&#123;1&#125;&#123;\varepsilon_0&#125;\delta(\b&#123;r&#125;-\b&#123;r&#125;&#x27;),\]</span><br><span class="line">	相当于在$\b&#123;r&#125;&#x27;$处放了一个点电荷。两类边值问题可以写成（分别称为第一类和第二类边值问题）</span><br><span class="line">	\[G|_S=0,\quad \left.\frac&#123;\partial G&#125;&#123;\partial n&#125;\right|_S=-\frac&#123;1&#125;&#123;\varepsilon_0 S&#125;.\]</span><br><span class="line">	应当说明，格林函数是在一定边值条件下定义的，上述两种边值条件定义的格林函数分别成为泊松方程在区域$V$上的第一类/第二类边值问题的格林函数。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;特定格林函数举例&#125;</span><br><span class="line">	少数情况下格林函数有解析表达式。</span><br><span class="line">	\begin&#123;itemize&#125;</span><br><span class="line">		\item[(1)]无界空间的格林函数</span><br><span class="line">		\[G(\b&#123;r&#125;,\b&#123;r&#125;&#x27;)=\k\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;.\] </span><br><span class="line">		\item[(2)]上半空间的格林函数（$z=0$处放置一导体平板）</span><br><span class="line">		\[G(\b&#123;r&#125;,\b&#123;r&#125;&#x27;)=\k\left(\frac&#123;1&#125;&#123;\sqrt&#123;(x-x&#x27;)^2+(y-y&#x27;)^2+(z-z&#x27;)^2&#125;&#125;-\frac&#123;1&#125;&#123;\sqrt&#123;(x-x&#x27;)^2+(y-y&#x27;)^2+(z+z&#x27;)^2&#125;&#125;\right).\]</span><br><span class="line">		\item[(3)]球外空间的格林函数</span><br><span class="line">		\[G(\b&#123;r&#125;,\b&#123;r&#125;&#x27;)=\k\left(\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;-\frac&#123;\frac&#123;r_0&#125;&#123;r&#x27;&#125;&#125;&#123;|\b&#123;r&#125;-\frac&#123;r_0^2&#125;&#123;r&#x27;^2&#125;\b&#123;r&#125;&#x27;|&#125;\right).\]</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">	\end&#123;itemize&#125;</span><br><span class="line">	\subsection&#123;格林公式&#125;</span><br><span class="line">	格林公式将实际问题的电势函数与格林函数联系起来：</span><br><span class="line">	\[\int_V(\psi\nabla^2\varphi-\varphi\nabla^2\psi)\d V=\oint_S\left(\psi\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;-\varphi\frac&#123;\partial \psi&#125;&#123;\partial n&#125;\right)\d S.\]</span><br><span class="line">	这里用$\psi$来表示格林函数。证明是非常简单的</span><br><span class="line">	\[\int_V (\psi\nabla^2\varphi-\varphi\nabla^2\psi)\d V=\int_V \nabla\cdot(\psi\nabla\varphi-\varphi\nabla\psi)\d V,\]</span><br><span class="line">	再用一步高斯公式即可。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;电势边值问题的解&#125;</span><br><span class="line">	作替换</span><br><span class="line">	\[\b&#123;r&#125;\rightarrow \b&#123;r&#125;&#x27;,\quad \nabla^2\rightarrow \nabla&#x27;^2,\quad \partial \rightarrow \partial&#x27;,\]</span><br><span class="line">	我们开始利用上一节中得到的格林公式。由泊松方程</span><br><span class="line">	\[\nabla&#x27;^2\varphi(\b&#123;r&#125;&#x27;)=-\frac&#123;1&#125;&#123;\varepsilon_0&#125;\rho(\b&#123;r&#125;&#x27;),\]</span><br><span class="line">	由格林函数的定义有</span><br><span class="line">	\[\int \varphi(\b&#123;r&#125;&#x27;)\nabla&#x27;^2 G(\b&#123;r&#125;&#x27;,\b&#123;r&#125;)\d V&#x27;=-\frac&#123;1&#125;&#123;\varepsilon_0&#125;\int\varphi(\b&#123;r&#125;&#x27;)\delta(\b&#123;r&#125;&#x27;-\b&#123;r&#125;)\d V&#x27;=-\frac&#123;1&#125;&#123;\varepsilon_0&#125;\varphi(\b&#123;r&#125;).\]</span><br><span class="line">	对于第一类边值问题，$G(\b&#123;r&#125;&#x27;,\b&#123;r&#125;)|_S=0$，因此由格林公式，我们可以整理出如下方程</span><br><span class="line">	\[\varphi(\b&#123;r&#125;)=\int G(\b&#123;r&#125;&#x27;,\b&#123;r&#125;)\rho(\b&#123;r&#125;&#x27;)\d V&#x27; - \varepsilon_0\oint \varphi(\b&#123;r&#125;&#x27;)\frac&#123;\partial &#125;&#123;\partial n&#x27;&#125;G(\b&#123;r&#125;&#x27;,\b&#123;r&#125;)\d S&#x27;.\]</span><br><span class="line">	对于第二类边值问题，则有</span><br><span class="line">	\[\varphi(\b&#123;r&#125;)=\int G(\b&#123;r&#125;&#x27;,\b&#123;r&#125;)\rho(\b&#123;r&#125;&#x27;)\d V&#x27;+\varepsilon_0\oint_&#123;S&#x27;&#125;G(\b&#123;r&#125;&#x27;,\b&#123;r&#125;)\frac&#123;\partial \varphi&#125;&#123;\partial n&#x27;&#125;\d S&#x27;+\frac&#123;1&#125;&#123;S&#125;\oint_&#123;S&#x27;&#125;\varphi(\b&#123;r&#125;&#x27;)\d S&#x27;.\]</span><br><span class="line">	\begin&#123;eg&#125;</span><br><span class="line">		无穷大导体表面有半径$a$圆环，绝缘体进行绝缘，圆环内电势为$V_0$，其余部分电势为0，求上半空间的电势。</span><br><span class="line">		\begin&#123;figure&#125;[H]</span><br><span class="line">			\centering</span><br><span class="line">		\begin&#123;tikzpicture&#125;</span><br><span class="line">			\draw [-,thick] (0,0) circle (0.5);</span><br><span class="line">			\draw[thick] (-2.5,-2) rectangle (3,2);</span><br><span class="line">			\draw (0,0) node[anchor=west]&#123;$V_0$&#125;;</span><br><span class="line">			\draw (-1,-1) node[anchor=west]&#123;$0$&#125;;</span><br><span class="line">		\end&#123;tikzpicture&#125;</span><br><span class="line">		\end&#123;figure&#125;</span><br><span class="line">		这是第一类边值问题，$\varphi|_S$已知，上半空间$\rho(\b&#123;r&#125;)=0$对应上半空间的格林函数。场点坐标和源点坐标分别可以写为</span><br><span class="line">		\[\b&#123;r&#125;=\begin&#123;pmatrix&#125; R\cos\phi&amp; R\sin\phi &amp;z\end&#123;pmatrix&#125;,\quad \b&#123;r&#125;&#x27;= \begin&#123;pmatrix&#125; R&#x27;\cos\phi&#x27; &amp; R&#x27;\sin\phi&#x27; &amp; z&#x27;\end&#123;pmatrix&#125;,\]</span><br><span class="line">		第一类边值问题的格林函数可以写为</span><br><span class="line">		\begin&#123;multline*&#125;</span><br><span class="line">			G(\b&#123;r&#125;,\b&#123;r&#125;&#x27;)=\k \left[\frac&#123;1&#125;&#123;\sqrt&#123;R^2+R&#x27;^2-2RR&#x27;\cos(\phi-\phi&#x27;)+z^+z&#x27;^2-2zz&#x27;&#125;&#125;\right. \\ -\left.\frac&#123;1&#125;&#123;\sqrt&#123;R^2+R&#x27;^2-2RR&#x27;\cos(\phi-\phi&#x27;)+z^+z&#x27;^2+2zz&#x27;&#125;&#125;\right],</span><br><span class="line">		\end&#123;multline*&#125;</span><br><span class="line">		计算格林函数在边界上的法向导数</span><br><span class="line">		\[\frac&#123;\partial G&#125;&#123;\partial n&#x27;&#125;=-\k\frac&#123;2z&#125;&#123;[R^2+R&#x27;^2+z^2-2RR&#x27;\cos(\phi-\phi&#x27;)]^&#123;\frac&#123;3&#125;&#123;2&#125;&#125;&#125;,\]</span><br><span class="line">		然后利用我们先前得到的公式进行积分</span><br><span class="line">		\[\varphi(\b&#123;r&#125;)=\frac&#123;1&#125;&#123;2\pi&#125;\int_0^a R&#x27;\d R&#x27;\int_0^&#123;2\pi&#125;V_0\frac&#123;z&#125;&#123;[R^2+R&#x27;^2+z^2-2RR&#x27;\cos(\phi-\phi&#x27;)]^&#123;\frac&#123;3&#125;&#123;2&#125;&#125;&#125;\d \phi&#x27;,\]</span><br><span class="line">		然后利用$R^2+z^2 \gg a^2$的条件进行泰勒展开后计算得到级数解</span><br><span class="line">		\[\varphi(\b&#123;r&#125;)=\frac&#123;V_0 a^2&#125;&#123;2&#125;\frac&#123;z&#125;&#123;(R^2+z^2)^&#123;\frac&#123;3&#125;&#123;2&#125;&#125;&#125; \left[ 1-\frac&#123;3&#125;&#123;4&#125;\frac&#123;a^2&#125;&#123;R^2+z^2&#125;+\frac&#123;15&#125;&#123;8&#125;\frac&#123;R^2a^2&#125;&#123;(R^2+z^2)^2&#125;+\cdots\right].\]</span><br><span class="line">		</span><br><span class="line">	\end&#123;eg&#125;</span><br><span class="line">	</span><br><span class="line">	\section&#123;分离变量法&#125;</span><br><span class="line">	\subsection&#123;从泊松方程到拉普拉斯方程&#125;</span><br><span class="line">	重复一遍我们面临的问题：</span><br><span class="line">	\[\nabla^2\varphi=-\frac&#123;\rho&#125;&#123;\varepsilon&#125;,\quad \varphi|_S \quad or \quad \left.\frac&#123;\partial \varphi&#125;&#123;\partial n&#125;\right|_S\]</span><br><span class="line">	我们知道，非齐次方程的解等于特解与齐次方程通解之和。我们可以找到最简单的库仑解作为特解：</span><br><span class="line">	\[\varphi_c=\kk\int \frac&#123;\rho(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27;,\]</span><br><span class="line">	这样，剩下的问题就是求解齐次的拉普拉斯方程</span><br><span class="line">	\[\nabla^2 \phi=0,\quad \phi=\varphi-\varphi_c.\]</span><br><span class="line">	其边界条件也是可以由原问题中给定的边界条件以及特解在边界上的行为而得到。</span><br><span class="line">	</span><br><span class="line">	求解拉普拉斯方程可以在多种坐标系中进行，本节课将讲解直角坐标和球坐标系下的分离变量法。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;直角坐标系下的分离变量法&#125;</span><br><span class="line">	\[\nabla^2 \phi=\frac&#123;\partial^2 \phi&#125;&#123;\partial x^2&#125;+\frac&#123;\partial^2 \phi&#125;&#123;\partial y^2&#125;+\frac&#123;\partial^2 \phi&#125;&#123;\partial z^2&#125;=0,\]</span><br><span class="line">	令</span><br><span class="line">	\[\phi(\b&#123;r&#125;)=X(x)Y(y)Z(z),\]</span><br><span class="line">	则可以分离变量得到如下形式</span><br><span class="line">	\[\frac&#123;1&#125;&#123;X&#125;\frac&#123;\d^2 X&#125;&#123;\d x^2&#125;=-a^2,\quad \frac&#123;1&#125;&#123;Y&#125;\frac&#123;\d^2 Y&#125;&#123;\d y^2&#125;=-b^2,\quad \frac&#123;1&#125;&#123;Z&#125;\frac&#123;\d^2 Z&#125;&#123;\d z^2&#125;=c^2,\quad a^2+b^2=c^2.\]</span><br><span class="line">	可以写出方程特解</span><br><span class="line">	\[\phi_&#123;ps&#125;=\e^&#123;\pm\i ax&#125;\e^&#123;\pm \i by&#125;\e^&#123;\pm \sqrt&#123;a^2+b^2&#125;z&#125;,\]</span><br><span class="line">	通解</span><br><span class="line">	\[\phi=\sum_&#123;a,b&#125;A_&#123;a,b&#125;\e^&#123;\pm\i ax&#125;\e^&#123;\pm \i by&#125;\e^&#123;\pm \sqrt&#123;a^2+b^2&#125;z&#125;,\]</span><br><span class="line">	各个系数需要由边界条件来确定。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;球坐标下的分离变量法&#125;</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\nabla^2 \phi&amp;=\frac&#123;1&#125;&#123;r^2&#125;\frac&#123;\partial &#125;&#123;\partial r&#125;\left(r^2\frac&#123;\partial \phi&#125;&#123;\partial r&#125;\right)+\frac&#123;1&#125;&#123;r^2\sin\theta&#125;\frac&#123;\partial &#125;&#123;\partial \theta&#125;\left(\sin\theta\frac&#123;\partial \phi&#125;&#123;\partial \theta&#125;\right)+\frac&#123;1&#125;&#123;r^2\sin^2\theta&#125;\frac&#123;\partial^2\phi&#125;&#123;\partial \varphi^2&#125; \\</span><br><span class="line">		&amp;=\frac&#123;1&#125;&#123;r&#125;\frac&#123;\partial^2&#125;&#123;\partial r^2&#125;(r\phi)+\cdots</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	分离变量</span><br><span class="line">	\[\phi(\b&#123;r&#125;)=\frac&#123;U(r)&#125;&#123;r&#125;P(\theta)Q(\varphi),\]</span><br><span class="line">	则可以得到方程</span><br><span class="line">	\[\frac&#123;1&#125;&#123;Q&#125;\frac&#123;\d^2 Q&#125;&#123;\d \varphi^2&#125;=-m^2,\]</span><br><span class="line">	\[\frac&#123;1&#125;&#123;\sin\theta&#125;\frac&#123;\d &#125;&#123;\d \theta&#125;\left(\sin\theta\frac&#123;\d P&#125;&#123;\d \theta&#125;\right)+\left[l(l+1)-\frac&#123;m^2&#125;&#123;\sin^2\theta&#125;\right]P=0,\]</span><br><span class="line">	\[\frac&#123;\d^2 U&#125;&#123;\d r^2&#125;-\frac&#123;l(l+1)&#125;&#123;r^2&#125;U=0.\]</span><br><span class="line">	这样我们可以的到通解</span><br><span class="line">	\[Q=\e^&#123;\pm\i m \varphi&#125;,\quad m=-l,-l+1,\dots,l\]</span><br><span class="line">	\[P=P_&#123;l&#125;^m(\cos\theta),\quad\text&#123;其中$P_&#123;l&#125;^m$为连带勒让德多项式&#125;\]</span><br><span class="line">	\[\frac&#123;U(r)&#125;&#123;r&#125;=Ar^l+Br^&#123;-(l+1)&#125;,\quad l=0,1,2,\dots\]</span><br><span class="line">	在数理方法中，连带勒让德函数的定义为以下方程的解</span><br><span class="line">	\[\frac&#123;\d &#125;&#123;\d x&#125;\left[(1-x^2)\frac&#123;\d P&#125;&#123;\d x&#125;\right]+\left[l(l+1)-\frac&#123;m^2&#125;&#123;1-x^2&#125;\right] P=0,\]</span><br><span class="line">	当$m=0$时，称为勒让德方程，其解称为勒让德多项式，前几个函数为</span><br><span class="line">	\[P_0(x)=1,\quad P_1(x)=x,\quad P_2(x)=\frac&#123;1&#125;&#123;2&#125;(3x^2-1),\dots\]</span><br><span class="line">	勒让德多项式</span><br><span class="line">	\[P_l(x)=\frac&#123;1&#125;&#123;2^l l!&#125;\frac&#123;\d^l&#125;&#123;\d x^l&#125;(x^2-1)^l,\]</span><br><span class="line">	这一组函数具有正交性和完备性</span><br><span class="line">	\[\int_&#123;-1&#125;^1 P_&#123;l&#x27;&#125;(x)P_l(x)\d x=\frac&#123;2&#125;&#123;2l+1&#125;\delta_&#123;ll&#x27;&#125;,\]</span><br><span class="line">	\[f(x)=\sum_&#123;l=0&#125;^\infty  C_l P_l(x),\quad C_l=\frac&#123;2l+1&#125;&#123;2&#125;\int_&#123;-1&#125;^1 f(x)P_l(x)\d x.\]</span><br><span class="line">	而在$m\neq0$时，连带勒让德函数可以由勒让德函数表示出来</span><br><span class="line">	\[P_l^m(x)=(-1)^m(x^2-1)^&#123;\frac&#123;m&#125;&#123;2&#125;&#125;\frac&#123;\d^m P_l(x)&#125;&#123;\d x^m&#125;,\]</span><br><span class="line">	它们仍然保持正交性</span><br><span class="line">	\[\int_&#123;-1&#125;^1 P_l^m(x)P_k^m(x)\d x=\frac&#123;(l+m)!&#125;&#123;(l-m)!&#125;\frac&#123;2&#125;&#123;2l+1&#125;\delta_&#123;lk&#125;.\]</span><br><span class="line">	</span><br><span class="line">	下面我们来给出证明以上这些性质的证明。首先，使用幂级数解法可以说明勒让德方程的解即为勒让德多项式，我们在此基础上来证明正交性和完备性，以及连带勒让德多项式的相关性质。</span><br><span class="line">	\begin&#123;proof&#125;</span><br><span class="line">		首先证明引理：若$m&lt;n$，则</span><br><span class="line">		\[\left.\frac&#123;\d^m&#125;&#123;\d x^m&#125;(x^2-1)^n\right|_&#123;-1&#125;^1=0.\]</span><br><span class="line">		这是很好说明的，因为上面的式子可以写成</span><br><span class="line">		\[\left.\sum_&#123;k=0&#125;^m \left(\frac&#123;\d^k&#125;&#123;\d x^k&#125;(x+1)^n\right)\cdot\left(\frac&#123;\d^&#123;m-k&#125;&#125;&#123;\d x^&#123;m-k&#125;&#125;(x-1)^n\right)\right|_&#123;-1&#125;^1, \]</span><br><span class="line">		而$k&lt;n,m-k&lt;n$，所以求和中每项在$x=1,-1$的时候均为0。下面使用这个引力来说明正交性：</span><br><span class="line">		\begin&#123;align*&#125;</span><br><span class="line">			2^m2^nm!n!\int_&#123;-1&#125;^1 P_m(x)P_n(x)\d x&amp;=\int_&#123;-1&#125;^1 \left(\frac&#123;\d^m&#125;&#123;\d x^m&#125;(x^2-1)^m\right)\left(\frac&#123;\d^n&#125;&#123;\d x^n&#125;(x^2-1)^n\right)\d x \\</span><br><span class="line">			&amp;=\left.\left(\frac&#123;\d^m &#125;&#123;\d x^m&#125;(x^2-1)^m\right)\cdot\left(\frac&#123;\d^&#123;n-1&#125;&#125;&#123;\d x^&#123;n-1&#125;&#125;(x^2-1)^n\right)\right|_&#123;-1&#125;^1 \\</span><br><span class="line">			&amp;\qquad -\int_&#123;-1&#125;^1 \left(\frac&#123;\d^&#123;m+1&#125; &#125;&#123;\d x^&#123;m+1&#125;&#125;(x^2-1)^m\right)\cdot\left(\frac&#123;\d^&#123;n-1&#125;&#125;&#123;\d x^&#123;n-1&#125;&#125;(x^2-1)^n\right)\d x \\</span><br><span class="line">			&amp;=(-1)^n\int_&#123;-1&#125;^1 (x^2-1)^n\frac&#123;\d^&#123;m+n&#125;&#125;&#123;\d x^&#123;m+n&#125;&#125;(x^2-1)^m \d x</span><br><span class="line">		\end&#123;align*&#125;</span><br><span class="line">		当$m\neq n$时，不妨设$m &lt; n$，则我们会发现在进行分部积分的过程中有一项已经变成了零，所以它们时正交的。而如果$m=n$，那么此时方程就变成了</span><br><span class="line">		\[\int_&#123;-1&#125;^1 P_n(x)P_n(x)\d x=\frac&#123;(2n)!&#125;&#123;2^&#123;2n&#125;n!n!&#125;(-1)^n\int_&#123;-1&#125;^1(x^2-1)^n\d x=\frac&#123;2&#125;&#123;2n+1&#125;.\]</span><br><span class="line">		完备性暂时没找到比较好的证明，不过在假定完备性的基础上叠加系数是可以由正交性算出来的。</span><br><span class="line">		</span><br><span class="line">		应该说明的是勒让德多项式有更自然的引入方法，例如从一系列非线性相关但是又不是互相正交的幂函数$1,x,x^2,\dots$出发，进行施密特正交化，得到的其实就是勒让德多项式。此外，还可以证明勒让德多项式所具有的递推性质。</span><br><span class="line">		</span><br><span class="line">		连带勒让德多项式性质的证明是类似的，这里就不赘述。这一部分详细的内容在数学物理方法书上都能找到。</span><br><span class="line">	\end&#123;proof&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;球谐函数&#125;</span><br><span class="line">	定义角动量算符</span><br><span class="line">	\[\hat&#123;L&#125;^2=\frac&#123;1&#125;&#123;\sin\theta&#125;\frac&#123;\partial &#125;&#123;\partial \theta&#125;\left(\sin\theta\frac&#123;\partial &#125;&#123;\partial \theta&#125;\right)+\frac&#123;1&#125;&#123;\sin^2\theta&#125;\frac&#123;\partial^2&#125;&#123;\partial \varphi^2&#125;,\]</span><br><span class="line">	则拉普拉斯方程可以写为</span><br><span class="line">	\[\nabla^2\phi=\frac&#123;1&#125;&#123;r^2&#125;\frac&#123;\partial &#125;&#123;\partial r&#125;\left(r^2\frac&#123;\partial \phi&#125;&#123;\partial r&#125;\right)-\frac&#123;\hat&#123;L&#125;^2&#125;&#123;r^2&#125;,\]</span><br><span class="line">	之前的分离变量可以写为这种形式</span><br><span class="line">	\[\hat&#123;L&#125;^2 Y_&#123;lm&#125;(\theta,\varphi)=l(l+1)Y_&#123;lm&#125;(\theta,\varphi),\]</span><br><span class="line">	其中</span><br><span class="line">	\[Y_&#123;lm&#125;(\theta,\varphi)=\sqrt&#123;\frac&#123;(2l+1)&#125;&#123;4\pi&#125;\frac&#123;(l-m)!&#125;&#123;(l+m)!&#125;&#125;P_l^m(\cos\theta)\e^&#123;\i m\varphi&#125;,\]</span><br><span class="line">	这称为球谐函数。可以写出常用的几项</span><br><span class="line">	\[Y_&#123;00&#125;=\frac&#123;1&#125;&#123;\sqrt&#123;4\pi&#125;&#125;,\quad Y_&#123;10&#125;=\sqrt&#123;\frac&#123;3&#125;&#123;4\pi&#125;&#125;\cos\theta,\quad Y_&#123;11&#125;=-\sqrt&#123;\frac&#123;3&#125;&#123;8\pi&#125;&#125;\sin\theta\e^&#123;\i \varphi&#125;,\quad Y_&#123;1,-1&#125;=-\sqrt&#123;\frac&#123;3&#125;&#123;8\pi&#125;&#125;\sin\theta\e^&#123;-\i \varphi&#125;.\]</span><br><span class="line">	球谐函数仍然是正交归一的，利用三维空间中的单位矢量可以写成</span><br><span class="line">	\[Y_&#123;lm&#125;(\theta,\varphi)=Y_&#123;lm&#125;(\hat&#123;\b&#123;n&#125;&#125;),\quad Y_&#123;l,-m&#125;(\hat&#123;\b&#123;n&#125;&#125;)=(-1)^m Y_&#123;lm&#125;^*(\hat&#123;\b&#123;n&#125;&#125;),\]</span><br><span class="line">	\[\int Y_&#123;lm&#125;^*(\hat&#123;\b&#123;n&#125;&#125;)Y_&#123;l&#x27;m&#x27;&#125;(\hat&#123;\b&#123;n&#125;&#125;)\d \Omega_&#123;\hat&#123;\b&#123;n&#125;&#125;&#125;=\delta_&#123;ll&#x27;&#125;\delta&#123;mm&#x27;&#125;,\]</span><br><span class="line">	完备性</span><br><span class="line">	\[\sum_&#123;l=0&#125;^\infty \sum_&#123;m=-l&#125;^l Y_&#123;lm&#125;^*(\hat&#123;\b&#123;n&#125;&#125;&#x27;)Y_&#123;lm&#125;(\hat&#123;\b&#123;n&#125;&#125;)=\delta(\cos\theta&#x27;-\cos\theta)\delta(\varphi&#x27;-\varphi),\]</span><br><span class="line">	有了这两个性质之后，我们可以将拉普拉斯方程的解用球谐函数展开</span><br><span class="line">	\[\phi(r,\theta,\varphi)=\sum_&#123;l=0&#125;^\infty\sum_&#123;m=-l&#125;^l \left(A_&#123;lm&#125;r^l+\frac&#123;B_&#123;lm&#125;&#125;&#123;r^&#123;l+1&#125;&#125;\right)Y_&#123;lm&#125;(\theta,\varphi),\]</span><br><span class="line">	叠加系数由边界条件确定下来。</span><br><span class="line">	</span><br><span class="line">	\begin&#123;eg&#125;</span><br><span class="line">		无穷大均匀介质有一$z$方向的均匀电场$\b&#123;E&#125;_0=E\hat&#123;\b&#123;e&#125;&#125;_z$，在介质中挖去一半径为$R$的球形空穴，求变化后的电场。</span><br><span class="line">		\begin&#123;figure&#125;[H]</span><br><span class="line">			\centering</span><br><span class="line">			\begin&#123;tikzpicture&#125;</span><br><span class="line">				\draw[thick] (0,0)circle(1);</span><br><span class="line">				\draw[-&gt;,thick] (-3,0)--(3,0);</span><br><span class="line">				\draw[-&gt;,thick] (-3,0.75)--(3,0.75);</span><br><span class="line">				\draw[-&gt;,thick] (-3,1.5)--(3,1.5);</span><br><span class="line">				\draw[-&gt;,thick] (-3,-0.75)--(3,-0.75);</span><br><span class="line">				\draw[-&gt;,thick] (-3,-1.5)--(3,-1.5);</span><br><span class="line">			\end&#123;tikzpicture&#125;</span><br><span class="line">		\end&#123;figure&#125;</span><br><span class="line">		注意，在求解问题前应先观察问题的对称性，从而决定使用哪种方法。本题中问题具有某种球形对称，因此使用球坐标下的分离变量法。</span><br><span class="line">		</span><br><span class="line">		先将问题用数学语言表述出来</span><br><span class="line">		\[\left\&#123;\begin&#123;gathered&#125;</span><br><span class="line">			\nabla^2 \varphi_1=0, \quad r&gt;R\\ </span><br><span class="line">			\nabla^2 \varphi_2 =0,\quad r&lt;R\end&#123;gathered&#125;\right.,\quad \varphi_1|_&#123;r=R&#125;=\varphi_2|_&#123;r=R&#125;,\quad \varepsilon_1\left.\frac&#123;\partial \varphi_1&#125;&#123;\partial r&#125;\right|_&#123;r=R&#125;=\varepsilon_2\left.\frac&#123;\partial \varphi_2&#125;&#123;\partial r&#125;\right|_&#123;r=R&#125;,\]</span><br><span class="line">		在无穷远处应该有</span><br><span class="line">		\[\nabla\varphi|_\infty=-b&#123;E&#125;_0\Rightarrow \varphi_1|_\infty=-E_0z.\]</span><br><span class="line">		同时还可以注意到，问题是关于$\varphi$对称的，所以解是与$\varphi$无关的，因此可以取$m=0$，所以解可以写成</span><br><span class="line">		\[\left\&#123;\begin&#123;gathered&#125;</span><br><span class="line">			\varphi_1=\sum_&#123;l&#125; \left[A_l r^l+B_lr^&#123;-(l+1)&#125;\right]P_l(\cos\theta),\quad r&gt;R, \\</span><br><span class="line">			\varphi_2=\sum_&#123;l&#125; \left[C_l r^l+D_lr^&#123;-(l+1)&#125;\right]P_l(\cos\theta),\quad r&lt;R,</span><br><span class="line">		\end&#123;gathered&#125;\right.\]</span><br><span class="line">		下面要做的就是用边界条件和连接条件来确定四组系数。先考虑无穷远处的条件，我们可以知道$A_1\neq0$，因此可以写成</span><br><span class="line">		\[\varphi_1=-E_0r\cos\theta+\sum_&#123;l&#125;B_lr^&#123;-(l+1)&#125;P_l(\cos\theta),\]</span><br><span class="line">		另外由于在$r=0$处无电荷，因此电势应该有限，所以</span><br><span class="line">		\[\varphi_2=\sum_l C_l r^lP_l(\cos\theta).\]</span><br><span class="line">		接下来考虑$r=R$处，由于$\varphi_1=\varphi_2$，因此应该有</span><br><span class="line">		\[-E_0 R\cos\theta+\sum_&#123;l&#125; B_lR^&#123;-(l+1)&#125;P_l(\cos\theta)=\sum_lC_lR^lP_l(\cos\theta),\]</span><br><span class="line">		由$\varepsilon_1\left.\frac&#123;\partial \varphi_1&#125;&#123;\partial r&#125;\right|_&#123;r=R&#125;=\varepsilon_2\left.\frac&#123;\partial \varphi_2&#125;&#123;\partial r&#125;\right|_&#123;r=R&#125;$有</span><br><span class="line">		\[-\varepsilon_1E_0\cos\theta-\sum_l \varepsilon_1 (l+1)R^&#123;-(l+2)&#125;P_l(\cos\theta)=\sum_l\varepsilon_2lC_lR^&#123;l-1&#125;P_l(\cos\theta),\]</span><br><span class="line">		联立之后，利用正交完备性，就可得到最终的解</span><br><span class="line">		\[\varphi_1=-E_0z+\frac&#123;B_1\cos\theta&#125;&#123;r^2&#125;,\quad \varphi_2=C_1z,\]</span><br><span class="line">		这给出球内的电场</span><br><span class="line">		\[\b&#123;E&#125;_2=C_1\hat&#123;\b&#123;e&#125;&#125;_z.\]</span><br><span class="line">	\end&#123;eg&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;柱坐标下的分离变量法&#125;</span><br><span class="line">	尽管我们在静电场问题中遇到的大量问题都是用球坐标求解的（或许是出题人奇怪的癖好吗），但是柱坐标下的分离变量法也是比较重要的。考虑在柱坐标下求解拉普拉斯方程，我们假设问题与$z$无关，那么方程就可以写成</span><br><span class="line">	\[\frac&#123;1&#125;&#123;\rho&#125;\frac&#123;\partial u&#125;&#123;\partial \rho&#125;\left(\rho\frac&#123;\partial u&#125;&#123;\partial \rho&#125;\right)+\frac&#123;1&#125;&#123;\rho^2&#125;\frac&#123;\partial^2 u&#125;&#123;\partial \phi^2&#125;=0,\]</span><br><span class="line">	分立变量</span><br><span class="line">	\[u(\rho,\phi)=R(\rho)\varphi(\phi),\]</span><br><span class="line">	于是有</span><br><span class="line">	\[\left\&#123;\begin&#123;aligned&#125;</span><br><span class="line">		\rho\frac&#123;\d &#125;&#123;\d \rho&#125;\left(\rho\frac&#123;\d R&#125;&#123;\d \rho&#125;\right)&amp;=\lambda R, \\</span><br><span class="line">		\frac&#123;\d^2\varphi&#125;&#123;\d \phi^2&#125;&amp;=-\lambda\varphi.</span><br><span class="line">	\end&#123;aligned&#125;\right.\]</span><br><span class="line">	第二个方程的通解是很好写出的</span><br><span class="line">	\[\varphi(\phi)=C\sin\sqrt&#123;\lambda&#125;\phi+D\cos\sqrt&#123;\lambda&#125;\phi,\]</span><br><span class="line">	第一个方程不太容易直接看出，我们引入参变量$s=\ln \rho$，于是</span><br><span class="line">	\[\frac&#123;\d &#125;&#123;\d \rho&#125;=\frac&#123;\d s&#125;&#123;\d \rho&#125;\frac&#123;\d &#125;&#123;\d s&#125;=\frac&#123;1&#125;&#123;\rho&#125;\frac&#123;\d &#125;&#123;\d s&#125;,\]</span><br><span class="line">	因此第一个方程就可以写为</span><br><span class="line">	\[\frac&#123;\d^2  R&#125;&#123;\d s^2&#125;=\lambda R, \]</span><br><span class="line">	由此就可以写出通解</span><br><span class="line">	\[R(\rho)=Ar^&#123;\sqrt&#123;\lambda&#125;&#125;+Br^&#123;-\sqrt&#123;\lambda&#125;&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\chapter&#123;静磁场&#125;</span><br><span class="line">	磁场与电场的根本区别在于其源的最小单位为磁偶极子，没有单一的磁荷。人们最早接触到的铁磁现象是比较复杂的，我们先研究电流产生的磁场。</span><br><span class="line">	\section&#123;磁场的矢势及微分方程&#125;</span><br><span class="line">	静磁场满足微分方程</span><br><span class="line">	\[\nabla\cdot\b&#123;B&#125;=0,\quad \nabla\times\b&#123;H&#125;=\b&#123;j&#125;_f.\]</span><br><span class="line">	守恒律对应着</span><br><span class="line">	\[\nabla\cdot\b&#123;j&#125;_f.\]</span><br><span class="line">	对于线性介质，有</span><br><span class="line">	\[\b&#123;B&#125;=\mu \b&#123;H&#125;,\]</span><br><span class="line">	于是第二个方程就可以写成</span><br><span class="line">	\[\nabla\times\b&#123;B&#125;=\mu\b&#123;j&#125;_f.\]</span><br><span class="line">	\subsection&#123;磁场的矢势&#125;</span><br><span class="line">	引入矢势$\b&#123;A&#125;$，使得</span><br><span class="line">	\[\b&#123;B&#125;=\nabla\times\b&#123;A&#125;,\]</span><br><span class="line">	这样静电场的第一个方程就自动满足了。对于第一个方程，考虑对其作曲面积分，对于两个由同一个环路围城的曲面，由高斯公式</span><br><span class="line">	\[\int_&#123;S_1&#125;\b&#123;B&#125;\cdot\d \b&#123;S&#125;-\int_&#123;S_2&#125;\b&#123;B&#125;\cdot\d\b&#123;S&#125;=\int_V \nabla\cdot\b&#123;B&#125;\d V=0.\]</span><br><span class="line">	同时，</span><br><span class="line">	\[\int_&#123;S_1&#125;\b&#123;B&#125;\cdot\d\b&#123;S&#125;=\int_&#123;S_1&#125;(\nabla\times\b&#123;A&#125;)\cdot\d\b&#123;S&#125;=\oint_&#123;l&#125;\b&#123;A&#125;\cdot\d\b&#123;l&#125;.\]</span><br><span class="line">	这说明静磁场矢势的环路积分是唯一的。</span><br><span class="line">	</span><br><span class="line">	矢势的规范变换我们在先前已经涉及了，这里不再赘述。以下我们选取库仑规范$\nabla\cdot\b&#123;A&#125;=0$进行讨论。</span><br><span class="line">	</span><br><span class="line">	注：库仑规范的完整形式在电磁波那一章中给出，这里用了静电场的条件。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;矢势的微分方程&#125;</span><br><span class="line">	由静磁场满足的方程，将矢势定义带入就得到</span><br><span class="line">	\[\mu\b&#123;j&#125;_f=\nabla\times(\nabla\times\b&#123;A&#125;)=\nabla(\nabla\cdot\b&#123;A&#125;)-\nabla^2\b&#123;A&#125;=-\nabla^2\b&#123;A&#125;.\]</span><br><span class="line">	这称为磁矢势所满足的泊松方程。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;磁矢势的库仑解&#125;</span><br><span class="line">	对照静电学中的库仑解，我们可以得到静磁学中的库仑解</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;)=\frac&#123;\mu&#125;&#123;4\pi&#125;\int \frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27;&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;,\]</span><br><span class="line">	计算对应的磁感应强度</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;B&#125;(\b&#123;r&#125;)&amp;=\nabla\times\b&#123;A&#125;(\b&#123;r&#125;)\\</span><br><span class="line">		&amp;=\nabla\times\frac&#123;\mu&#125;&#123;4\pi&#125;\int \frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27;&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125; \\</span><br><span class="line">		&amp;=\frac&#123;\mu&#125;&#123;4\pi&#125;\int\left(\nabla\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\right)\times\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27; \\</span><br><span class="line">		&amp;=\frac&#123;\mu&#125;&#123;4\pi&#125;\int \frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\times(\b&#123;r&#125;-\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|^3&#125;\d V&#x27;</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	这就是我们在实验中得到的毕奥-萨伐尔定律。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;边值关系&#125;</span><br><span class="line">	静磁场满足边值关系</span><br><span class="line">	\[\hat&#123;\b&#123;e&#125;&#125;_n\cdot(\b&#123;B&#125;_2-\b&#123;B&#125;_1)=0,\quad \hat&#123;\b&#123;e&#125;&#125;_n\times(\b&#123;H&#125;_2-\b&#123;H&#125;_1)=\b&#123;\alpha&#125;.\]</span><br><span class="line">	考虑到线性介质，将矢势带入得到矢势满足的边值关系</span><br><span class="line">	\[\hat&#123;\b&#123;e&#125;&#125;_n\cdot(\nabla\times\b&#123;A&#125;_2-\nabla\times\b&#123;A&#125;_1)=0,\]</span><br><span class="line">	\[\hat&#123;\b&#123;e&#125;&#125;_n\times\left(\frac&#123;1&#125;&#123;\mu_2&#125;\nabla\times\b&#123;A&#125;_2-\frac&#123;1&#125;&#123;\mu_1&#125;\nabla\times\b&#123;A&#125;_1\right)=\b&#123;\alpha&#125;.\]</span><br><span class="line">	这两个方程都不太简单，我们通过常用的在界面上取微元的方法可以得到第一个式子的替代形式</span><br><span class="line">	下面考虑库仑规范，在介质交界面处取一个垂直于界面的小圆柱，由高斯公式</span><br><span class="line">	\[\oint \b&#123;A&#125;\cdot\d \b&#123;S&#125;=\int \nabla\cdot\b&#123;A&#125; \d V=0,\]</span><br><span class="line">	圆柱侧面可以趋向于无穷小，因此可以得到两边的矢势法向分量是相等的</span><br><span class="line">	\[A_&#123;1n&#125;=A_&#123;2n&#125;.\]</span><br><span class="line">	再在交界面取一个围成的面积无穷小但具有有限长度的闭合回路，则</span><br><span class="line">	\[\oint \b&#123;A&#125;\cdot\d\b&#123;l&#125;=\int \b&#123;B&#125;\cdot\d\b&#123;S&#125;=0,\]</span><br><span class="line">	故</span><br><span class="line">	\[\b&#123;A&#125;_&#123;1t&#125;=\b&#123;A&#125;_&#123;2t&#125;.\]</span><br><span class="line">	综合以上两项，就得到静磁场磁矢势所满足的边值关系</span><br><span class="line">	\[\b&#123;A&#125;_1=\b&#123;A&#125;_2.\]</span><br><span class="line">	应当注意，这个关系只能够取代上面的第一个边值关系，而并不能取代有关磁场强度的那个边值关系。</span><br><span class="line">	</span><br><span class="line">	理论上，由相应的泊松方程及边值条件，我们可以得到任何问题的解。</span><br><span class="line">	</span><br><span class="line">	\section&#123;磁矢势法&#125;</span><br><span class="line">	这里给出几个用磁矢势法来计算磁场分布的例子。</span><br><span class="line">	\subsection&#123;无穷长直线&#125;</span><br><span class="line">	\begin&#123;figure&#125;[H]</span><br><span class="line">		\centering</span><br><span class="line">	\begin&#123;tikzpicture&#125;</span><br><span class="line">		\draw [thick](0,0)--(1,1)--(3,1)--(2,0)--(0,0);</span><br><span class="line">		\draw [-&gt;,thick](1.5,-1)--(1.5,2) node[anchor=west]&#123;$I$&#125;;</span><br><span class="line">		\draw (1.5,0.5)--(2.3,0.5)--(1.5,1.5);</span><br><span class="line">		\draw (2,0.5) node[anchor=north]&#123;$R$&#125;;</span><br><span class="line">		\draw (1.5,0.3) node[anchor=east]&#123;$z$&#125;;</span><br><span class="line">		</span><br><span class="line">	\end&#123;tikzpicture&#125;</span><br><span class="line">	\end&#123;figure&#125;</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;)=\frac&#123;\mu&#125;&#123;4\pi&#125;\int \frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27; = \frac&#123;\mu&#125;&#123;4\pi&#125;\int \frac&#123;I&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d \b&#123;l&#125;&#x27;.\]</span><br><span class="line">	由于这个积分是发散的，因此我们取$R_0$处矢势为零，于是</span><br><span class="line">	\[\b&#123;A&#125;=-\frac&#123;\mu_0 I&#125;&#123;2\pi&#125;\ln\frac&#123;R&#125;&#123;R_0&#125;\hat&#123;\b&#123;e&#125;&#125;_z.\]</span><br><span class="line">	于是</span><br><span class="line">	\[\b&#123;B&#125;=\nabla\times\b&#123;A&#125;=-\frac&#123;\mu_0 I&#125;&#123;2\pi&#125;\frac&#123;1&#125;&#123;R&#125;\hat&#123;\b&#123;e&#125;&#125;_R\times\hat&#123;\b&#123;e&#125;&#125;_z=\frac&#123;\mu_0 I&#125;&#123;2\pi&#125;\frac&#123;1&#125;&#123;R&#125;\hat&#123;\b&#123;e&#125;&#125;_\phi.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;环形电流&#125;</span><br><span class="line">	采用球坐标进行计算，电流分布可以写成</span><br><span class="line">	\begin&#123;figure&#125;[H]</span><br><span class="line">		\centering</span><br><span class="line">		\begin&#123;tikzpicture&#125;</span><br><span class="line">			\draw [-&gt;,thick](0,0)--(-1,-2) node [anchor=west]&#123;$x$&#125;;</span><br><span class="line">			\draw [-&gt;,thick](0,0)--(3,0) node [anchor=west]&#123;$y$&#125;;</span><br><span class="line">			\draw [-&gt;,thick](0,0)--(0,3) node [anchor=west]&#123;$z$&#125;;</span><br><span class="line">			\draw (0,0) ellipse (1.5 and 0.75);</span><br><span class="line">			\draw [thick](0,0)--(2,2.7) node[anchor=west]&#123;$P(r,\theta,\phi)$&#125;;</span><br><span class="line">			\draw (0,0)--(1,-0.55) node[anchor=west]&#123;$P&#x27;(r&#x27;,\theta&#x27;,\phi&#x27;)$&#125;;</span><br><span class="line">		\end&#123;tikzpicture&#125;</span><br><span class="line">	\end&#123;figure&#125;</span><br><span class="line">	\[\b&#123;j&#125;(\b&#123;r&#125;&#x27;)=c\delta(r&#x27;-a)\delta(\theta&#x27;-\frac&#123;\pi&#125;&#123;2&#125;)\hat&#123;\b&#123;e&#125;&#125;_\phi.\]</span><br><span class="line">	于是</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;)=\frac&#123;\mu&#125;&#123;4\pi&#125;\oint \frac&#123;I\d\b&#123;l&#125;&#x27;&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;=\frac&#123;\mu I a&#125;&#123;4\pi&#125;\int_0^&#123;2\pi&#125;\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_&#123;\phi&#x27;&#125;\d\phi&#x27;&#125;&#123;|\b&#123;r&#125;-a\hat&#123;\b&#123;e&#125;&#125;_&#123;r&#x27;&#125;|&#125;.\]</span><br><span class="line">	进行对称性分析（从垂直于$x-y$平面的方向上去看），可以得到，最终的矢势可以写成这样的形式</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;)=A_\phi\hat&#123;\b&#123;e&#125;&#125;_\phi.\]</span><br><span class="line">	于是</span><br><span class="line">	\[A_\phi=\frac&#123;\mu I a&#125;&#123;4\pi&#125;\int_0^&#123;2\pi&#125;\frac&#123;\hat&#123;\b&#123;e&#125;&#125;_\phi\cdot\hat&#123;\b&#123;e&#125;&#125;_&#123;\phi&#x27;&#125;\d\phi&#x27;&#125;&#123;|\b&#123;r&#125;-a\hat&#123;\b&#123;e&#125;&#125;_&#123;r&#x27;&#125;|&#125;.\]</span><br><span class="line">	由于对称性，我们考虑$\phi=0$，此时</span><br><span class="line">	\[\hat&#123;\b&#123;e&#125;&#125;_\phi\cdot\hat&#123;\b&#123;e&#125;&#125;_&#123;\phi&#x27;&#125;=\cos\phi&#x27;,\quad|\b&#123;r&#125;-a\hat&#123;\b&#123;e&#125;&#125;_&#123;r&#x27;&#125;|=(r^2+a^2-2ra\sin\theta\cos\phi&#x27;)^&#123;1/2&#125;. \]</span><br><span class="line">	于是</span><br><span class="line">	\[A_\phi=\frac&#123;\mu Ia&#125;&#123;4\pi&#125;\int_0^&#123;2\pi&#125;\frac&#123;\cos\phi&#x27;\d \phi&#x27;&#125;&#123;\sqrt&#123;r^2+a^2-2ra\sin\theta\cos\phi&#x27;&#125;&#125;.\]</span><br><span class="line">	下面考虑$r\gg a$的情况，则</span><br><span class="line">	\[\frac&#123;1&#125;&#123;\sqrt&#123;r^2+a^2-2ra\sin\theta\cos\phi&#x27;&#125;&#125;\approx \frac&#123;1&#125;&#123;r&#125;+\frac&#123;a\sin\theta\cos\phi&#x27;&#125;&#123;r^2&#125;,\]</span><br><span class="line">	进行积分就得到</span><br><span class="line">	\[A_\phi=\frac&#123;\mu Ia^2&#125;&#123;4&#125;\frac&#123;\sin\theta&#125;&#123;r^2&#125;.\]</span><br><span class="line">	定义</span><br><span class="line">	\[\b&#123;m&#125;=I\pi a^2\hat&#123;\b&#123;e&#125;&#125;_z,\]</span><br><span class="line">	则</span><br><span class="line">	\[\b&#123;A&#125;=\frac&#123;\mu&#125;&#123;4\pi&#125;\frac&#123;\b&#123;m&#125;\times\b&#123;r&#125;&#125;&#123;r^3&#125;.\]</span><br><span class="line">	计算磁感应强度</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;B&#125;&amp;=\frac&#123;\mu&#125;&#123;4\pi&#125;\nabla\times\left(\b&#123;m&#125;\times\frac&#123;\b&#123;r&#125;&#125;&#123;r^2&#125;\right) \\</span><br><span class="line">		&amp;=\frac&#123;\mu&#125;&#123;4\pi&#125;\left[\b&#123;m&#125;\left(\nabla\cdot\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;\right)-(\b&#123;m&#125;\cdot\nabla)\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;\right].</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	（回忆一下这里用的这个矢量运算公式，其实应该有四项，但是为$\b&#123;m&#125;$（对于$\b&#123;r&#125;$）是一个常量，所以只剩下了两项。）</span><br><span class="line">	</span><br><span class="line">	由于</span><br><span class="line">	\[\nabla\cdot\left(\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;\right)=4\pi\delta(\b&#123;r&#125;),\]</span><br><span class="line">		\[\nabla\times\left(\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;\right)=0,\]</span><br><span class="line">	在远场$r\neq0$，所以</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;B&#125;(\b&#123;r&#125;)&amp;=-\frac&#123;\mu&#125;&#123;4\pi&#125;(\b&#123;m&#125;\cdot\nabla)\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125; \\</span><br><span class="line">		&amp;=-\frac&#123;\mu&#125;&#123;4\pi&#125;\nabla\left(\frac&#123;\b&#123;m&#125;\cdot\b&#123;r&#125;&#125;&#123;r^3&#125;\right),</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	这样，我们引入了磁标势</span><br><span class="line">	\[\varphi_m=\frac&#123;1&#125;&#123;4\pi&#125;\frac&#123;\b&#123;m&#125;\cdot\b&#123;r&#125;&#125;&#123;r^3&#125;,\quad \b&#123;B&#125;=-\mu\nabla\varphi_m(\b&#123;r&#125;),\]</span><br><span class="line">	\[\b&#123;B&#125;(\b&#123;r&#125;)=\frac&#123;\mu&#125;&#123;4\pi&#125;\frac&#123;3\b&#123;m&#125;\cdot\hat&#123;\b&#123;e&#125;&#125;_r\hat&#123;\b&#123;e&#125;&#125;_r-\b&#123;m&#125;&#125;&#123;r^3&#125;,\]</span><br><span class="line">	这个式子称为磁偶极场，相应的，$\b&#123;m&#125;$称为磁偶极矩，这个概念非常重要，在这里只是作为一个例子引入，之后会有严格的推导。</span><br><span class="line">	</span><br><span class="line">	\section&#123;静磁场的多极展开&#125;</span><br><span class="line">	静磁学多极展开的思想与静电学多极展开的思想是非常类似的，即对于一个小区域内的源，考虑其在远处的场。</span><br><span class="line">	\subsection&#123;磁矢势的多极展开法&#125;</span><br><span class="line">	磁场情形中，我们只考虑前两项展开</span><br><span class="line">	\[\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;=\frac&#123;1&#125;&#123;r&#125;-\b&#123;r&#125;&#x27;\cdot\nabla\frac&#123;1&#125;&#123;r&#125;+\cdots=\frac&#123;1&#125;&#123;r&#125;+\frac&#123;\b&#123;r&#125;&#x27;\cdot\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;+\cdots,\]</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;)=\b&#123;A&#125;_0+\b&#123;A&#125;_1+\cdots\]</span><br><span class="line">	\[\b&#123;A&#125;_0(\b&#123;r&#125;)=\frac&#123;\mu&#125;&#123;4\pi&#125;\frac&#123;1&#125;&#123;r&#125;\int \b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27;,\]</span><br><span class="line">	\[\b&#123;A&#125;_1(\b&#123;r&#125;)=\frac&#123;\mu&#125;&#123;4\pi&#125;\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;\cdot\int \b&#123;r&#125;&#x27;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;磁矢势&#125;</span><br><span class="line">	先考虑磁零极矩$\b&#123;A&#125;_0$，由于电流场稳恒，因此可以将电流看作许多闭合流管，考虑其中的一个流管，应该有</span><br><span class="line">	\[\int \b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27;=I\oint\d \b&#123;l&#125;=0.\]</span><br><span class="line">	这说明</span><br><span class="line">	\[\b&#123;A&#125;_0(\b&#123;r&#125;)=0,\]</span><br><span class="line">	即磁单极不存在。这是合理的。</span><br><span class="line">	</span><br><span class="line">	再来考虑磁偶极矩，我们先证如下三重并矢的散度公式</span><br><span class="line">	\[\nabla\cdot(\b&#123;j&#125;\b&#123;r&#125;\b&#123;r&#125;)=\b&#123;j&#125;\b&#123;r&#125;+\b&#123;r&#125;\b&#123;j&#125;.\]</span><br><span class="line">	\begin&#123;proof&#125;</span><br><span class="line">		\begin&#123;align*&#125;</span><br><span class="line">			\nabla\cdot(\b&#123;j&#125;\b&#123;r&#125;\b&#123;r&#125;) &amp;= \nabla\cdot(j_i\hat&#123;\b&#123;e&#125;&#125;_ix_j\hat&#123;\b&#123;e&#125;&#125;_jx_k\hat&#123;\b&#123;e&#125;&#125;_k) \\</span><br><span class="line">			&amp;=\partial_i(j_ix_jx_k)\hat&#123;\b&#123;e&#125;&#125;_j\hat&#123;\b&#123;e&#125;&#125;_k \\</span><br><span class="line">			&amp;=(x_jx_k\partial_i j_i+j_ix_jx_k\delta_&#123;ij&#125;+j_ix_jx_k\delta_&#123;ik&#125;)\hat&#123;\b&#123;e&#125;&#125;_j\hat&#123;\b&#123;e&#125;&#125;_k\\</span><br><span class="line">			&amp;=(\nabla\cdot\b&#123;j&#125;)\b&#123;r&#125;\b&#123;r&#125;+\b&#123;j&#125;\b&#123;r&#125;+\b&#123;r&#125;\b&#123;j&#125;.</span><br><span class="line">		\end&#123;align*&#125;</span><br><span class="line">		考虑稳恒条件下的连续性方程，第一项为零，因此就得到结论。</span><br><span class="line">	\end&#123;proof&#125;</span><br><span class="line">	由我们使用多极展开的前提，即考虑的空间远大于有源空间，因此有</span><br><span class="line">	\[\int \nabla&#x27;\cdot(\b&#123;j&#125;\b&#123;r&#125;&#x27;\b&#123;r&#125;&#x27;)\d V&#x27;=\oint \b&#123;j&#125;\b&#123;r&#125;&#x27;\b&#123;r&#125;&#x27;\cdot\d S&#x27;=0,\]</span><br><span class="line">	所以</span><br><span class="line">	\[\int\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\b&#123;r&#125;&#x27;\d V&#x27;=-\int\b&#123;r&#125;&#x27;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27;.\]</span><br><span class="line">	所以</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\hat&#123;\b&#123;e&#125;&#125;_r\cdot\int\b&#123;r&#125;&#x27;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27;&amp;=-\frac&#123;1&#125;&#123;2&#125;\int \hat&#123;\b&#123;e&#125;&#125;_r\cdot(\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\b&#123;r&#125;&#x27;-\b&#123;r&#125;&#x27;\b&#123;j&#125;(\b&#123;r&#125;&#x27;))\d V&#x27; \\</span><br><span class="line">		&amp;=-\frac&#123;1&#125;&#123;2&#125;\int \hat&#123;\b&#123;e&#125;&#125;_r\times(\b&#123;r&#125;&#x27;\times\b&#123;j&#125;(\b&#123;r&#125;&#x27;))\d V&#x27;</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	这样，就可以写出第二项</span><br><span class="line">	\[\b&#123;A&#125;_1(\b&#123;r&#125;)=-\frac&#123;\mu&#125;&#123;4\pi&#125;\frac&#123;1&#125;&#123;2r^2&#125;\hat&#123;\b&#123;e&#125;&#125;_r\times\int (\b&#123;r&#125;&#x27;\times\b&#123;j&#125;(\b&#123;r&#125;&#x27;))\d V&#x27; = \frac&#123;\mu&#125;&#123;4\pi&#125;\frac&#123;\b&#123;m&#125;\times\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;,\]</span><br><span class="line">	其中</span><br><span class="line">	\[\b&#123;m&#125;=\frac&#123;1&#125;&#123;2&#125;\int (\b&#123;r&#125;&#x27;\times\b&#123;j&#125;(\b&#123;r&#125;&#x27;))\d V&#x27;\]</span><br><span class="line">	这就是针对一般电流分布定义的磁偶极矩。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;球坐标下磁矢势的多极展开&#125;</span><br><span class="line">	回忆在静电场情形中球坐标下的多极展开，有关系</span><br><span class="line">	\[\frac&#123;1&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;=\sum_&#123;l=0&#125;^\infty \frac&#123;r&#x27;^l&#125;&#123;r^&#123;l+1&#125;&#125;P_l(\cos\gamma),\]</span><br><span class="line">	代入磁矢势表达式中就有</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;)=\frac&#123;4\pi r&#125;&#123;\mu&#125;\int \sum_&#123;l=0&#125;^\infty \left(\frac&#123;r&#x27;&#125;&#123;r&#125;\right)^lP_l(\cos\gamma)\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27;,\]</span><br><span class="line">	保留前两项，</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;)=\frac&#123;\mu&#125;&#123;4\pi r&#125;\int \b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27; + \frac&#123;\mu&#125;&#123;4\pi r&#125;\int \frac&#123;r&#x27;&#125;&#123;r&#125;\cos\gamma\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27; + \cdots\]</span><br><span class="line">	注意到，这里的第一项即为直角坐标系中的多极展开的$\b&#123;A&#125;_0$，故</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;)=\b&#123;A&#125;_1(\b&#123;r&#125;)=\frac&#123;\mu&#125;&#123;4\pi r^2&#125;\int \hat&#123;\b&#123;e&#125;&#125;_r \cdot\b&#123;r&#125;&#x27;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)\d V&#x27;+\cdots\]</span><br><span class="line">	这与先前得到的结果也是相同的。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;磁偶极子的磁场&#125;</span><br><span class="line">	由上面的讨论我们得出，在原场条件下，我们只要考虑磁偶极子产生的磁场</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;)\approx\b&#123;A&#125;_1(\b&#123;r&#125;)=\frac&#123;\mu&#125;&#123;4\pi&#125;\frac&#123;\b&#123;m&#125;\times\hat&#123;\b&#123;e&#125;&#125;_r&#125;&#123;r^2&#125;,\]</span><br><span class="line">	计算磁感应强度</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;B&#125;_1&amp;=\nabla\times\b&#123;A&#125;_1=\frac&#123;\mu&#125;&#123;4\pi&#125;\nabla\times(\b&#123;m&#125;\times\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;) \\</span><br><span class="line">		&amp;=\frac&#123;\mu&#125;&#123;4\pi&#125;\left[\left(\nabla\cdot\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;\right)\b&#123;m&#125;-(\b&#123;m&#125;\cdot\nabla)\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;\right] \\</span><br><span class="line">		&amp;=-\frac&#123;\mu&#125;&#123;4\pi&#125;(\b&#123;m&#125;\cdot\nabla)\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;\\</span><br><span class="line">		&amp;=-\frac&#123;\mu&#125;&#123;4\pi&#125;(\b&#123;m&#125;\cdot\nabla)\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;-\frac&#123;\mu&#125;&#123;4\pi&#125;\b&#123;m&#125;\times\left(\nabla\times\frac&#123;\b&#123;r&#125;&#125;&#123;r^3&#125;\right) \\</span><br><span class="line">		&amp;=-\frac&#123;\mu&#125;&#123;4\pi&#125;\nabla\left(\frac&#123;\b&#123;m&#125;\cdot\b&#123;r&#125;&#125;&#123;r^3&#125;\right) \\</span><br><span class="line">		&amp;=-\mu\nabla\varphi_m.</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	这个推导其实在多极展开之前已经进行过了， 这里稍微写的详细了一点，对于矢量运算要非常熟悉才能顺利地进行推导。</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;局域电流分布在外磁场中的能量&#125;</span><br><span class="line">	分成几种情况来讨论</span><br><span class="line">	\subsubsection&#123;真空只有静磁场&#125;</span><br><span class="line">	磁场的总能量</span><br><span class="line">	\[W=\frac&#123;1&#125;&#123;2&#125;\int \b&#123;B&#125;\cdot\b&#123;H&#125;\d V=\frac&#123;1&#125;&#123;2\mu_0&#125;\int B^2 \d V,\]</span><br><span class="line">	而利用磁矢势我们可以这样推导</span><br><span class="line">	\[\b&#123;B&#125;\cdot\b&#123;H&#125;=(\nabla\times\b&#123;A&#125;)\cdot\b&#123;H&#125;=\nabla\cdot(\b&#123;A&#125;\times\b&#123;H&#125;)+\b&#123;A&#125;\cdot(\nabla\times\b&#123;H&#125;)=\nabla\cdot(\b&#123;A&#125;\times\b&#123;H&#125;)+\b&#123;A&#125;\cdot\b&#123;j&#125;,\]</span><br><span class="line">	于是</span><br><span class="line">	\[W=\frac&#123;1&#125;&#123;2&#125;\int \b&#123;A&#125;\cdot\b&#123;j&#125;\d V.\]</span><br><span class="line">	第一项积分化为了无穷远处界面上的积分，从而是趋于零的。这就再一次提醒我们，上述的计算是对于全空间的总能量进行的，如果要计算某个局域部分的能量，则不能这么处理。</span><br><span class="line">	</span><br><span class="line">	\subsubsection&#123;电流分布与外磁场相互作用能&#125;</span><br><span class="line">	将电流$\b&#123;j&#125;$置于由外源$\b&#123;j&#125;_e$激发的电磁场中，相互作用能</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		W_&#123;int&#125;&amp;=\frac&#123;1&#125;&#123;2&#125;\int (\b&#123;j&#125;+\b&#123;j&#125;_e)\cdot(\b&#123;A&#125;+\b&#123;A&#125;_e)\d V - \frac&#123;1&#125;&#123;2&#125;\int\b&#123;j&#125;\cdot\b&#123;A&#125;\d V - \frac&#123;1&#125;&#123;2&#125;\int \b&#123;j&#125;_e\cdot\b&#123;A&#125;_e\d V \\</span><br><span class="line">		&amp;=\frac&#123;1&#125;&#123;2&#125;\int (\b&#123;j&#125;\cdot\b&#123;A&#125;_e+\b&#123;A&#125;\cdot\b&#123;j&#125;_e)\d V \\</span><br><span class="line">		&amp;=\int \b&#123;j&#125;\cdot\b&#123;A&#125;_e \d V.</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	最后一步用到了两个积分相同，可以这样证明：</span><br><span class="line">	\[\b&#123;A&#125;(\b&#123;r&#125;)=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int \frac&#123;\b&#123;j&#125;(\b&#123;r&#125;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;\d V&#x27;,\quad \b&#123;A&#125;_e(\b&#123;r&#125;)=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int \frac&#123;\b&#123;j&#125;_e(\b&#123;r&#125;&#x27;&#x27;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;&#x27;|&#125;\d V&#x27;&#x27;\]</span><br><span class="line">	于是</span><br><span class="line">	\[\int \b&#123;A&#125;_e(\b&#123;r&#125;)\cdot\b&#123;j&#125;(\b&#123;r&#125;)\d V=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\int \d V\d V&#x27;&#x27;\frac&#123;\b&#123;j&#125;_e(\b&#123;r&#125;&#x27;&#x27;)\cdot\b&#123;j&#125;(\b&#123;r&#125;)&#125;&#123;|\b&#123;r&#125;-\b&#123;r&#125;&#x27;|&#125;=\int \b&#123;A&#125;(\b&#123;r&#125;)\cdot\b&#123;j&#125;_e(\b&#123;r&#125;)\d V.\]</span><br><span class="line">	</span><br><span class="line">	\subsubsection&#123;局域电流分布——磁偶极子在外磁场中能量&#125;</span><br><span class="line">	改写相互作用能部分，考虑一个电流流管，</span><br><span class="line">	\[W_&#123;int&#125;=\int \b&#123;A&#125;_e\cdot\b&#123;j&#125;\d V = I\oint \b&#123;A&#125;_e\cdot\d \b&#123;l&#125;&#x27;= I \int_s(\nabla\times\b&#123;A&#125;_e)\cdot\d \b&#123;S&#125;&#x27; = I\int_s\b&#123;B&#125;_e\cdot\d \b&#123;S&#125;&#x27;,\]</span><br><span class="line">	取电流分布中任一点o为原点，则对于很小范围内的$\b&#123;r&#125;$</span><br><span class="line">	\[\b&#123;B&#125;_e(\b&#123;r&#125;)=\b&#123;B&#125;_e(0)+\b&#123;r&#125;\cdot\nabla\b&#123;B&#125;_e(0),\]</span><br><span class="line">	在这样的假设下，电流管实际上已经成为了磁偶极子模型。引入磁偶极矩$\b&#123;m&#125;$之后，它在外场中的能量就写成</span><br><span class="line">	\[W_&#123;int&#125;=I\int\d \b&#123;S&#125;&#x27;\cdot\b&#123;B&#125;_e(0)=\b&#123;m&#125;\cdot\b&#123;B&#125;_e(0).\]</span><br><span class="line">	</span><br><span class="line">	\subsubsection&#123;磁偶极子在外场中受力&#125;</span><br><span class="line">	小区域内电流$\b&#123;j&#125;(\b&#123;r&#125;)$在外磁场$\b&#123;B&#125;_e$中受力</span><br><span class="line">	\[\b&#123;F&#125;=\int \b&#123;j&#125;(\b&#123;r&#125;)\times\b&#123;B&#125;_e\d V,\]</span><br><span class="line">	利用上面用过的选取原点后磁感应强度的表达式，有</span><br><span class="line">	\[\b&#123;F&#125;=\int \b&#123;j&#125;(\b&#123;r&#125;)\times\b&#123;B&#125;_e(0)\d V + \int\b&#123;j&#125;(\b&#123;r&#125;)\times\left[\b&#123;r&#125;\cdot\nabla\b&#123;B&#125;_e(0)\right]\d V=\nabla W_&#123;int&#125;.\]</span><br><span class="line">	第一项为零因此</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;F&#125;&amp;=\int \left[\b&#123;j&#125;(\b&#123;r&#125;)\b&#123;r&#125;\cdot\nabla\right]\times\b&#123;B&#125;_e(0)\d V \\</span><br><span class="line">		&amp;=\frac&#123;1&#125;&#123;2&#125;\int \d V(\b&#123;j&#125;\b&#123;r&#125;-\b&#123;r&#125;\b&#123;j&#125;)\cdot\nabla\times\b&#123;B&#125;_e \\</span><br><span class="line">		&amp;=\frac&#123;1&#125;&#123;2&#125;\int \d V\left[(\b&#123;r&#125;\times\b&#123;j&#125;)\times\nabla\right]\times\b&#123;B&#125;_e \\</span><br><span class="line">		&amp;=\b&#123;m&#125;\times\nabla\times\b&#123;B&#125;_e(0) \\</span><br><span class="line">		&amp;=\nabla(\b&#123;m&#125;\cdot\b&#123;B&#125;_e(0)).</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	力矩</span><br><span class="line">	\begin&#123;align*&#125;</span><br><span class="line">		\b&#123;N&#125;_B&amp;=\int \b&#123;r&#125;\times\b&#123;f&#125;(\b&#123;r&#125;)\d V = \int\b&#123;r&#125;\times(\b&#123;j&#125;(\b&#123;r&#125;)\times\b&#123;B&#125;(\b&#123;r&#125;))\d V\\ </span><br><span class="line">		&amp;=\int \b&#123;r&#125;\times(\b&#123;j&#125;(\b&#123;r&#125;)\times\b&#123;B&#125;(0))\d V \\</span><br><span class="line">		&amp;= \b&#123;m&#125;\times\b&#123;B&#125;_e(0)</span><br><span class="line">	\end&#123;align*&#125;</span><br><span class="line">	</span><br><span class="line">	\section&#123;磁标势法&#125;</span><br><span class="line">	\subsection&#123;磁标势的引入&#125;</span><br><span class="line">	从前面的讨论中我们已经知道，磁荷不存在，且磁场有旋，因此我们一般不引入标势来描述磁场。但若处理空间无自由电流分布的问题，此时</span><br><span class="line">	\[\nabla\times\b&#123;H&#125;=0,\]</span><br><span class="line">	此时我们可以仿照静电学引入磁标势</span><br><span class="line">	\[\b&#123;H&#125;(\b&#123;r&#125;)=-\nabla\varphi_m(\b&#123;r&#125;).\]</span><br><span class="line">	这两个边界条件前者对应$\b&#123;H&#125;$切向连续，后者对应$\b&#123;B&#125;$法向连续，因此在实际计算时，直接这样可以选择更为方便的来使用（尤其是第二个法向导数的条件，对于更一般的极化情况，还是使用$\hat&#123;\b&#123;e&#125;&#125;_n\cdot(\b&#123;B&#125;_2-\b&#123;B&#125;_1)$更方便。）</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;非铁磁线性介质&#125;</span><br><span class="line">	非铁磁线性介质满足这样简单的关系</span><br><span class="line">	\[\b&#123;B&#125;=\mu\b&#123;H&#125;,\]</span><br><span class="line">	无自由电流时，引入磁标势</span><br><span class="line">	\[\b&#123;H&#125;=-\nabla\varphi_m,\]</span><br><span class="line">	\[\nabla\cdot\b&#123;B&#125;=0 \quad \Rightarrow \quad \nabla^2\varphi_m(\b&#123;r&#125;)=0,\]</span><br><span class="line">	这是标准的拉普拉斯方程，因此也有相应的边值条件</span><br><span class="line">	\[\varphi_&#123;m1&#125;=\varphi_&#123;m2&#125;,\quad \mu_1\frac&#123;\partial \varphi_&#123;m1&#125;&#125;&#123;\partial n&#125;=\mu_2\frac&#123;\partial \varphi_&#123;m2&#125;&#125;&#123;\partial n&#125;.\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;永久铁磁的磁标势方程&#125;</span><br><span class="line">	\[\nabla\times\b&#123;H&#125;=0,\quad \nabla\cdot\b&#123;B&#125;=0,\quad \b&#123;B&#125;=\mu_0(\b&#123;H&#125;+\b&#123;M&#125;),\]</span><br><span class="line">	与静电场$\nabla\cdot\b&#123;P&#125;=-\rho_f$相对应的，引入假想磁荷分布</span><br><span class="line">	\[\rho_m=-\mu_0\nabla\cdot\b&#123;M&#125;,\]</span><br><span class="line">	这样可以得到</span><br><span class="line">	\[\nabla^2\varphi_m = -\frac&#123;\rho_m&#125;&#123;\mu_0&#125;,\]</span><br><span class="line">	这是一个标准的泊松方程，此时边界条件改为</span><br><span class="line">	\[\varphi_&#123;m1&#125;=\varphi_&#123;m2&#125;,\quad \frac&#123;\partial \varphi_&#123;m2&#125;&#125;&#123;\partial n&#125;-\frac&#123;\partial \varphi_&#123;m1&#125;&#125;&#123;\partial n&#125;=\hat&#123;\b&#123;e&#125;&#125;_n\cdot(\b&#123;M&#125;_2-\b&#123;M&#125;_1).\]</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;磁标势公式与静电势公式对比&#125;</span><br><span class="line">	\begin&#123;table&#125;[H]</span><br><span class="line">		\centering</span><br><span class="line">		\begin&#123;tabular&#125;&#123;c|c&#125;</span><br><span class="line">			\hline</span><br><span class="line">			静电场 &amp; 静磁场（无自由电流） \\ \hline</span><br><span class="line">			$\nabla \times \b&#123;E&#125;=0$ &amp; $\nabla\times\b&#123;H&#125;=0$ \\ \hline</span><br><span class="line">			$\nabla\cdot\b&#123;E&#125;=(\rho_f+\rho_p)/\varepsilon_0</span><br><span class="line">			$ &amp; $\nabla\cdot\b&#123;H&#125;=\rho_m/\mu_0$ \\ \hline</span><br><span class="line">			$\rho_p=-\nabla\cdot\b&#123;P&#125;$ &amp; $ \rho_m=-\mu_0\nabla\cdot\b&#123;M&#125;$ \\ \hline</span><br><span class="line">			$ \b&#123;D&#125;=\varepsilon_0\b&#123;E&#125;+\b&#123;P&#125;$ &amp; $\b&#123;B&#125;=\mu_0\b&#123;H&#125;+\mu_0\b&#123;M&#125;$\\ \hline </span><br><span class="line">			$ \b&#123;E&#125;=-\nabla\varphi$ &amp; $\b&#123;H&#125;=-\nabla\varphi_m$ \\ \hline</span><br><span class="line">			$ \nabla^2\varphi=-(\rho_f+\rho_p)/\varepsilon_0$ &amp; $\nabla^2\varphi_m=-\rho_m/\mu_0$ \\ \hline </span><br><span class="line">		\end&#123;tabular&#125;</span><br><span class="line">	\end&#123;table&#125;</span><br><span class="line">	</span><br><span class="line">	\subsection&#123;例题&#125;</span><br><span class="line">	\begin&#123;eg&#125;</span><br><span class="line">		有一匀强磁化的铁磁球，半径为$a$，磁化强度为$M$，求它产生的磁场。</span><br><span class="line">		</span><br><span class="line">		\begin&#123;figure&#125;[H]</span><br><span class="line">			\centering</span><br><span class="line">		\begin&#123;tikzpicture&#125;</span><br><span class="line">			\draw [thick] (0,0)ellipse (1 and 1);</span><br><span class="line">			\draw [-&gt;,thick] (0,0)--(2,0)node [anchor=west]&#123;$z$&#125;;</span><br><span class="line">			\draw [-&gt;,thick] (0,0)--(4,2)node [anchor=west]&#123;$\b&#123;r&#125;$&#125;;</span><br><span class="line">			\draw (0.2,0.1)node[anchor=west]&#123;$\theta$&#125;;</span><br><span class="line">		\end&#123;tikzpicture&#125;</span><br><span class="line">		\end&#123;figure&#125;</span><br><span class="line">		将磁标势分成内外两部分来考虑，</span><br><span class="line">		\[\nabla^2\varphi_&#123;in&#125;=0,\quad \nabla^2\varphi_&#123;out&#125;=0,\]</span><br><span class="line">		\[\rho_m=-\mu_0\nabla\cdot\b&#123;M&#125;=0,\]</span><br><span class="line">		连接条件</span><br><span class="line">		\[\varphi_&#123;in&#125;|_&#123;r=a&#125;=\varphi_&#123;out&#125;|_&#123;r=a&#125;,\quad -\left.\frac&#123;\partial \varphi_&#123;in&#125;&#125;&#123;\partial r&#125;\right|_&#123;r=a&#125;+M\cos\theta=-\left.\frac&#123;\partial \varphi_&#123;out&#125;&#125;&#123;\partial r&#125;\right|_&#123;r=a&#125;,\]</span><br><span class="line">		又因为物理要求</span><br><span class="line">		\[\varphi_&#123;out&#125;|_&#123;r\rightarrow \infty&#125;=0,\quad \varphi_&#123;in&#125;|_&#123;r=0&#125;\text&#123;有限&#125;,\]</span><br><span class="line">		因此内外的解可以分别写为</span><br><span class="line">		\[\varphi_&#123;out&#125;=\sum_&#123;l=0&#125;^\infty \frac&#123;b_l&#125;&#123;r^&#123;l+1&#125;&#125;P_l(\cos\theta),\quad \varphi_&#123;in&#125;=\sum_&#123;l=0&#125;^\infty a_lr^lP_l(\cos\theta).\]</span><br><span class="line">		再考虑连接条件，就可以得到叠加系数，于是</span><br><span class="line">		\[\varphi_&#123;in&#125;=\frac&#123;1&#125;&#123;3&#125;Mr\cos\theta,\quad \varphi_&#123;out&#125;=\frac&#123;Ma^2&#125;&#123;3r^2&#125;\cos\theta=\frac&#123;1&#125;&#123;4\pi&#125;\frac&#123;\b&#123;m&#125;\cdot\b&#123;r&#125;&#125;&#123;r^3&#125;,\quad \b&#123;m&#125;=\frac&#123;4\pi&#125;&#123;3&#125;a^3\b&#123;M&#125;.\]</span><br><span class="line">		球内磁场</span><br><span class="line">		\[\b&#123;H&#125;_&#123;in&#125;=-\frac&#123;1&#125;&#123;3&#125;\b&#123;M&#125;,\]</span><br><span class="line">		球外磁场</span><br><span class="line">		\[\b&#123;B&#125;_&#123;out&#125;=\frac&#123;\mu_0&#125;&#123;4\pi&#125;\frac&#123;3\b&#123;m&#125;\cdot\hat&#123;\b&#123;e&#125;&#125;_r\hat&#123;\b&#123;e&#125;&#125;_r-\b&#123;m&#125;&#125;&#123;r^3&#125;.\]</span><br><span class="line">		</span><br><span class="line">	\end&#123;eg&#125;</span><br><span class="line">	</span><br><span class="line">	\begin&#123;eg&#125;</span><br><span class="line">		磁屏蔽</span><br><span class="line">		\begin&#123;figure&#125;[H]</span><br><span class="line">			\centering</span><br><span class="line">			\begin&#123;tikzpicture&#125;</span><br><span class="line">				\draw [-&gt;,thick](0,0)--(0.5,0)node[anchor=west]&#123;$\b&#123;B&#125;$&#125;;</span><br><span class="line">				\draw [-&gt;,thick](0,1)--(0.5,1);</span><br><span class="line">				\draw [-&gt;,thick](0,-1)--(0.5,-1);</span><br><span class="line">				\draw [-&gt;,thick](4,0)--(4.5,0);</span><br><span class="line">				\draw [-&gt;,thick](4,1)--(4.5,1);</span><br><span class="line">				\draw [-&gt;,thick](4,-1)--(4.5,-1);</span><br><span class="line">				\draw [thick](2.25,0)ellipse(1 and 1);</span><br><span class="line">				\draw [thick](2.25,0)ellipse(0.7 and 0.7);</span><br><span class="line">				</span><br><span class="line">			\end&#123;tikzpicture&#125;</span><br><span class="line">		\end&#123;figure&#125;</span><br><span class="line">		真空中均匀的静磁场$\b&#123;B&#125;$，将内外半径分别是$a,b$的空心软铁磁球放入磁场，求全空间的磁标势。</span><br><span class="line">		</span><br><span class="line">		在无穷远处，应该有</span><br><span class="line">		\[\varphi_&#123;m1&#125;=-\frac&#123;B_0&#125;&#123;\mu_0&#125;r\cos\theta = -Hz,\]</span><br><span class="line">		而在0处，磁标势应该是有限的。所以球外的磁标势可以写成</span><br><span class="line">		\[\varphi_&#123;m1&#125;=-\frac&#123;B_0&#125;&#123;\mu_0&#125;r\cos\theta+\sum_&#123;l=0&#125;^\infty c_lr^&#123;-(l+1)&#125;P_l(\cos\theta),\]</span><br><span class="line">		介质内部的磁标势可以写为</span><br><span class="line">		\[\varphi_&#123;m2&#125;=\sum_&#123;l=0&#125;^\infty (d_lr^&#123;-(l+1)&#125;+e_lr^l)P_l(\cos\theta),\]</span><br><span class="line">		空心球形区域内可以写成</span><br><span class="line">		\[\varphi_&#123;m3&#125;=\sum_&#123;l=0&#125;^\infty f_lr^lP_l(\cos\theta).\]</span><br><span class="line">		连接条件可以写成</span><br><span class="line">		\[\varphi_&#123;m1&#125;|_&#123;r=b&#125;=\varphi_&#123;m2&#125;|_&#123;r=b&#125;,\quad \mu_0\left.\frac&#123;\partial \varphi_&#123;m1&#125;&#125;&#123;\partial r&#125;\right|_&#123;r=b&#125;=\mu\left.\frac&#123;\partial \varphi_&#123;m2&#125;&#125;&#123;\partial r&#125;\right|_&#123;r=b&#125;,\]</span><br><span class="line">		\[\varphi_&#123;m2&#125;|_&#123;r=a&#125;=\varphi_&#123;m3&#125;|_&#123;r=a&
