ylesheet" type="text/css" href="https://jsd.onmicrosoft.cn/npm/hexo-theme-a4@latest/source/css/lightgallery.min.css"><div class=".article-gallery"><p>高三某晚写的小脚本，用于下载人民日报国内版与国外版报纸PDF，包括分版与合并版</p><p>依赖于pdftk实现页面合并，报纸资源来自人民日报官网，侵删</p><span id="more"></span><p>代码如下</p><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line">clear &amp;&amp; packs=$(dpkg -s pdftk)</span><br><span class="line">	if ! echo $packs | grep -q &quot;install ok installed&quot; &gt; /dev/null ;then</span><br><span class="line">		echo -e &quot;\033[31m  安装pdftk \033[0m&quot;</span><br><span class="line">		$&#123;su&#125; apt-get install pdftk -y</span><br><span class="line">	fi</span><br><span class="line">read -p &quot;请输入下载报纸的日期：(eg. 20220930)&quot; pdate</span><br><span class="line">pdate=$&#123;1&#125;</span><br><span class="line">rm -rf $&#123;pdate&#125;-国内_split $&#123;pdate&#125;-海外_split &amp;&amp; mkdir $&#123;pdate&#125;-国内_split $&#123;pdate&#125;-海外_split</span><br><span class="line">i=1</span><br><span class="line">echo 开始获取$pdate人民日报国内版</span><br><span class="line">while :</span><br><span class="line">do</span><br><span class="line">	if [[ &quot;$(expr length $i)&quot; == &quot;1&quot; ]] ; then i=0$&#123;i&#125;;fi</span><br><span class="line">	purl=&quot;http://paper.people.com.cn/rmrb/images/$(echo $pdate|cut -c 1-4)-$(echo $pdate|cut -c 5-6)/$(echo $pdate|cut -c 7-8)/$i/rmrb$&#123;pdate&#125;$i.pdf&quot;</span><br><span class="line">	if [[ &quot;$(curl -o /dev/null --connect-timeout 3 -s -w &quot;%&#123;http_code&#125;&quot; $purl)&quot; == &quot;200&quot; ]];then</span><br><span class="line">		echo 获取第$i版中...</span><br><span class="line">		wget $purl -O $&#123;pdate&#125;-国内_split/RMRB$&#123;pdate&#125;第$i版.pdf  &gt; /dev/null 2&gt;&amp;1</span><br><span class="line">	else</span><br><span class="line">		break</span><br><span class="line">	fi</span><br><span class="line">i=$((10#$i + 1))</span><br><span class="line">done</span><br><span class="line">echo &quot;合并中...&quot;</span><br><span class="line">pdftk $&#123;pdate&#125;-国内_split/*.pdf output 人民日报$&#123;pdate&#125;_国内.pdf</span><br><span class="line">i=1</span><br><span class="line">echo 开始获取$pdate人民日报海外版</span><br><span class="line">while :</span><br><span class="line">do</span><br><span class="line">	if [[ &quot;$(expr length $i)&quot; == &quot;1&quot; ]] ; then i=0$&#123;i&#125;;fi</span><br><span class="line">	purl=&quot;http://paper.people.com.cn/rmrbhwb/images/$(echo $pdate|cut -c 1-4)-$(echo $pdate|cut -c 5-6)/$(echo $pdate|cut -c 7-8)/$i/rmrbhwb$&#123;pdate&#125;$i.pdf&quot;</span><br><span class="line">	if [[ &quot;$(curl -o /dev/null --connect-timeout 3 -s -w &quot;%&#123;http_code&#125;&quot; $purl)&quot; == &quot;200&quot; ]];then</span><br><span class="line">		echo 获取第$i版中...</span><br><span class="line">		wget $purl -O $&#123;pdate&#125;-海外_split/RMRB$&#123;pdate&#125;第$i版.pdf  &gt; /dev/null 2&gt;&amp;1</span><br><span class="line">	else</span><br><span class="line">		break</span><br><span class="line">	fi</span><br><span class="line">i=$((10#$i + 1))</span><br><span class="line">done</span><br><span class="line"></span><br><span class="line">echo &quot;合并中...&quot;</span><br><span class="line">pdftk $&#123;pdate&#125;-海外_split/*.pdf output 人民日报$&#123;pdate&#125;_海外.pdf</span><br><span class="line">echo $pdate人民日报国内、海外分版及合并版已下载完成！</span><br><span class="line"></span><br></pre></td></tr></table></figure></div><script src="https://jsd.onmicrosoft.cn/npm/hexo-theme-a4@latest/source/js/lightgallery.min.js"></script><script>if("undefined"!=typeof lightGallery){var options={selector:".gallery-item"};lightGallery(document.getElementsByClassName(".article-gallery")[0],options)}</script></div><div class="post-meta"><i><span>2023-09-12</span> <span>该篇文章被 yeliqin666</span> <span>打上标签: <a href="/tags/%E6%8A%A5%E5%88%8A/">报刊 </a></span><span>归为分类: <a href="/categories/%E8%B5%84%E6%BA%90/">资源</a></span></i></div><br></div><div class="footer"><span>© 2023-2024 in XJTU</span></div><div class="footer-last"><span>好好学习，天天向上✍️</span> <span class="footer-last-span-right"><i>本站由<a target="_blank" rel="noopener" href="https://hexo.io/zh-cn/index.html">Hexo</a>驱动｜使用<a target="_blank" rel="noopener" href="https://github.com/HiNinoJay/hexo-theme-A4">Hexo-theme-A4</a>主题</i></span></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></scrip
